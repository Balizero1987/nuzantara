version: '3.8'

services:
  kong:
    image: kong:latest
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: "0.0.0.0:8001"
      KONG_PROXY_LISTEN: "0.0.0.0:8000"
    ports:
      - "8000:8000"  # Proxy port
      - "8001:8001"  # Admin API
      - "8002:8002"  # Admin GUI
    volumes:
      - ./kong/kong.yml:/kong.yml:ro
    networks:
      - nuzantara-network
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 30s
      timeout: 10s
      retries: 3

  unified-backend:
    build:
      context: ./apps/unified-backend
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=8080
      - REDIS_URL=${REDIS_URL}
      - DATABASE_URL=${DATABASE_URL}
      - KONG_ADMIN_URL=http://kong:8001
    ports:
      - "8080:8080"
    depends_on:
      - kong
      - redis
      - postgres
    networks:
      - nuzantara-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - nuzantara-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: nuzantara
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-nuzantara_secret_2024}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - nuzantara-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d nuzantara"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  nuzantara-network:
    driver: bridge

volumes:
  redis_data:
  postgres_data:
  kong_data:
