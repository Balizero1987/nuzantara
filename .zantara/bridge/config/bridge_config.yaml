# =============================================================================
# ZANTARA BRIDGE CONFIGURATION v1.0
# =============================================================================
# Configuration file for ZANTARA Bridge system
# Edit this file to customize behavior

# Bridge Server Configuration
bridge:
  name: "ZANTARA Bridge v1.0"
  version: "1.0.0"
  port: 5050
  host: "127.0.0.1"
  base_dir: "~/.zantara/bridge"

  # Auto-commit features
  auto_commit: true
  log_hash: true

  # Security (if exposing via ngrok/cloudflare tunnel)
  api_key_enabled: false
  api_key: "your-secret-key-here"

# Watcher Configuration
watcher:
  enabled: true

  # Auto-process new tasks immediately
  auto_process: true

  # Default processor: claude, manual, or custom
  processor: "claude"

  # Polling interval in seconds (for file system changes)
  poll_interval: 1

  # Processing timeout in seconds
  process_timeout: 300

# Processor Configurations
processors:
  # Claude Code CLI Integration
  claude:
    enabled: true
    command: "claude"

    # Options for Claude execution
    options:
      # Use interactive mode (requires user input)
      interactive: false

      # Timeout for Claude execution (seconds)
      timeout: 300

      # Working directory for execution
      working_dir: "~/Desktop/NUZANTARA-RAILWAY"

  # Manual processing (log to file for human review)
  manual:
    enabled: true

    # Create manual task files in logs directory
    create_task_files: true

    # Notification method (none, log, email)
    notification: "log"

  # Cursor IDE Integration (future)
  cursor:
    enabled: false
    command: "cursor"
    action: "open"

  # VS Code Integration (future)
  vscode:
    enabled: false
    command: "code-insiders"
    action: "open"

# Bridge Server Connection
bridge_server:
  url: "http://127.0.0.1:5050"

  # Retry configuration
  retry:
    enabled: true
    max_attempts: 3
    delay_seconds: 2

# Logging Configuration
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL

  # Log file rotation
  rotation:
    enabled: true
    max_size_mb: 10
    keep_files: 7

  # Log to console
  console: true

  # Log to file
  file: true

# Task Management
tasks:
  # Auto-archive old executed tasks
  auto_archive:
    enabled: true
    days_old: 30
    destination: "archived"

  # Priority handling
  priority:
    critical:
      process_immediately: true
      notify: true
    high:
      process_immediately: true
    medium:
      process_immediately: true
    low:
      process_immediately: false

# Remote Access (via ngrok, cloudflare tunnel, etc.)
remote:
  enabled: false

  # ngrok configuration
  ngrok:
    enabled: false
    auth_token: ""
    region: "us"

  # cloudflare tunnel configuration
  cloudflare:
    enabled: false
    tunnel_name: "zantara-bridge"

# Notifications
notifications:
  # Enable desktop notifications (macOS)
  desktop:
    enabled: false
    on_new_task: true
    on_completed: true

  # Email notifications
  email:
    enabled: false
    smtp_server: "smtp.gmail.com"
    smtp_port: 587
    from_email: "your-email@gmail.com"
    to_email: "your-email@gmail.com"
    username: "your-email@gmail.com"
    password: "your-app-password"

  # Slack notifications
  slack:
    enabled: false
    webhook_url: ""

# Context-specific configurations
contexts:
  nuzantara:
    priority: "high"
    processor: "claude"
    working_dir: "~/Desktop/NUZANTARA-RAILWAY"

  webapp:
    priority: "high"
    processor: "claude"
    working_dir: "~/Desktop/NUZANTARA-RAILWAY/website"

  backend:
    priority: "high"
    processor: "claude"
    working_dir: "~/Desktop/NUZANTARA-RAILWAY/apps"

  general:
    priority: "medium"
    processor: "manual"
    working_dir: "~/Desktop/NUZANTARA-RAILWAY"

# Development/Debug
development:
  debug_mode: false
  verbose_logging: false

  # Test mode (don't actually execute tasks)
  test_mode: false
