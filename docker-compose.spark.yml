version: '3.8'

services:
  spark-master:
    image: bitnami/spark:3.5
    container_name: zantara-spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_USER=spark
    ports:
      - "8080:8080"  # Master Web UI
      - "7077:7077"  # Master port
    volumes:
      - ./data:/opt/bitnami/spark/data
      - ./src/spark:/opt/bitnami/spark/app
    networks:
      - zantara-network

  spark-worker:
    image: bitnami/spark:3.5
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_USER=spark
    volumes:
      - ./data:/opt/bitnami/spark/data
      - ./src/spark:/opt/bitnami/spark/app
    networks:
      - zantara-network
    deploy:
      replicas: 2

  spark-history-server:
    image: bitnami/spark:3.5
    container_name: zantara-spark-history
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=history
      - SPARK_HISTORY_FS_LOGDIR=hdfs://spark-master:8020/spark-logs
    ports:
      - "18080:18080"  # History Server UI
    networks:
      - zantara-network

networks:
  zantara-network:
    external: true

volumes:
  spark-logs:
    driver: local