name: Frontend E2E Tests with Real Backend

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/webapp-next/**'
      - '.github/workflows/frontend-e2e-real-backend.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/webapp-next/**'
  workflow_dispatch:
    inputs:
      backend_url:
        description: 'Backend URL (optional, defaults to production)'
        required: false
        default: 'https://nuzantara-rag.fly.dev'

jobs:
  e2e-real-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/webapp-next

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install dependencies
      working-directory: .
      run: pnpm install --frozen-lockfile

    - name: Install Playwright browsers
      run: pnpm exec playwright install --with-deps chromium

    - name: Run E2E tests with real backend
      run: pnpm run test:e2e:ci
      env:
        NEXT_PUBLIC_API_URL: ${{ github.event.inputs.backend_url || 'https://nuzantara-rag.fly.dev' }}
        NUZANTARA_API_URL: ${{ github.event.inputs.backend_url || 'https://nuzantara-rag.fly.dev' }}
        NUZANTARA_API_KEY: ${{ secrets.NUZANTARA_API_KEY }}
        E2E_TEST_EMAIL: ${{ secrets.E2E_TEST_EMAIL }}
        E2E_TEST_PIN: ${{ secrets.E2E_TEST_PIN }}
      continue-on-error: true

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: apps/webapp-next/playwright-report/
        retention-days: 30

    - name: Upload test videos
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-videos
        path: apps/webapp-next/test-results/
        retention-days: 7

