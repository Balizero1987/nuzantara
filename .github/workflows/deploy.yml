name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - 'apps/backend-rag/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: apps/backend-rag/requirements.txt

      - name: Install dependencies
        run: |
          cd apps/backend-rag
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Run tests
        env:
          DATABASE_URL: postgresql://test:test@localhost/test
          JWT_SECRET_KEY: test-secret-key-for-ci-minimum-32-chars
          QDRANT_URL: http://localhost:6333
          API_KEYS: test-api-key
        run: |
          cd apps/backend-rag
          pytest tests/unit/ -v --tb=short \
            --ignore=tests/unit/test_calendar_service.py \
            --ignore=tests/unit/test_gmail_service.py \
            --ignore=tests/unit/test_embeddings_local.py

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Fly.io
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy
        run: flyctl deploy --remote-only --app nuzantara-rag
        working-directory: apps/backend-rag
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Health check
        run: |
          sleep 30
          curl -sf https://nuzantara-rag.fly.dev/health | jq -e '.status == "healthy"'
