name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Permette deploy manuale da GitHub UI

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        cd apps/backend-rag
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio

    - name: Run Tests
      run: |
        cd apps/backend-rag
        pytest tests/unit -v --cov=backend --cov-report=term-missing

    - name: Check Coverage
      run: |
        cd apps/backend-rag
        pytest tests/unit --cov=backend --cov-report=json --cov-fail-under=80

  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    needs: test  # Deploy solo se test passano
    if: github.ref == 'refs/heads/main'  # Solo su main branch

    steps:
    - uses: actions/checkout@v3

    - name: Setup Fly.io CLI
      uses: superfly/flyctl-actions/setup-flyctl@master

    - name: Deploy to Fly.io
      run: |
        cd apps/backend-rag
        flyctl deploy --remote-only --app nuzantara-rag
      env:
        FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

    - name: Verify Deployment
      run: |
        echo "Waiting 30 seconds for deployment to settle..."
        sleep 30

        echo "Checking health endpoint..."
        HEALTH_STATUS=$(curl -s https://nuzantara-rag.fly.dev/health | jq -r '.status')

        if [ "$HEALTH_STATUS" = "healthy" ]; then
          echo "‚úÖ Deployment successful! App is healthy."
        else
          echo "‚ùå Deployment failed! Health check returned: $HEALTH_STATUS"
          exit 1
        fi

    - name: Create Deployment Comment
      if: github.event_name == 'push'
      uses: actions/github-script@v6
      with:
        script: |
          const commit = context.payload.head_commit;
          const message = `## üöÄ Deployment Successful

          **Commit**: ${commit.message}
          **SHA**: \`${commit.id.substring(0, 7)}\`
          **Author**: ${commit.author.name}

          **Status**: ‚úÖ Deployed to production
          **URL**: https://nuzantara-rag.fly.dev

          **Health Check**: Passed ‚úÖ
          `;

          github.rest.repos.createCommitComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            commit_sha: context.sha,
            body: message
          });

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: deploy
    if: always()

    steps:
    - name: Deployment Success Notification
      if: needs.deploy.result == 'success'
      run: |
        echo "‚úÖ Deployment to production successful!"
        echo "URL: https://nuzantara-rag.fly.dev"

    - name: Deployment Failure Notification
      if: needs.deploy.result == 'failure'
      run: |
        echo "‚ùå Deployment failed!"
        echo "Check logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        exit 1
