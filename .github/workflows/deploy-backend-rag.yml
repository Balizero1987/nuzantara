name: üöÄ Deploy Backend RAG (nuzantara-rag)

on:
  push:
    branches: [main]
    paths:
      - 'apps/backend-rag/**'
      - '.github/workflows/deploy-backend-rag.yml'
      - 'deploy/fly.toml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  FLY_APP_NAME: nuzantara-rag
  FLY_REGION: sin

jobs:
  # ==========================================
  # ‚úÖ PRE-DEPLOYMENT CHECKS
  # ==========================================
  
  pre-flight:
    name: ‚úÖ Pre-Flight Checks
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.check.outputs.should_deploy }}
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: üîç Check if backend-rag changed
        id: check
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Manual deployment triggered" >> $GITHUB_STEP_SUMMARY
          else
            CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)
            if echo "$CHANGED_FILES" | grep -q "apps/backend-rag/"; then
              echo "should_deploy=true" >> $GITHUB_OUTPUT
              echo "‚úÖ Backend RAG files changed, deploying..." >> $GITHUB_STEP_SUMMARY
            else
              echo "should_deploy=false" >> $GITHUB_OUTPUT
              echo "‚è≠Ô∏è No backend RAG changes, skipping deployment" >> $GITHUB_STEP_SUMMARY
            fi
          fi

      - name: üìä Deployment info
        run: |
          echo "## üöÄ Deployment Info" >> $GITHUB_STEP_SUMMARY
          echo "- **App:** ${{ env.FLY_APP_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Region:** ${{ env.FLY_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY

  # ==========================================
  # üß™ PYTHON QUALITY CHECKS
  # ==========================================

  python-quality:
    name: üêç Python Quality Checks
    runs-on: ubuntu-latest
    needs: [pre-flight]
    if: needs.pre-flight.outputs.should_deploy == 'true'
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: apps/backend-rag/requirements.txt

      - name: üì¶ Install dependencies
        working-directory: apps/backend-rag
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install black isort ruff mypy

      - name: üñ§ Black formatting check
        working-directory: apps/backend-rag
        run: python -m black --check --diff backend/
        continue-on-error: true

      - name: üìã isort import check
        working-directory: apps/backend-rag
        run: python -m isort --check-only --diff backend/
        continue-on-error: true

      - name: ‚ö° Ruff linting
        working-directory: apps/backend-rag
        run: python -m ruff check backend/
        continue-on-error: true

  # ==========================================
  # üèóÔ∏è BUILD & DEPLOY TO FLY.IO
  # ==========================================

  deploy:
    name: üöÄ Deploy to Fly.io
    runs-on: ubuntu-latest
    needs: [pre-flight, python-quality]
    if: needs.pre-flight.outputs.should_deploy == 'true'
    environment:
      name: production-rag
      url: https://${{ env.FLY_APP_NAME }}.fly.dev
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîß Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: ‚úÖ Validate fly.toml configuration
        run: |
          echo "## ‚úÖ Validating fly.toml" >> $GITHUB_STEP_SUMMARY
          
          # Validate fly.toml exists
          if [ -f "deploy/fly.toml" ]; then
            CONFIG_FILE="deploy/fly.toml"
          elif [ -f "apps/backend-rag/fly.toml" ]; then
            CONFIG_FILE="apps/backend-rag/fly.toml"
          else
            echo "‚ùå fly.toml not found" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          
          echo "**Config file:** $CONFIG_FILE" >> $GITHUB_STEP_SUMMARY
          
          # Validate with flyctl (if token available)
          if [ -n "${{ secrets.FLY_API_TOKEN }}" ]; then
            flyctl config validate \
              --app ${{ env.FLY_APP_NAME }} \
              --config "$CONFIG_FILE" || echo "‚ö†Ô∏è Config validation failed (continuing...)" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è FLY_API_TOKEN not available, skipping flyctl validation" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Basic TOML syntax check (Python)
          python3 -c "import tomllib; tomllib.loads(open('$CONFIG_FILE').read())" 2>/dev/null && \
            echo "‚úÖ TOML syntax is valid" >> $GITHUB_STEP_SUMMARY || \
            echo "‚ö†Ô∏è TOML syntax check failed (may not be critical)" >> $GITHUB_STEP_SUMMARY

      - name: üöÄ Deploy to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          echo "## üöÄ Deploying to Fly.io" >> $GITHUB_STEP_SUMMARY
          echo "**App:** ${{ env.FLY_APP_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** ${{ env.FLY_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Determine config file location
          if [ -f "deploy/fly.toml" ]; then
            CONFIG_FLAG="--config deploy/fly.toml"
          else
            CONFIG_FLAG=""
          fi
          
          # Deploy with rolling strategy
          flyctl deploy \
            --app ${{ env.FLY_APP_NAME }} \
            $CONFIG_FLAG \
            --strategy rolling \
            --wait-timeout 600 \
            --remote-only
          
          echo "‚úÖ Deployment completed successfully!" >> $GITHUB_STEP_SUMMARY

      - name: ‚è≥ Wait for deployment to stabilize
        run: sleep 30

  # ==========================================
  # üè• HEALTH CHECKS
  # ==========================================

  health-check:
    name: üè• Health Check
    runs-on: ubuntu-latest
    needs: [deploy]
    steps:
      - name: üè• Check health endpoint
        run: |
          APP_URL="https://${{ env.FLY_APP_NAME }}.fly.dev"
          MAX_RETRIES=10
          RETRY_COUNT=0
          
          echo "## üè• Health Check Results" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** $APP_URL/health" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** Backend RAG uses /health endpoint" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$APP_URL/health" || echo "000")
            
            if [ "$HTTP_CODE" = "200" ]; then
              echo "‚úÖ Health check passed (HTTP $HTTP_CODE)" >> $GITHUB_STEP_SUMMARY
              
              # Get health details
              HEALTH_DATA=$(curl -s "$APP_URL/health" || echo "{}")
              echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
              echo "$HEALTH_DATA" | jq '.' >> $GITHUB_STEP_SUMMARY || echo "$HEALTH_DATA" >> $GITHUB_STEP_SUMMARY
              echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
              
              exit 0
            fi
            
            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "‚è≥ Attempt $RETRY_COUNT/$MAX_RETRIES: HTTP $HTTP_CODE" >> $GITHUB_STEP_SUMMARY
            sleep 10
          done
          
          echo "‚ùå Health check failed after $MAX_RETRIES attempts" >> $GITHUB_STEP_SUMMARY
          exit 1

      - name: üß™ Run comprehensive smoke tests
        run: |
          APP_URL="https://${{ env.FLY_APP_NAME }}.fly.dev"
          FAILED=0
          
          echo "## üß™ Smoke Tests Results" >> $GITHUB_STEP_SUMMARY
          
          # Test 1: Main health endpoint (/health)
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$APP_URL/health" || echo "000")
          if [ "$HTTP_CODE" = "200" ]; then
            echo "‚úÖ /health: HTTP $HTTP_CODE" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå /health: HTTP $HTTP_CODE" >> $GITHUB_STEP_SUMMARY
            FAILED=1
          fi
          
          # Test 2: Oracle health endpoint (if available)
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$APP_URL/api/oracle/health" || echo "000")
          if [ "$HTTP_CODE" = "200" ]; then
            echo "‚úÖ /api/oracle/health: HTTP $HTTP_CODE" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è /api/oracle/health: HTTP $HTTP_CODE (may not be available)" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Test 3: Auth verification endpoint
          RESPONSE=$(curl -s -X POST "$APP_URL/api/auth/verify" \
            -H "Content-Type: application/json" \
            -d '{"token": "demo-token-test"}' || echo '{"error": "request failed"}')
          
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -X POST "$APP_URL/api/auth/verify" \
            -H "Content-Type: application/json" \
            -d '{"token": "demo-token-test"}' || echo "000")
          
          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "401" ] || [ "$HTTP_CODE" = "400" ]; then
            echo "‚úÖ /api/auth/verify: HTTP $HTTP_CODE (endpoint responds)" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
            echo "$RESPONSE" | jq '.' >> $GITHUB_STEP_SUMMARY || echo "$RESPONSE" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è /api/auth/verify: HTTP $HTTP_CODE" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Test 4: Oracle query endpoint (lightweight test - just check if responds)
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -X POST "$APP_URL/api/oracle/query" \
            -H "Content-Type: application/json" \
            -d '{"query": "test", "user_email": "test@example.com"}' || echo "000")
          
          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "400" ] || [ "$HTTP_CODE" = "401" ]; then
            echo "‚úÖ /api/oracle/query: HTTP $HTTP_CODE (endpoint responds)" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è /api/oracle/query: HTTP $HTTP_CODE" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ $FAILED -eq 1 ]; then
            echo "‚ùå Critical smoke tests failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "‚úÖ All smoke tests passed" >> $GITHUB_STEP_SUMMARY
          fi

  # ==========================================
  # üì¢ NOTIFICATIONS
  # ==========================================

  notify-success:
    name: üì¢ Notify Success
    runs-on: ubuntu-latest
    needs: [health-check]
    if: success()
    steps:
      - name: üìä Deployment summary
        run: |
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "# üéâ Backend RAG Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## üìã Details" >> $GITHUB_STEP_SUMMARY
          echo "- **App:** ${{ env.FLY_APP_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** https://${{ env.FLY_APP_NAME }}.fly.dev" >> $GITHUB_STEP_SUMMARY
          echo "- **Health:** https://${{ env.FLY_APP_NAME }}.fly.dev/health" >> $GITHUB_STEP_SUMMARY
          echo "- **Auth:** https://${{ env.FLY_APP_NAME }}.fly.dev/api/auth/verify" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ‚úÖ All Systems Operational" >> $GITHUB_STEP_SUMMARY

      - name: üì¢ Slack notification
        if: vars.SLACK_WEBHOOK_URL != ''
        run: |
          curl -X POST ${{ vars.SLACK_WEBHOOK_URL }} \
            -H 'Content-Type: application/json' \
            -d '{
              "text": "üéâ Backend RAG deployed successfully!",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*üéâ Backend RAG Deployment Successful*\n\n*App:* ${{ env.FLY_APP_NAME }}\n*URL:* https://${{ env.FLY_APP_NAME }}.fly.dev\n*Deployed by:* ${{ github.actor }}\n*Commit:* `${{ github.sha }}`"
                  }
                }
              ]
            }' || echo "Slack webhook not configured"

  notify-failure:
    name: üì¢ Notify Failure
    runs-on: ubuntu-latest
    needs: [deploy, health-check]
    if: failure()
    steps:
      - name: üìä Failure summary
        run: |
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "# ‚ùå Backend RAG Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## üö® Action Required" >> $GITHUB_STEP_SUMMARY
          echo "1. Check deployment logs" >> $GITHUB_STEP_SUMMARY
          echo "2. Verify Fly.io status" >> $GITHUB_STEP_SUMMARY
          echo "3. Check application logs: \`fly logs -a ${{ env.FLY_APP_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY

      - name: üì¢ Slack notification (failure)
        if: vars.SLACK_WEBHOOK_URL != ''
        run: |
          curl -X POST ${{ vars.SLACK_WEBHOOK_URL }} \
            -H 'Content-Type: application/json' \
            -d '{
              "text": "‚ùå Backend RAG deployment failed!",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*‚ùå Backend RAG Deployment Failed*\n\n*App:* ${{ env.FLY_APP_NAME }}\n*Deployed by:* ${{ github.actor }}\n*Commit:* `${{ github.sha }}`\n*Action:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View logs>\n\n*‚ö†Ô∏è Manual intervention required!*"
                  }
                }
              ]
            }' || echo "Slack webhook not configured"
