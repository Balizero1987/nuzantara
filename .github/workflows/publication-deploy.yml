name: Deploy Publication to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - 'apps/publication/**'
      - '.github/workflows/publication-deploy.yml'
  pull_request:
    paths:
      - 'apps/publication/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy to Cloudflare Pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/publication/package-lock.json

      - name: Install dependencies
        working-directory: apps/publication
        run: npm ci

      - name: Build Astro site
        working-directory: apps/publication
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: balizero-publication
          directory: apps/publication/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main

      - name: Notify success
        if: success()
        run: |
          echo "‚úÖ Publication deployed successfully!"
          echo "üåê URL: https://insights.balizero.com"
