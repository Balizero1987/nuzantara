name: Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - 'apps/webapp-next/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Fly.io
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy
        run: flyctl deploy --remote-only --app nuzantara-webapp
        working-directory: apps/webapp-next
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Health check
        run: |
          sleep 20
          curl -sf https://nuzantara-webapp.fly.dev/ -o /dev/null
