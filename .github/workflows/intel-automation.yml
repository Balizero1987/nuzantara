name: Intel Automation - Daily Pipeline

on:
  # Schedule: Every day at 6:00 AM UTC (2:00 PM WIB)
  schedule:
    - cron: '0 6 * * *'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      skip_stages:
        description: 'Stages to skip (e.g., "editorial publishing")'
        required: false
        default: ''

jobs:
  intel-pipeline:
    runs-on: self-hosted  # Requires self-hosted runner with Ollama
    timeout-minutes: 360  # 6 hours max

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          # Playwright browser
          playwright install chromium

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Verify Ollama is running
        run: |
          ollama list || echo "Warning: Ollama not available"
          ollama pull llama3.2:3b || echo "Warning: Could not pull LLAMA model"

      - name: Run Intel Automation Pipeline
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        run: |
          cd scripts
          python3 run_intel_automation.py ${{ github.event.inputs.skip_stages && format('--skip {0}', github.event.inputs.skip_stages) || '' }}

      - name: Upload scraping results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: intel-scraping-${{ github.run_number }}
          path: scripts/INTEL_SCRAPING/*/raw/*.json
          retention-days: 30

      - name: Upload generated articles
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: intel-articles-${{ github.run_number }}
          path: scripts/INTEL_SCRAPING/*/articles/*.json
          retention-days: 30

      - name: Notify on failure
        if: failure()
        run: |
          echo "Intel Automation failed at $(date)"
          # Add notification logic here (email, Slack, etc.)
