name: Intel Automation - Daily Pipeline

on:
  # Schedule: Every day at 6:00 AM Bali time (WIB = UTC+8)
  schedule:
    - cron: '0 22 * * *'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      skip_stages:
        description: 'Stages to skip (e.g., "editorial publishing")'
        required: false
        default: ''

jobs:
  intel-pipeline:
    runs-on: ubuntu-latest  # GitHub-hosted runner (uses Claude API)
    timeout-minutes: 120  # 2 hours max

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Install Playwright browsers
        run: |
          # Install Playwright browser (requires playwright package from requirements.txt)
          playwright install chromium

      - name: Verify Python environment
        run: |
          python --version
          pip --version
          echo "Claude API will be used for AI processing"

      - name: Run Intel Automation Pipeline
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          RAG_BACKEND_URL: ${{ secrets.RAG_BACKEND_URL }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
        run: |
          python3 scripts/run_intel_automation.py ${{ github.event.inputs.skip_stages && format('--skip {0}', github.event.inputs.skip_stages) || '' }}

      - name: Upload scraping results (markdown)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: intel-scraping-${{ github.run_number }}
          path: apps/bali-intel-scraper/scripts/INTEL_SCRAPING/*/raw/*.md
          retention-days: 30

      - name: Upload generated articles (markdown)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: intel-articles-${{ github.run_number }}
          path: apps/bali-intel-scraper/scripts/INTEL_SCRAPING/*/articles/*.md
          retention-days: 30

      - name: Notify on failure
        if: failure()
        run: |
          echo "Intel Automation failed at $(date)"
          # Add notification logic here (email, Slack, etc.)
