name: Deploy RAG Backend (AMD64)

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io

      - name: Build Docker Image (AMD64)
        run: |
          cd "apps/backend-rag 2/backend"
          docker build \
            --no-cache \
            --platform linux/amd64 \
            -t gcr.io/involuted-box-469105-r0/zantara-rag-backend:${{ github.sha }} \
            -t gcr.io/involuted-box-469105-r0/zantara-rag-backend:latest \
            .

      - name: Push to Google Container Registry
        run: |
          docker push gcr.io/involuted-box-469105-r0/zantara-rag-backend:${{ github.sha }}
          docker push gcr.io/involuted-box-469105-r0/zantara-rag-backend:latest

      - name: Deploy to Cloud Run
        env:
          RUNPOD_ENDPOINT: ${{ secrets.RUNPOD_LLAMA_ENDPOINT }}
          RUNPOD_KEY: ${{ secrets.RUNPOD_API_KEY }}
          HF_KEY: ${{ secrets.HF_API_KEY }}
        run: |
          gcloud run deploy zantara-rag-backend \
            --image gcr.io/involuted-box-469105-r0/zantara-rag-backend:${{ github.sha }} \
            --region europe-west1 \
            --platform managed \
            --allow-unauthenticated \
            --service-account=compute-engine-default@involuted-box-469105-r0.iam.gserviceaccount.com \
            --memory=2Gi \
            --cpu=2 \
            --min-instances=0 \
            --max-instances=2 \
            --concurrency=80 \
            --cpu-throttling \
            --cpu-boost \
            --set-env-vars="RUNPOD_LLAMA_ENDPOINT=$RUNPOD_ENDPOINT,RUNPOD_API_KEY=$RUNPOD_KEY,HF_API_KEY=$HF_KEY,ENABLE_RERANKER=true" \
            --port=8000 \
            --timeout=600

      - name: Verify Deployment
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 30

          SERVICE_URL=$(gcloud run services describe zantara-rag-backend \
            --region=europe-west1 \
            --format="value(status.url)")

          echo "Testing health endpoint: $SERVICE_URL/health"
          curl -f "$SERVICE_URL/health" || exit 1
          echo "âœ… RAG Backend deployed successfully with ZANTARA Llama 3.1 ONLY"
