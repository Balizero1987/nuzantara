name: Deploy RAG Backend (AMD64)

on:
  workflow_dispatch:
  push:
    paths:
      - 'apps/backend-rag 2/**'
      - '.github/workflows/deploy-rag-amd64.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io

      - name: Build Docker Image (AMD64)
        run: |
          cd "apps/backend-rag 2/backend"
          docker build \
            --platform linux/amd64 \
            -t gcr.io/involuted-box-469105-r0/zantara-rag-backend:${{ github.sha }} \
            -t gcr.io/involuted-box-469105-r0/zantara-rag-backend:latest \
            .

      - name: Push to Google Container Registry
        run: |
          docker push gcr.io/involuted-box-469105-r0/zantara-rag-backend:${{ github.sha }}
          docker push gcr.io/involuted-box-469105-r0/zantara-rag-backend:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy zantara-rag-backend \
            --image gcr.io/involuted-box-469105-r0/zantara-rag-backend:${{ github.sha }} \
            --region europe-west1 \
            --port 8000 \
            --update-env-vars ENABLE_RERANKER=true,TYPESCRIPT_BACKEND_URL=https://zantara-v520-nuzantara-himaadsxua-ew.a.run.app,API_KEYS_INTERNAL=zantara-internal-dev-key-2025 \
            --memory 2Gi \
            --cpu 2 \
            --min-instances 1 \
            --max-instances 3 \
            --allow-unauthenticated

      - name: Verify Deployment
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 30
          curl -f https://zantara-rag-backend-himaadsxua-ew.a.run.app/health || exit 1
          echo "âœ… RAG Backend deployed successfully with re-ranker enabled"
