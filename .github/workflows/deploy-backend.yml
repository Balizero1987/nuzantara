name: Deploy Backend to Fly.io

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/backend-ts/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Fly.io deployment notification
        run: |
          echo "## ğŸš‚ Fly.io Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Backend changes detected. Fly.io will auto-deploy from GitHub." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Monitor deployment:**" >> $GITHUB_STEP_SUMMARY
          echo "- Fly.io Dashboard: https://fly.io/dashboard" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Verify deployment:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "curl https://nuzantara-backend.fly.dev/health" >> $GITHUB_STEP_SUMMARY
          echo "curl https://nuzantara-backend.fly.dev/warmup/stats" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
      
      - name: Verify TypeScript compilation
        run: |
          echo "ğŸ” Verifying TypeScript files..."
          cd apps/backend-ts
          
          # Count TypeScript files
          ts_files=$(find src -name "*.ts" | wc -l)
          echo "ğŸ“Š Found $ts_files TypeScript files"
          
          # Verify critical files
          echo "âœ… Verifying critical files..."
          test -f src/index.ts && echo "  âœ“ index.ts"
          test -f src/services/rag-warmup.ts && echo "  âœ“ rag-warmup.ts"
          test -f src/middleware/auth.ts && echo "  âœ“ auth.ts"
          
          echo "ğŸ‰ Verification complete!"
