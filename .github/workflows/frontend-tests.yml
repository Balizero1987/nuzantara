name: Frontend Tests & Build

on:
  workflow_dispatch:
  push:
    branches: [main, develop]
    paths:
      - "apps/webapp-next/**"
      - ".github/workflows/frontend-tests.yml"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
  pull_request:
    branches: [main, develop]
    paths:
      - "apps/webapp-next/**"
      - "pnpm-lock.yaml"

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript type check
        working-directory: apps/webapp-next
        run: npx tsc --noEmit --skipLibCheck
        continue-on-error: false

      - name: Run linter
        working-directory: apps/webapp-next
        run: pnpm run lint || echo "Lint completed with warnings"
        continue-on-error: true

      - name: Run unit tests with coverage
        working-directory: apps/webapp-next
        run: pnpm run test:ci
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report
          path: apps/webapp-next/coverage/
          retention-days: 30

  build:
    runs-on: ubuntu-latest
    needs: [unit-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        working-directory: apps/webapp-next
        run: pnpm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: webapp-build
          path: apps/webapp-next/.next/
          retention-days: 7

  e2e-tests-mocked:
    runs-on: ubuntu-latest
    needs: [unit-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        working-directory: apps/webapp-next
        run: npx playwright install --with-deps chromium

      - name: Build application
        working-directory: apps/webapp-next
        run: pnpm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

      - name: Run E2E tests (mocked)
        working-directory: apps/webapp-next
        run: pnpm run test:e2e -- --project=chromium --ignore-snapshots
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
          CI: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-mocked
          path: apps/webapp-next/playwright-report/
          retention-days: 7

  e2e-tests-real-backend:
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests-mocked]
    # Only run on main branch or with 'test-real-backend' label
    if: github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'test-real-backend')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        working-directory: apps/webapp-next
        run: npx playwright install --with-deps chromium

      - name: Wait for backend health
        run: |
          echo "Checking backend health..."
          for i in {1..30}; do
            if curl -s "${{ secrets.NUZANTARA_API_URL }}/healthz" | grep -qE "(healthy|ok)"; then
              echo "Backend is healthy!"
              exit 0
            fi
            echo "Attempt $i/30 - waiting..."
            sleep 10
          done
          echo "Backend health check failed"
          exit 1

      - name: Build application
        working-directory: apps/webapp-next
        run: pnpm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NUZANTARA_API_URL }}

      - name: Run E2E tests (real backend)
        working-directory: apps/webapp-next
        run: pnpm run test:e2e -- --project=chromium e2e/real-backend.spec.ts
        env:
          NUZANTARA_API_URL: ${{ secrets.NUZANTARA_API_URL }}
          NUZANTARA_API_KEY: ${{ secrets.NUZANTARA_API_KEY }}
          E2E_TEST_EMAIL: ${{ secrets.E2E_TEST_EMAIL }}
          E2E_TEST_PIN: ${{ secrets.E2E_TEST_PIN }}
          NEXT_PUBLIC_API_URL: ${{ secrets.NUZANTARA_API_URL }}
          CI: true

      - name: Upload Playwright report (real backend)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-real-backend
          path: apps/webapp-next/playwright-report/
          retention-days: 30
