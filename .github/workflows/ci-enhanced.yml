name: ðŸš€ ZANTARA CI - Continuous Integration

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop, staging, main]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  REGISTRY: ghcr.io

jobs:
  # ==========================================
  # ðŸ” CODE QUALITY & LINTING
  # ==========================================

  code-quality:
    name: ðŸ” Code Quality & Linting
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ðŸ” Run ESLint
        run: |
          npm run lint 2>&1 | tee eslint-report.txt || true
          echo "## ðŸ” ESLint Results" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          tail -20 eslint-report.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        continue-on-error: true

      - name: ðŸ“ TypeScript Type Check
        run: |
          cd apps/backend-ts && npx tsc --noEmit 2>&1 | tee ../../typecheck-report.txt || true
          echo "## ðŸ“ TypeScript Check Results" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          tail -20 ../../typecheck-report.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: ðŸ’… Prettier Format Check
        run: npx prettier --check "apps/**/*.{ts,tsx,js,jsx,json,md}"
        continue-on-error: true

  # ==========================================
  # ðŸ”’ SECURITY SCANNING
  # ==========================================

  security-scan:
    name: ðŸ”’ Security Scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ðŸ”’ NPM Security Audit
        run: |
          echo "## ðŸ”’ NPM Security Audit" >> $GITHUB_STEP_SUMMARY
          npm audit --audit-level=moderate --json > npm-audit.json || true
          npm audit --audit-level=moderate 2>&1 | tee npm-audit.txt || true
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat npm-audit.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        continue-on-error: true

      - name: ðŸ” Secret Scanning with Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: ðŸ›¡ï¸ OWASP Dependency Check
        run: |
          echo "## ðŸ›¡ï¸ Security Vulnerabilities Summary" >> $GITHUB_STEP_SUMMARY
          if [ -f npm-audit.json ]; then
            critical=$(jq '.metadata.vulnerabilities.critical // 0' npm-audit.json)
            high=$(jq '.metadata.vulnerabilities.high // 0' npm-audit.json)
            moderate=$(jq '.metadata.vulnerabilities.moderate // 0' npm-audit.json)
            low=$(jq '.metadata.vulnerabilities.low // 0' npm-audit.json)

            echo "- ðŸ”´ Critical: $critical" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸŸ  High: $high" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸŸ¡ Moderate: $moderate" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸŸ¢ Low: $low" >> $GITHUB_STEP_SUMMARY

            if [ "$critical" -gt 0 ]; then
              echo "âš ï¸ **CRITICAL vulnerabilities found! Please fix immediately.**" >> $GITHUB_STEP_SUMMARY
              exit 1
            fi
          fi
        continue-on-error: false

  # ==========================================
  # ðŸ§ª UNIT TESTS
  # ==========================================

  test-backend:
    name: ðŸ§ª Backend Unit Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: zantara_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ðŸ§ª Run backend tests with coverage
        working-directory: apps/backend-ts
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://test:test@localhost:5432/zantara_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test_jwt_secret
        run: |
          npm run test:coverage 2>&1 | tee test-output.txt || true
          echo "## ðŸ§ª Backend Test Results" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          tail -50 test-output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        continue-on-error: true

      - name: ðŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./apps/backend-ts/coverage/lcov.info
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

      - name: ðŸ“ˆ Coverage Report
        if: always()
        run: |
          if [ -f apps/backend-ts/coverage/coverage-summary.json ]; then
            echo "## ðŸ“Š Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat apps/backend-ts/coverage/coverage-summary.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

  # ==========================================
  # ðŸ—ï¸ BUILD VALIDATION
  # ==========================================

  build-backend:
    name: ðŸ—ï¸ Build Backend
    runs-on: ubuntu-latest
    needs: [code-quality, test-backend]
    if: always() && needs.code-quality.result != 'failure'
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ðŸ—ï¸ Build TypeScript
        working-directory: apps/backend-ts
        run: npm run build

      - name: âœ… Verify build output
        run: |
          if [ ! -d "apps/backend-ts/dist" ]; then
            echo "âŒ Build failed: dist directory missing"
            exit 1
          fi
          echo "âœ… Build successful"
          echo "## ðŸ—ï¸ Build Artifacts" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          ls -lh apps/backend-ts/dist/ >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build-${{ github.sha }}
          path: apps/backend-ts/dist/
          retention-days: 7

  # ==========================================
  # ðŸ³ DOCKER BUILD & SCAN
  # ==========================================

  docker-build-and-scan:
    name: ðŸ³ Docker Build & Security Scan
    runs-on: ubuntu-latest
    needs: [build-backend]
    if: always() && needs.build-backend.result == 'success'
    strategy:
      matrix:
        service: [backend, frontend]
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ³ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service == 'backend' && './apps/backend-ts' || './apps/webapp' }}
          file: ./docker/${{ matrix.service }}/Dockerfile
          push: false
          tags: ${{ env.REGISTRY }}/zantara-${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: ðŸ” Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/zantara-${{ matrix.service }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: ðŸ“Š Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}.sarif'
        continue-on-error: true

      - name: ðŸ“ Check image size
        run: |
          size=$(docker images ${{ env.REGISTRY }}/zantara-${{ matrix.service }}:${{ github.sha }} --format "{{.Size}}")
          echo "## ðŸ“¦ Docker Image Size - ${{ matrix.service }}" >> $GITHUB_STEP_SUMMARY
          echo "Image size: **$size**" >> $GITHUB_STEP_SUMMARY

  # ==========================================
  # ðŸ“Š CI SUMMARY
  # ==========================================

  ci-summary:
    name: ðŸ“Š CI Pipeline Summary
    runs-on: ubuntu-latest
    needs: [code-quality, security-scan, test-backend, build-backend, docker-build-and-scan]
    if: always()
    steps:
      - name: ðŸ“Š Generate CI Summary
        run: |
          echo "# ðŸš€ ZANTARA CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” Code Quality | ${{ needs.code-quality.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”’ Security Scan | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§ª Backend Tests | ${{ needs.test-backend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ—ï¸ Build | ${{ needs.build-backend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ³ Docker Build | ${{ needs.docker-build-and-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.security-scan.result }}" == "failure" ]; then
            echo "âŒ **CI Failed: Critical security vulnerabilities found**" >> $GITHUB_STEP_SUMMARY
            exit 1
          elif [ "${{ needs.build-backend.result }}" == "failure" ]; then
            echo "âŒ **CI Failed: Build errors detected**" >> $GITHUB_STEP_SUMMARY
            exit 1
          elif [ "${{ needs.code-quality.result }}" == "failure" ]; then
            echo "âš ï¸ **CI Warning: Code quality issues detected**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… **All CI checks passed!**" >> $GITHUB_STEP_SUMMARY
          fi
