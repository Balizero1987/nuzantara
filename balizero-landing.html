.hero {

.btn-outline {

}

  background:#E94D35;
  color:#fff;
}
.hero::after {
  content:"";
  position:absolute;
  right:120px;
  top:50%;
  width:520px;
  height:520px;
  transform:translateY(-50%);
  background: radial-gradient(circle at center,#C7A75E33 0%,transparent 70%);
  border-radius:50%;
  filter:blur(60px);
}
.tagline {
  position:absolute;
  bottom:80px;
  left:50%;
  transform:translateX(-50%);
  font-size:14px;

  color:#B3B3B9;
