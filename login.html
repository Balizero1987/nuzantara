<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - ZANTARA Living Interface</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: #0a0a0a;
  color: #f8f8f8;
  min-height: 100vh;
  overflow-x: hidden;
  position: relative;
}

/* Background with subtle pattern */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background:
    radial-gradient(circle at 20% 80%, rgba(255, 215, 0, 0.03) 0%, transparent 50%),
    radial-gradient(circle at 80% 20%, rgba(255, 215, 0, 0.02) 0%, transparent 50%),
    radial-gradient(circle at 40% 40%, rgba(255, 215, 0, 0.01) 0%, transparent 50%);
  z-index: -1;
}

/* Animated gradient overlay */
body::after {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(45deg,
    rgba(255, 215, 0, 0.01) 0%,
    rgba(255, 215, 0, 0.02) 25%,
    rgba(255, 215, 0, 0.01) 50%,
    rgba(255, 215, 0, 0.02) 75%,
    rgba(255, 215, 0, 0.01) 100%);
  animation: shimmer 20s infinite linear;
  z-index: -1;
  pointer-events: none;
}

@keyframes shimmer {
  0% { transform: translateX(-100%) rotate(45deg); }
  100% { transform: translateX(100%) rotate(45deg); }
}

/* Logo positioning */
.logo-container {
  position: fixed;
  top: 2rem;
  left: 2rem;
  z-index: 100;
}

.logo {
  width: 120px;
  height: auto;
  filter:
    drop-shadow(0 0 20px rgba(199, 167, 94, 0.6))
    drop-shadow(0 0 40px rgba(199, 167, 94, 0.3))
    brightness(1.1);
  animation: logoGlow 4s infinite ease-in-out;
  transition: all 0.3s ease;
}

.logo:hover {
  transform: scale(1.05);
  filter:
    drop-shadow(0 0 30px rgba(255, 215, 0, 0.8))
    drop-shadow(0 0 60px rgba(255, 215, 0, 0.4))
    brightness(1.2);
}

@keyframes logoGlow {
  0%, 100% {
    filter:
      drop-shadow(0 0 20px rgba(199, 167, 94, 0.6))
      drop-shadow(0 0 40px rgba(199, 167, 94, 0.3))
      brightness(1.1);
  }
  50% {
    filter:
      drop-shadow(0 0 35px rgba(255, 215, 0, 0.9))
      drop-shadow(0 0 70px rgba(255, 215, 0, 0.5))
      brightness(1.3);
  }
}

/* Login container */
.login-container {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: 2rem;
  position: relative;
  z-index: 10;
}

.login-card {
  background: rgba(255, 255, 255, 0.02);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(199, 167, 94, 0.1);
  border-radius: 24px;
  padding: 3rem;
  width: 100%;
  max-width: 420px;
  text-align: center;
  box-shadow:
    0 20px 40px rgba(0, 0, 0, 0.4),
    inset 0 1px 0 rgba(255, 255, 255, 0.1);
  position: relative;
  overflow: hidden;
}

/* Gold accent line */
.login-card::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 1px;
  background: linear-gradient(90deg,
    transparent 0%,
    rgba(255, 215, 0, 0.8) 50%,
    transparent 100%);
  animation: lineGlow 3s infinite ease-in-out;
}

@keyframes lineGlow {
  0%, 100% { opacity: 0.6; }
  50% { opacity: 1; }
}

/* Form styling */
.login-title {
  font-family: 'Playfair Display', serif;
  font-size: 2.5rem;
  font-weight: 500;
  margin-bottom: 0.5rem;
  background: linear-gradient(135deg, #f8f8f8 0%, #C7A75E 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.login-subtitle {
  font-size: 1.1rem;
  color: rgba(199, 167, 94, 0.7);
  margin-bottom: 2rem;
  font-weight: 300;
}

.form-group {
  margin-bottom: 1.5rem;
  text-align: left;
}

.form-label {
  display: block;
  margin-bottom: 0.5rem;
  font-size: 0.9rem;
  color: rgba(199, 167, 94, 0.8);
  font-weight: 500;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

.form-input {
  width: 100%;
  padding: 1rem;
  background: rgba(255, 255, 255, 0.02);
  border: 1px solid rgba(199, 167, 94, 0.2);
  border-radius: 12px;
  color: #f8f8f8;
  font-size: 1rem;
  transition: all 0.3s ease;
  outline: none;
}

.form-input::placeholder {
  color: rgba(255, 255, 255, 0.4);
}

.form-input:focus {
  border-color: rgba(199, 167, 94, 0.8);
  box-shadow:
    0 0 0 3px rgba(199, 167, 94, 0.1),
    0 0 20px rgba(199, 167, 94, 0.2);
  background: rgba(255, 255, 255, 0.04);
}

.login-button {
  width: 100%;
  padding: 1.2rem;
  background: linear-gradient(135deg, rgba(199, 167, 94, 0.9) 0%, rgba(199, 167, 94, 0.7) 100%);
  border: none;
  border-radius: 12px;
  color: #0a0a0a;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  margin-top: 1rem;
  position: relative;
  overflow: hidden;
}

.login-button::before {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg,
    transparent,
    rgba(255, 255, 255, 0.3),
    transparent);
  transition: left 0.5s ease;
}

.login-button:hover::before {
  left: 100%;
}

.login-button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 30px rgba(199, 167, 94, 0.3);
  background: linear-gradient(135deg, rgba(199, 167, 94, 1) 0%, rgba(199, 167, 94, 0.8) 100%);
}

.login-button:active {
  transform: translateY(0);
}

/* Footer */
.auth-footer {
  margin-top: 2rem;
  padding-top: 1.5rem;
  border-top: 1px solid rgba(199, 167, 94, 0.1);
  font-size: 0.9rem;
  color: rgba(255, 255, 255, 0.6);
}

.auth-footer a {
  color: rgba(199, 167, 94, 0.8);
  text-decoration: none;
  transition: color 0.3s ease;
}

.auth-footer a:hover {
  color: #d4af37;
}

/* Responsive */
@media (max-width: 768px) {
  .logo-container {
    top: 1rem;
    left: 1rem;
  }

  .logo {
    width: 80px;
  }

  .login-card {
    padding: 2rem;
    margin: 1rem;
  }

  .login-title {
    font-size: 2rem;
  }
}

/* Breathing animation for the whole page */
@keyframes breathe {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.98; }
}

body {
  animation: breathe 8s infinite ease-in-out;
}

/* Lotus Logo Animation */
.lotus-logo {
  position: relative;
  width: 120px;
  height: 120px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.lotus-logo:hover {
  transform: scale(1.05);
}

.lotus-petals {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(45deg, #C7A75E, #e8d5b7);
  clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
  animation: lotusRotate 4s infinite ease-in-out;
  filter: drop-shadow(0 0 20px rgba(199, 167, 94, 0.6));
}

.lotus-center {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 60%;
  height: 60%;
  background: #090920;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 2;
}

.brand-text {
  font-family: 'Playfair Display', serif;
  font-size: 0.9rem;
  font-weight: 600;
  color: #C7A75E;
  text-align: center;
  line-height: 1.1;
  animation: textGlow 3s infinite ease-in-out;
}

@keyframes lotusRotate {
  0%, 100% { transform: rotate(0deg) scale(1); }
  50% { transform: rotate(180deg) scale(1.1); }
}

@keyframes textGlow {
  0%, 100% { opacity: 0.8; text-shadow: 0 0 10px rgba(199, 167, 94, 0.3); }
  50% { opacity: 1; text-shadow: 0 0 20px rgba(199, 167, 94, 0.6); }
}
</style>
</head>
<body>
  <div class="logo-container">
    <div class="lotus-logo" id="lotusLogo">
      <div class="lotus-petals"></div>
      <div class="lotus-center">
        <span class="brand-text">BALI ZERO</span>
      </div>
    </div>
  </div>

  <div class="login-container">
    <div class="login-card">
      <h1 class="login-title">Welcome Back</h1>
      <p class="login-subtitle">From Zero to Infinity âˆž</p>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label" for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-input"
            placeholder="Enter your name"
            required
          >
        </div>

        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-input"
            placeholder="Enter your email"
            required
          >
        </div>

        <div class="form-group">
          <label class="form-label" for="pin">PIN</label>
          <input
            type="password"
            id="pin"
            class="form-input"
            placeholder="Enter your PIN"
            pattern="[0-9]{4}"
            maxlength="4"
            required
          >
        </div>

        <button type="submit" class="login-button">
          Access System
        </button>
      </form>

      <div class="auth-footer">
        <p>Bali Zero is powered by humans, fueled by a thinking engine.</p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const pin = document.getElementById('pin').value;

      // Validate PIN format
      if (!/^\d{4}$/.test(pin)) {
        alert('PIN must be exactly 4 digits');
        return;
      }

      // Add loading state
      const button = this.querySelector('.login-button');
      const originalText = button.textContent;
      button.textContent = 'Accessing...';
      button.style.opacity = '0.7';

      // Simulate authentication
      setTimeout(() => {
        // Redirect to chat interface
        window.location.href = '/chat';
      }, 1500);
    });

    // Add input animations
    document.querySelectorAll('.form-input').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.classList.add('focused');
      });

      input.addEventListener('blur', function() {
        if (!this.value) {
          this.parentElement.classList.remove('focused');
        }
      });
    });
  </script>
</body>
</html>
