<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0b0b0b">
    <title>ZANTARA // Oracle Chamber</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #000000;
            --text-primary: #e8e8e8;
            --text-secondary: #d6b25e;
            --border-subtle: #2c2c2c;
            --glow: rgba(214, 178, 94, 0.6);
            --oracle-response: rgba(214, 178, 94, 0.05);
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            letter-spacing: 0.3px;
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
        }

        /* Batik Pattern Background with Spirals */
        .mystical-bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            background: radial-gradient(ellipse at 50% 50%, #0a0a0a 0%, #000000 100%);
        }

        /* Batik spiral patterns - layer 1 */
        .mystical-bg::before {
            content: "";
            position: absolute;
            inset: 0;
            width: 200%;
            height: 200%;
            left: -50%;
            top: -50%;
            background-image:
                conic-gradient(from 0deg at 25% 25%,
                    transparent 0deg,
                    rgba(214,178,94,0.06) 30deg,
                    transparent 60deg,
                    rgba(214,178,94,0.08) 90deg,
                    transparent 120deg,
                    rgba(214,178,94,0.05) 150deg,
                    transparent 180deg,
                    rgba(214,178,94,0.07) 210deg,
                    transparent 240deg,
                    rgba(214,178,94,0.06) 270deg,
                    transparent 300deg,
                    rgba(214,178,94,0.08) 330deg,
                    transparent 360deg
                ),
                conic-gradient(from 60deg at 75% 40%,
                    transparent 0deg,
                    rgba(214,178,94,0.05) 45deg,
                    transparent 90deg,
                    rgba(214,178,94,0.07) 135deg,
                    transparent 180deg,
                    rgba(214,178,94,0.06) 225deg,
                    transparent 270deg,
                    rgba(214,178,94,0.08) 315deg,
                    transparent 360deg
                ),
                conic-gradient(from 120deg at 50% 70%,
                    transparent 0deg,
                    rgba(214,178,94,0.04) 60deg,
                    transparent 120deg,
                    rgba(214,178,94,0.06) 180deg,
                    transparent 240deg,
                    rgba(214,178,94,0.05) 300deg,
                    transparent 360deg
                ),
                radial-gradient(circle at 30% 50%, transparent 10%, rgba(214,178,94,0.03) 11%, transparent 12%),
                radial-gradient(circle at 30% 50%, transparent 15%, rgba(214,178,94,0.04) 16%, transparent 17%),
                radial-gradient(circle at 70% 45%, transparent 12%, rgba(214,178,94,0.035) 13%, transparent 14%);
            background-size:
                800px 800px,
                900px 900px,
                750px 750px,
                400px 400px,
                400px 400px,
                500px 500px;
            background-position: center;
            mix-blend-mode: screen;
            animation: spiralRotate1 60s linear infinite;
        }

        /* Batik spiral patterns - layer 2 (counter-rotating) */
        .mystical-bg::after {
            content: "";
            position: absolute;
            inset: 0;
            width: 200%;
            height: 200%;
            left: -50%;
            top: -50%;
            background-image:
                conic-gradient(from 180deg at 60% 60%,
                    transparent 0deg,
                    rgba(214,178,94,0.05) 40deg,
                    transparent 80deg,
                    rgba(214,178,94,0.07) 120deg,
                    transparent 160deg,
                    rgba(214,178,94,0.06) 200deg,
                    transparent 240deg,
                    rgba(214,178,94,0.08) 280deg,
                    transparent 320deg,
                    rgba(214,178,94,0.05) 360deg
                ),
                conic-gradient(from 90deg at 40% 35%,
                    transparent 0deg,
                    rgba(214,178,94,0.06) 50deg,
                    transparent 100deg,
                    rgba(214,178,94,0.07) 150deg,
                    transparent 200deg,
                    rgba(214,178,94,0.05) 250deg,
                    transparent 300deg,
                    rgba(214,178,94,0.08) 350deg,
                    transparent 360deg
                ),
                radial-gradient(circle at 55% 30%, transparent 8%, rgba(214,178,94,0.025) 9%, transparent 10%),
                radial-gradient(circle at 45% 65%, transparent 11%, rgba(214,178,94,0.028) 12%, transparent 13%);
            background-size:
                850px 850px,
                950px 950px,
                450px 450px,
                550px 550px;
            background-position: center;
            mix-blend-mode: overlay;
            animation: spiralRotate2 50s linear infinite reverse;
        }

        /* Rotazione continua delle spirali */
        @keyframes spiralRotate1 {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes spiralRotate2 {
            from { transform: rotate(0deg); }
            to { transform: rotate(-360deg); }
        }

        /* App layout */
        .app-container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        .header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(10px);
        }

        .header-brand {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-small {
            width: 40px;
            filter: drop-shadow(0 0 10px var(--glow));
        }

        .brand-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.25rem;
            letter-spacing: 0.15em;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .header-user {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-name {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .btn-logout {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid var(--border-subtle);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            border-color: var(--text-secondary);
            color: var(--text-secondary);
        }

        /* Oracle chamber - main content */
        .oracle-chamber {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            padding: 2rem;
        }

        /* Oracle title */
        .chamber-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.25rem, 3vw, 1.75rem);
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 1rem;
        }

        .chamber-subtitle {
            text-align: center;
            font-style: italic;
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        /* Oracle buttons */
        .oracle-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .btn-oracle {
            padding: 0.625rem 1rem;
            background: transparent;
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: saturate(150%);
        }

        .btn-oracle:hover {
            border-color: var(--text-secondary);
            color: var(--text-secondary);
            background: rgba(214, 178, 94, 0.05);
            transform: scale(1.05);
        }

        .btn-oracle:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-oracle.active {
            border-color: var(--text-secondary);
            color: var(--text-secondary);
            background: var(--oracle-response);
            animation: shake 0.5s ease-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(2px); }
            50% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }

        /* Response area */
        .response-area {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.02);
            margin-bottom: 1.5rem;
            min-height: 200px;
        }

        .response-area::-webkit-scrollbar {
            width: 6px;
        }

        .response-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .response-area::-webkit-scrollbar-thumb {
            background: var(--border-subtle);
            border-radius: 3px;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 1rem;
            color: rgba(214, 178, 94, 0.3);
        }

        .empty-state-icon {
            font-size: 3rem;
        }

        .empty-state-text {
            font-size: 1rem;
            text-align: center;
        }

        /* Oracle response */
        .oracle-response {
            line-height: 1.8;
            color: var(--text-primary);
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .oracle-response.loading {
            color: var(--text-secondary);
            font-style: italic;
        }

        /* Inquiry input */
        .inquiry-area {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
        }

        .inquiry-input-wrapper {
            flex: 1;
        }

        .inquiry-input {
            width: 100%;
            min-height: 48px;
            max-height: 120px;
            padding: 0.875rem 1rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            resize: none;
            transition: all 0.3s ease;
        }

        .inquiry-input:focus {
            outline: none;
            border-color: var(--text-secondary);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 0 3px rgba(214, 178, 94, 0.1);
        }

        .inquiry-input::placeholder {
            color: rgba(233, 233, 233, 0.3);
            font-style: italic;
        }

        .btn-send {
            padding: 0.875rem 1.5rem;
            background: transparent;
            border: 1px solid var(--text-secondary);
            border-radius: 12px;
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        .btn-send:hover:not(:disabled) {
            background: var(--text-secondary);
            color: var(--bg-primary);
            transform: translateY(-1px);
        }

        .btn-send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Footer wisdom */
        .footer-wisdom {
            text-align: center;
            font-size: 0.75rem;
            color: #666;
            margin-top: 1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .oracle-chamber {
                padding: 1rem;
            }

            .brand-text {
                display: none;
            }

            .user-name {
                display: none;
            }

            .inquiry-area {
                flex-direction: column;
            }

            .btn-send {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Mystical Background -->
    <div class="mystical-bg"></div>

    <!-- App Container -->
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-brand">
                <div style="width: 40px; height: 40px; background: var(--text-secondary); border-radius: 50%;"></div>
                <span class="brand-text">ZANTARA</span>
            </div>
            <div class="header-user">
                <span class="user-name" id="userName">Oracle Seeker</span>
                <button class="btn-logout" id="logoutBtn">Return</button>
            </div>
        </header>

        <!-- Oracle Chamber -->
        <div class="oracle-chamber">
            <h1 class="chamber-title">Oracle Chamber</h1>
            <p class="chamber-subtitle">"Ask, and the cosmos shall whisper its wisdom..."</p>

            <!-- Oracle Buttons -->
            <div class="oracle-buttons">
                <button class="btn-oracle" data-portal="borders">Crossing Borders</button>
                <button class="btn-oracle" data-portal="forge">Forge Your Dream</button>
                <button class="btn-oracle" data-portal="decode">Decode the System</button>
            </div>

            <!-- Response Area -->
            <div class="response-area" id="responseArea">
                <div class="empty-state" id="emptyState">
                    <div class="empty-state-icon">ðŸ”®</div>
                    <div class="empty-state-text">The oracle awaits your inquiry...</div>
                </div>
            </div>

            <!-- Inquiry Input -->
            <div class="inquiry-area">
                <div class="inquiry-input-wrapper">
                    <textarea
                        id="inquiryInput"
                        class="inquiry-input"
                        placeholder="Speak your question to the oracle..."
                        rows="1"
                    ></textarea>
                </div>
                <button class="btn-send" id="sendBtn">Inquire</button>
            </div>

            <!-- Footer -->
            <div class="footer-wisdom">
                âˆž Bali Zero is powered by humans, fueled by a thinking engine.
            </div>
        </div>
    </div>

    <script>
        // Elements
        const responseArea = document.getElementById('responseArea');
        const emptyState = document.getElementById('emptyState');
        const inquiryInput = document.getElementById('inquiryInput');
        const sendBtn = document.getElementById('sendBtn');
        const oracleButtons = document.querySelectorAll('.btn-oracle');

        // Show oracle response
        function showResponse(text, isLoading = false) {
            if (emptyState) {
                emptyState.remove();
            }

            responseArea.innerHTML = `
                <div class="oracle-response ${isLoading ? 'loading' : ''}">
                    ${text}
                </div>
            `;

            responseArea.scrollTop = responseArea.scrollHeight;
        }

        // Oracle button handler
        oracleButtons.forEach(btn => {
            btn.addEventListener('click', async () => {
                const portal = btn.dataset.portal;

                // Visual feedback
                oracleButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // Show demo response
                const responses = {
                    borders: "The paths between lands are both physical and mystical. Visas are keys, but understanding is the door.",
                    forge: "Every venture begins with intention. Structure gives it form, but purpose gives it life.",
                    decode: "Numbers serve the story, not the other way around. Tax codes are maps, not prisons."
                };

                showResponse(responses[portal] || "The oracle ponders...", true);

                setTimeout(() => {
                    showResponse(`<strong style="color: var(--text-secondary)">The Oracle speaks:</strong><br><br>${responses[portal]}`);
                }, 1000);
            });
        });

        // Send inquiry
        async function sendInquiry() {
            const inquiry = inquiryInput.value.trim();
            if (!inquiry) return;

            showResponse(`<em style="color: var(--text-secondary)">You ask:</em> "${inquiry}"<br><br>Consulting the oracle...`, true);
            inquiryInput.value = '';

            setTimeout(() => {
                showResponse(`<em style="color: var(--text-secondary)">You ask:</em> "${inquiry}"<br><br><strong style="color: var(--text-secondary)">The Oracle responds:</strong><br><br>The answer reveals itself in layers. Patience is part of wisdom.`);
            }, 1500);
        }

        // Auto-resize textarea
        inquiryInput.addEventListener('input', () => {
            inquiryInput.style.height = 'auto';
            inquiryInput.style.height = Math.min(inquiryInput.scrollHeight, 120) + 'px';
        });

        // Send on Enter
        inquiryInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendInquiry();
            }
        });

        sendBtn.addEventListener('click', sendInquiry);

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            inquiryInput.focus();
        });
    </script>
</body>
</html>
