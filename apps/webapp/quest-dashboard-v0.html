<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NUZANTARA QUEST - Dashboard</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/zantara_logo_transparent.png">

  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Google Fonts - Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Tailwind CSS CDN (for v0 components) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/dashboard-v0.css">

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            graphite: '#2B2B2B',
          },
          backdropBlur: {
            xs: '2px',
          }
        }
      }
    }
  </script>

  <style>
    /* Critical CSS for initial render */
    body {
      margin: 0;
      padding: 0;
      background-color: #2B2B2B;
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #root {
      min-height: 100vh;
    }

    /* Loading screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #2B2B2B;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top-color: #f97316;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.8);
    }

    /* Hide loading when React mounts */
    #root:not(:empty) ~ .loading-screen {
      display: none;
    }
  </style>
</head>
<body>
  <!-- React Root -->
  <div id="root"></div>

  <!-- Loading Screen -->
  <div class="loading-screen">
    <div class="loading-spinner"></div>
    <div class="loading-text">Caricamento NUZANTARA QUEST...</div>
  </div>

  <!-- React App Entry Point -->
  <script type="module" src="/src/game-main-v0.tsx"></script>

  <!-- Analytics / Monitoring (optional) -->
  <script>
    console.log('ðŸŽ® NUZANTARA QUEST Dashboard v0');
    console.log('Build: v0.dev');
    console.log('Environment:', window.location.hostname);

    // Performance monitoring
    window.addEventListener('load', () => {
      const loadTime = performance.now();
      console.log(`âš¡ Page loaded in ${loadTime.toFixed(2)}ms`);
    });
  </script>
</body>
</html>
