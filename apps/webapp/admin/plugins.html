<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZANTARA - Plugin Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --black: #000;
            --red: #ff0000;
            --cream: rgba(255,255,255,0.7);
            --gold: #ffcc00;
            --navy: #000;
            --off-white: #fff;
            --border-subtle: rgba(255,255,255,0.1);
            --border-medium: rgba(255,255,255,0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: var(--black);
            color: var(--off-white);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: var(--gold);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .plugin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .plugin-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border-subtle);
            border-radius: 10px;
            padding: 20px;
            transition: border-color 0.3s ease;
        }

        .plugin-card:hover {
            border-color: var(--gold);
        }

        .plugin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .plugin-name {
            color: var(--gold);
            font-size: 1.3rem;
            font-weight: bold;
        }

        .plugin-status {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-enabled {
            background: rgba(0,255,0,0.2);
            color: #00ff00;
        }

        .status-disabled {
            background: rgba(255,0,0,0.2);
            color: #ff0000;
        }

        .plugin-description {
            color: var(--cream);
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .plugin-meta {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.5);
        }

        .stats-section {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border-subtle);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .stats-title {
            color: var(--gold);
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            color: var(--gold);
            font-size: 2rem;
            font-weight: bold;
        }

        .stat-label {
            color: var(--cream);
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            color: var(--gold);
            font-size: 1.2rem;
        }

        .error {
            color: var(--red);
            background: rgba(255,0,0,0.1);
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border: 1px solid rgba(255,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-plug"></i> ZANTARA Plugin Management</h1>
            <p>Manage and monitor system plugins</p>
        </div>

        <div class="stats-section">
            <div class="stats-title">Plugin System Statistics</div>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="total-plugins">-</div>
                    <div class="stat-label">Total Plugins</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="active-plugins">-</div>
                    <div class="stat-label">Active Plugins</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="system-status">-</div>
                    <div class="stat-label">System Status</div>
                </div>
            </div>
        </div>

        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading plugins...
        </div>

        <div id="error-container"></div>

        <div id="plugins-container" class="plugin-grid" style="display: none;">
            <!-- Plugins will be loaded here -->
        </div>
    </div>

    <script>
        const API_BASE = 'https://nuzantara-rag.fly.dev';
        
        async function loadPlugins() {
            try {
                console.log('Loading plugins from API...');
                
                // Load plugin list
                const response = await fetch(`${API_BASE}/api/plugins/list`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Plugin data received:', data);
                
                if (data.success) {
                    displayPlugins(data.plugins);
                    updateStats(data.count, data.plugins);
                } else {
                    throw new Error('API returned success=false');
                }
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('plugins-container').style.display = 'grid';
                
            } catch (error) {
                console.error('Error loading plugins:', error);
                showError(`Failed to load plugins: ${error.message}`);
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        function displayPlugins(plugins) {
            const container = document.getElementById('plugins-container');
            
            if (plugins.length === 0) {
                container.innerHTML = '<div class="plugin-card"><p>No plugins registered</p></div>';
                return;
            }
            
            container.innerHTML = plugins.map(plugin => `
                <div class="plugin-card">
                    <div class="plugin-header">
                        <div class="plugin-name">${plugin.name}</div>
                        <div class="plugin-status ${plugin.enabled ? 'status-enabled' : 'status-disabled'}">
                            ${plugin.enabled ? 'ENABLED' : 'DISABLED'}
                        </div>
                    </div>
                    <div class="plugin-description">${plugin.description}</div>
                    <div class="plugin-meta">
                        <strong>Version:</strong> ${plugin.version}<br>
                        <strong>Author:</strong> ${plugin.author}
                    </div>
                </div>
            `).join('');
        }
        
        function updateStats(totalPlugins, plugins) {
            const activePlugins = plugins.filter(p => p.enabled).length;
            
            document.getElementById('total-plugins').textContent = totalPlugins;
            document.getElementById('active-plugins').textContent = activePlugins;
            document.getElementById('system-status').textContent = activePlugins > 0 ? 'OPERATIONAL' : 'NO PLUGINS';
        }
        
        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `<div class="error"><strong>Error:</strong> ${message}</div>`;
        }
        
        // Load plugins when page loads
        document.addEventListener('DOMContentLoaded', loadPlugins);
    </script>
</body>
</html>
