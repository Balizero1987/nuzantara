<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification System Test</title>
  <link rel="stylesheet" href="css/design-system.css">
  <style>
    body {
      padding: 40px;
      font-family: var(--font-family);
    }
    
    .test-container {
      max-width: 600px;
      margin: 0 auto;
    }
    
    h1 {
      color: var(--color-text-primary);
      margin-bottom: var(--space-8);
    }
    
    .test-section {
      background: var(--color-surface);
      padding: var(--space-6);
      border-radius: var(--radius-lg);
      margin-bottom: var(--space-6);
    }
    
    .test-section h2 {
      color: var(--color-text-primary);
      font-size: var(--font-size-lg);
      margin-bottom: var(--space-4);
    }
    
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-3);
      margin-bottom: var(--space-4);
    }
    
    button {
      padding: var(--space-3) var(--space-6);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      background: var(--color-surface-dark);
      color: var(--color-text-primary);
      cursor: pointer;
      transition: all var(--transition-base);
      font-size: var(--font-size-sm);
    }
    
    button:hover {
      background: var(--color-primary);
      border-color: var(--color-primary);
    }
    
    .status {
      padding: var(--space-4);
      background: var(--color-surface-dark);
      border-radius: var(--radius-md);
      color: var(--color-text-secondary);
      font-size: var(--font-size-sm);
      margin-top: var(--space-4);
    }
    
    .status-item {
      margin-bottom: var(--space-2);
    }
    
    .status-item:last-child {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="test-container">
    <h1>ðŸ§ª Notification System Test</h1>
    
    <div class="test-section">
      <h2>Basic Notifications</h2>
      <div class="button-group">
        <button onclick="testInfo()">Info</button>
        <button onclick="testSuccess()">Success</button>
        <button onclick="testWarning()">Warning</button>
        <button onclick="testError()">Error</button>
      </div>
    </div>
    
    <div class="test-section">
      <h2>Advanced Tests</h2>
      <div class="button-group">
        <button onclick="testMultiple()">Multiple (5)</button>
        <button onclick="testLongMessage()">Long Message</button>
        <button onclick="testCustomDuration()">Custom Duration (10s)</button>
        <button onclick="testNoDismiss()">No Auto-Dismiss</button>
      </div>
    </div>
    
    <div class="test-section">
      <h2>Controls</h2>
      <div class="button-group">
        <button onclick="testClearAll()">Clear All</button>
        <button onclick="testBackwardCompat()">Backward Compat</button>
      </div>
    </div>
    
    <div class="test-section">
      <h2>Test Status</h2>
      <div class="status" id="status">
        <div class="status-item">Ready to test...</div>
      </div>
    </div>
  </div>

  <!-- Import notification system -->
  <script type="module">
    import { notificationManager } from './js/components/notification.js';
    
    // Make available globally for onclick handlers
    window.notificationManager = notificationManager;
    window.testResults = [];
    
    // Test functions
    window.testInfo = () => {
      notificationManager.show('This is an info notification', 'info');
      logTest('âœ… Info notification shown');
    };
    
    window.testSuccess = () => {
      notificationManager.show('Operation completed successfully!', 'success');
      logTest('âœ… Success notification shown');
    };
    
    window.testWarning = () => {
      notificationManager.show('This is a warning message', 'warning');
      logTest('âœ… Warning notification shown');
    };
    
    window.testError = () => {
      notificationManager.show('An error occurred', 'error');
      logTest('âœ… Error notification shown');
    };
    
    window.testMultiple = () => {
      for (let i = 1; i <= 5; i++) {
        setTimeout(() => {
          notificationManager.show(`Notification ${i} of 5`, 'info');
        }, i * 200);
      }
      logTest('âœ… Multiple notifications shown (max 5 visible)');
    };
    
    window.testLongMessage = () => {
      notificationManager.show(
        'This is a very long notification message to test text wrapping and layout behavior with multiple lines of content.',
        'info'
      );
      logTest('âœ… Long message notification shown');
    };
    
    window.testCustomDuration = () => {
      notificationManager.show('This will stay for 10 seconds', 'warning', 10000);
      logTest('âœ… Custom duration (10s) notification shown');
    };
    
    window.testNoDismiss = () => {
      const id = notificationManager.show('This will not auto-dismiss', 'info', 0);
      logTest('âœ… No auto-dismiss notification shown (ID: ' + id.substring(0, 20) + '...)');
    };
    
    window.testClearAll = () => {
      notificationManager.clear();
      logTest('âœ… All notifications cleared');
    };
    
    window.testBackwardCompat = () => {
      if (typeof window.showNotification === 'function') {
        window.showNotification('Backward compatibility works!', 'success');
        logTest('âœ… Backward compatibility test passed');
      } else {
        logTest('âŒ Backward compatibility test failed - showNotification not found');
      }
    };
    
    function logTest(message) {
      window.testResults.push(message);
      const status = document.getElementById('status');
      status.innerHTML = window.testResults.map(r => 
        `<div class="status-item">${r}</div>`
      ).join('');
      status.scrollTop = status.scrollHeight;
    }
    
    // Initial test
    logTest('âœ… Notification manager loaded successfully');
    logTest('âœ… Design system CSS variables loaded');
    logTest('Ready to test...');
  </script>
</body>
</html>
