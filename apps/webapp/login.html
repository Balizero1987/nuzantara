<!DOCTYPE html>
<html lang="en" data-theme="night">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZANTARA - Login</title>

  <link rel="stylesheet" href="css/design-system.css">
  <link rel="stylesheet" href="css/bali-zero-theme.css">

  <style>
    /* Layout specifico login */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: var(--font-sans);
    }

    .login-container {
      max-width: 28rem;
      width: 100%;
      padding: 2rem;
    }

    .login-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .bali-zero-logo {
      height: 4.25rem;
      width: auto;
      margin-bottom: 1rem;
      opacity: 0.95;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: high-quality;
      object-fit: contain;
    }

    body[data-theme="day"] .bali-zero-logo {
      background-color: transparent;
      border: 2px solid rgba(233, 77, 53, 0.2);
      padding: 0.75rem;
      border-radius: 50%;
    }

    body[data-theme="night"] .bali-zero-logo,
    body:not([data-theme]) .bali-zero-logo {
      background-color: transparent;
      border: 2px solid rgba(233, 77, 53, 0.3);
      padding: 0.75rem;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(233, 77, 53, 0.2);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .pin-input-wrapper {
      position: relative;
    }

    .pin-input {
      font-family: monospace;
      letter-spacing: 0.25em;
      padding-right: 3rem;
    }

    .error-message {
      margin-top: 1rem;
      padding: 1rem;
      background: rgba(220,38,38,0.1);
      border: 1px solid rgba(220,38,38,0.3);
      border-radius: 0.5rem;
      color: #fca5a5;
      font-size: 0.875rem;
      display: none;
    }

    .error-message.show {
      display: block;
      animation: shake 0.4s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    @media (max-width: 768px) {
      .login-container {
        padding: 1rem;
      }

      .zantara-title {
        font-size: 2rem;
      }

      .login-form {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Theme Toggle (fixed top-right) -->
  <div class="theme-toggle-container" style="position: fixed; top: 1rem; right: 1rem; z-index: 1000;">
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
      <span class="theme-icon day-icon">‚òÄÔ∏è</span>
      <span class="theme-icon night-icon">üåô</span>
    </button>
  </div>

  <div class="login-container">
    <div class="login-header">
      <img src="assets/images/logo-main.png" alt="Bali Zero" class="bali-zero-logo">
      <h1 class="zantara-title">ZANTARA</h1>
      <p class="subtitle">
        <span class="javanese-script">·¨Ø·¨∂·¨§·≠Ñ·¨¨ ·¨•·¨É·¨´</span>
      </p>
    </div>

    <div id="welcomeMessage" class="welcome-message"></div>

    <form id="loginForm" class="login-form">
      <div class="form-group">
        <label for="email" class="form-label">EMAIL</label>
        <input
          type="email"
          id="email"
          class="form-input"
          placeholder="your.email@balizero.com"
          required
          autocomplete="email"
          list="team-emails"
        >
        <datalist id="team-emails"></datalist>
      </div>

      <div class="form-group">
        <label for="pin" class="form-label">PIN</label>
        <div class="pin-input-wrapper">
          <input
            type="password"
            id="pin"
            class="form-input pin-input"
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            required
            pattern="[0-9]{4,8}"
            inputmode="numeric"
            maxlength="8"
            autocomplete="off"
          >
          <button type="button" id="pinToggle" class="pin-toggle" aria-label="Toggle PIN visibility">
            üëÅ
          </button>
        </div>
        <p class="pin-hint">4-8 digit numeric code</p>
      </div>

      <button type="submit" id="loginButton" class="login-button">
        Login
      </button>

      <div id="errorMessage" class="error-message"></div>
    </form>
  </div>

  <!-- Auto-login feature -->
  <script type="module" src="js/api-config.js"></script>
  <script src="js/auth-auto-login.js?v=20251107"></script>
  <script src="js/theme-manager.js"></script>

  <script src="js/conversation-client.js?v=20251107"></script>
  <script src="js/login.js"></script>

</body>
</html>
