<!DOCTYPE html>
<html lang="en" data-theme="night">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZANTARA - Login</title>
  
  <!-- Design System - Same as chat.html -->
  <link rel="stylesheet" href="css/design-system.css">
  <link rel="stylesheet" href="css/bali-zero-theme.css">

  <style>
    /* === ZANTARA BALI ZERO LOGIN - REFINED CSS === */

    /* Global Background - Dark Grey Theme */
    html, body {
      background: #2B2B2B !important;
      background-color: #2B2B2B !important;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* Container */
    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 2rem;
      animation: fadeIn 0.8s ease-out;
    }

    /* === CARD RESTYLING === */
    .login-card {
      /* Glassmorphism effect */
      background: rgba(25, 25, 25, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);

      /* Border ridotto e sottile */
      border: 1px solid rgba(255, 255, 255, 0.08);

      border-radius: 1.5rem;
      padding: 2.5rem 2.5rem 2.5rem 2.5rem;

      /* Shadow premium */
      box-shadow:
        0 25px 50px -12px rgba(0, 0, 0, 0.7),
        0 0 0 1px rgba(255, 255, 255, 0.03),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);

      position: relative;
      overflow: hidden;
    }

    /* Subtle glow effect on hover */
    .login-card:hover {
      border-color: rgba(212, 175, 55, 0.15);
      box-shadow:
        0 25px 50px -12px rgba(0, 0, 0, 0.7),
        0 0 30px rgba(212, 175, 55, 0.1),
        0 0 0 1px rgba(255, 255, 255, 0.03),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
    }

    /* === LOGO FIX - PIU' GRANDE E VICINO AL FORM === */
    .logo-section {
      text-align: center;
      margin-bottom: 1.5rem; /* Ridotto da 2.5rem per avvicinare al form */
    }

    .login-card .bali-zero-logo {
      height: 160px; /* Aumentato da 120px */
      width: auto;
      margin-bottom: 0.5rem; /* Ridotto da 2rem */

      /* FIX: Rende trasparente lo sfondo nero e lo fonde con #2B2B2B */
      mix-blend-mode: screen;
      filter: brightness(1.1) drop-shadow(0 0 30px rgba(255, 255, 255, 0.2));

      /* Fallback per browser che non supportano mix-blend-mode */
      background-blend-mode: screen;
      -webkit-background-blend-mode: screen;

      /* Centratura perfetta */
      display: block;
      margin-left: auto;
      margin-right: auto;
      max-width: 100%;
    }

    /* === INPUT FIELDS UNIFIED === */
    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      letter-spacing: 0.025em;
    }

    .input-wrapper {
      position: relative;
    }

    .form-input {
      width: 100%;

      /* Background scuro uniforme per TUTTI i campi */
      background: #1a1a1a;

      /* Border sottile e coerente */
      border: 1px solid rgba(255, 255, 255, 0.1);

      border-radius: 0.75rem;
      padding: 0.875rem 1rem;

      /* Testo bianco */
      color: #ffffff;

      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      font-weight: 400;

      transition: all 0.2s ease;
      box-sizing: border-box;
    }

    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
      opacity: 1;
    }

    /* Focus state con oro */
    .form-input:focus {
      outline: none;
      border-color: #D4AF37;
      background: #1a1a1a;

      /* Gold glow effect */
      box-shadow:
        0 0 0 3px rgba(212, 175, 55, 0.1),
        0 0 20px rgba(212, 175, 55, 0.05);
    }

    /* === CRITICAL: Chrome Autofill Fix === */
    .form-input:-webkit-autofill,
    .form-input:-webkit-autofill:hover,
    .form-input:-webkit-autofill:focus,
    .form-input:-webkit-autofill:active {
      -webkit-text-fill-color: #ffffff !important;
      -webkit-box-shadow: 0 0 0px 1000px #1a1a1a inset !important;
      transition: background-color 5000s ease-in-out 0s;

      /* Previeni il cambio di background */
      background: #1a1a1a !important;
      background-color: #1a1a1a !important;
    }

    /* Fix anche per Firefox */
    .form-input:autofill,
    .form-input:autofill:hover,
    .form-input:autofill:focus,
    .form-input:autofill:active {
      background: #1a1a1a !important;
      color: #ffffff !important;
    }

    /* === PIN TOGGLE BUTTON === */
    .pin-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.4);
      cursor: pointer;
      padding: 0;
      font-size: 1.2rem;
      opacity: 0.7;
      transition: all 0.2s ease;
    }

    .pin-toggle:hover {
      opacity: 1;
      color: #D4AF37;
    }

    /* === CTA BUTTON BALI ZERO === */
    .login-button {
      width: 100%;

      /* Sfondo scuro/trasparente */
      background: rgba(26, 26, 26, 0.8);
      border: 2px solid #D4AF37;

      border-radius: 0.75rem;
      padding: 1rem;

      /* Testo oro */
      color: #D4AF37;

      font-weight: 600;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      letter-spacing: 0.05em;

      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
      position: relative;
      overflow: hidden;
    }

    /* Hover: riempimento oro con testo scuro */
    .login-button:hover {
      background: #D4AF37;
      color: #1a1a1a;
      transform: translateY(-1px);

      /* Gold glow */
      box-shadow:
        0 10px 30px -5px rgba(212, 175, 55, 0.4),
        0 0 20px rgba(212, 175, 55, 0.2);
    }

    /* Active state */
    .login-button:active {
      transform: translateY(0);
      box-shadow:
        0 5px 15px -5px rgba(212, 175, 55, 0.4),
        0 0 10px rgba(212, 175, 55, 0.2);
    }

    /* Loading state con oro */
    .login-button.loading {
      border-color: rgba(212, 175, 55, 0.6);
      color: rgba(212, 175, 55, 0.8);
    }

    .login-button.loading:hover {
      background: rgba(212, 175, 55, 0.9);
      color: #1a1a1a;
    }

    /* === ERROR MESSAGE === */
    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      color: #fca5a5;
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      animation: shake 0.4s ease-in-out;
      backdrop-filter: blur(8px);
    }

    /* === DEMO MODE NOTICE (mantenuto e raffinato) === */
    .demo-notice {
      background: rgba(212, 175, 55, 0.12);
      border: 1px solid rgba(212, 175, 55, 0.25);
      border-radius: 0.75rem;
      padding: 16px;
      margin-top: 20px;
      font-size: 0.9em;
      color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
    }

    /* === ANIMATIONS === */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      75% { transform: translateX(4px); }
    }

    @keyframes spin {
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    /* === LOADING SPINNER === */
    .button-text {
      transition: opacity 0.2s ease;
    }

    .loading .button-text {
      opacity: 0;
    }

    .button-spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border: 2px solid rgba(212, 175, 55, 0.3);
      border-top-color: #D4AF37;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: none;
    }

    .loading .button-spinner {
      display: block;
    }

    /* === RESPONSIVE REFINEMENTS === */
    @media (max-width: 480px) {
      .login-container {
        padding: 1rem;
      }

      .login-card {
        padding: 2rem;
        margin: 1rem;
      }

      .bali-zero-logo {
        height: 100px;
      }
    }

    /* === ACCESSIBILITY IMPROVEMENTS === */
    .login-button:focus-visible {
      outline: 2px solid #D4AF37;
      outline-offset: 2px;
    }

    .form-input:focus-visible {
      outline: 2px solid #D4AF37;
      outline-offset: 1px;
    }

    /* === HIGH CONTRAST MODE SUPPORT === */
    @media (prefers-contrast: high) {
      .login-card {
        border-color: rgba(255, 255, 255, 0.2);
      }

      .form-input {
        border-color: rgba(255, 255, 255, 0.3);
      }
    }
  </style>
</head>

<body>

  <!-- Auto-login feature -->
  <script type="module" src="js/api-config.js"></script>
  <script type="module" src="js/login.js"></script>
</body>

</html>
