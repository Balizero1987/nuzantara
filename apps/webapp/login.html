<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZANTARA - Login</title>

  <link rel="stylesheet" href="css/design-system.css">

  <style>
    /* ATMOSPHERIC BLUE GALAXY BACKGROUND */
    html,
    body {
      margin: 0;
      padding: 0;
      background: #000000;
      background:
        radial-gradient(
          ellipse 50% 30% at 50% 25%,
          rgba(50, 130, 180, 0.3) 0%,
          rgba(25, 85, 140, 0.2) 20%,
          rgba(12, 55, 100, 0.12) 35%,
          rgba(6, 28, 60, 0.06) 50%,
          transparent 70%
        ),
        linear-gradient(
          180deg,
          transparent 80%,
          rgba(40, 120, 160, 0.08) 90%,
          rgba(60, 150, 190, 0.12) 97%,
          rgba(70, 170, 210, 0.15) 100%
        ),
        #000000 !important;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: var(--font-sans);
    }

    .login-container {
      max-width: 28rem;
      width: 100%;
      padding: 2rem;
    }

    .login-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .bali-zero-logo {
      height: 4.25rem;
      width: auto;
      margin-bottom: 1rem;
      opacity: 0.95;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: high-quality;
      object-fit: contain;
      background-color: #000000;
      padding: 0.75rem;
      border-radius: 50%;
    }

    .zantara-title {
      font-family: var(--font-serif);
      font-size: 2.5rem;
      color: #bfaa7e;
      margin: 0;
      font-weight: 600;
      letter-spacing: 0.05em;
    }

    .subtitle {
      font-size: 0.75rem;
      color: rgba(255,255,255,0.6);
      letter-spacing: 0.1em;
      margin-top: 0.5rem;
    }

    .javanese-script {
      font-size: 0.85rem;
      background: linear-gradient(135deg, #D4AF37 0%, #F4E5B0 25%, #BFAA7E 50%, #F4E5B0 75%, #D4AF37 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .login-form {
      background: rgba(0,0,0,0.8);
      border: 2px solid rgba(191,170,126,0.6);
      border-radius: 0.75rem;
      padding: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      font-size: 0.875rem;
      color: #bfaa7e;
      margin-bottom: 0.5rem;
      letter-spacing: 0.05em;
    }

    .form-input {
      width: 100%;
      padding: 0.75rem 1rem;
      background: rgba(0,0,0,0.5);
      border: 2px solid rgba(191,170,126,0.4);
      border-radius: 0.5rem;
      color: #ffffff;
      font-size: 1rem;
      transition: all 0.2s;
      box-sizing: border-box;
    }

    .form-input:focus {
      outline: none;
      border-color: #bfaa7e;
      background: rgba(0,0,0,0.7);
    }

    .form-input::placeholder {
      color: rgba(255,255,255,0.3);
    }

    .pin-input-wrapper {
      position: relative;
    }

    .pin-input {
      font-family: monospace;
      letter-spacing: 0.25em;
      padding-right: 3rem;
    }

    .pin-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(191,170,126,0.6);
      cursor: pointer;
      font-size: 1.2rem;
      padding: 0.5rem;
      transition: color 0.2s;
    }

    .pin-toggle:hover {
      color: #bfaa7e;
    }

    .pin-hint {
      font-size: 0.75rem;
      color: rgba(255,255,255,0.4);
      margin-top: 0.5rem;
    }

    .login-button {
      width: 100%;
      padding: 1rem;
      background: transparent;
      border: 2px solid #bfaa7e;
      border-radius: 0.5rem;
      color: #bfaa7e;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      letter-spacing: 0.05em;
    }

    .login-button:hover:not(:disabled) {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(191,170,126,0.3);
    }

    .login-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .login-button.loading {
      position: relative;
      color: transparent;
    }

    .login-button.loading::after {
      content: '';
      position: absolute;
      width: 1rem;
      height: 1rem;
      top: 50%;
      left: 50%;
      margin: -0.5rem 0 0 -0.5rem;
      border: 2px solid rgba(191,170,126,0.3);
      border-top-color: #bfaa7e;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-message {
      margin-top: 1rem;
      padding: 1rem;
      background: rgba(220,38,38,0.1);
      border: 1px solid rgba(220,38,38,0.3);
      border-radius: 0.5rem;
      color: #fca5a5;
      font-size: 0.875rem;
      display: none;
    }

    .error-message.show {
      display: block;
      animation: shake 0.4s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .welcome-message {
      display: none;
      margin-bottom: 1.5rem;
      padding: 1rem;
      background: rgba(191,170,126,0.1);
      border: 1px solid rgba(191,170,126,0.3);
      border-radius: 0.5rem;
      color: #bfaa7e;
      text-align: center;
      font-size: 0.875rem;
    }

    .welcome-message.show {
      display: block;
      animation: fadeIn 0.3s;
    }

    .welcome-message.success {
      background: rgba(34,197,94,0.1);
      border-color: rgba(34,197,94,0.3);
      color: #86efac;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .login-container {
        padding: 1rem;
      }

      .zantara-title {
        font-size: 2rem;
      }

      .login-form {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-header">
      <img src="assets/images/logo-main.png" alt="Bali Zero" class="bali-zero-logo">
      <h1 class="zantara-title">ZANTARA</h1>
      <p class="subtitle">
        <span class="javanese-script">·¨Ø·¨∂·¨§·≠Ñ·¨¨ ·¨•·¨É·¨´</span>
      </p>
    </div>

    <div id="welcomeMessage" class="welcome-message"></div>

    <form id="loginForm" class="login-form">
      <div class="form-group">
        <label for="email" class="form-label">EMAIL</label>
        <input
          type="email"
          id="email"
          class="form-input"
          placeholder="your.email@balizero.com"
          required
          autocomplete="email"
          list="team-emails"
        >
        <datalist id="team-emails"></datalist>
      </div>

      <div class="form-group">
        <label for="pin" class="form-label">PIN</label>
        <div class="pin-input-wrapper">
          <input
            type="password"
            id="pin"
            class="form-input pin-input"
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            required
            pattern="[0-9]{4,8}"
            inputmode="numeric"
            maxlength="8"
            autocomplete="off"
          >
          <button type="button" id="pinToggle" class="pin-toggle" aria-label="Toggle PIN visibility">
            üëÅ
          </button>
        </div>
        <p class="pin-hint">4-8 digit numeric code</p>
      </div>

      <button type="submit" id="loginButton" class="login-button">
        Login
      </button>

      <div id="errorMessage" class="error-message"></div>
    </form>
  </div>

  <script src="js/login.js"></script>

</body>
</html>
