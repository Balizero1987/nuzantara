<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Dashboard - ZANTARA</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/production.css">
    <link rel="stylesheet" href="css/timesheet.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0c0c0c;
            color: #fff;
            min-height: 100vh;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        }

        .dashboard-title {
            font-size: 32px;
            font-weight: 700;
            color: #d4af37;
            font-family: 'Cormorant Garamond', serif;
        }

        .back-link {
            color: #d4af37;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(212, 175, 55, 0.1);
            border-color: #d4af37;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: #d4af37;
            transform: translateY(-2px);
        }

        .stat-label {
            font-size: 12px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #d4af37;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        .tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: #aaa;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tab:hover {
            color: #d4af37;
        }

        .tab.active {
            color: #d4af37;
            border-bottom-color: #d4af37;
        }

        /* Tables */
        .table-container {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .table-header {
            padding: 16px 20px;
            background: rgba(212, 175, 55, 0.1);
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-title {
            font-size: 18px;
            font-weight: 600;
            color: #d4af37;
        }

        .export-button {
            padding: 6px 16px;
            background: linear-gradient(135deg, #d4af37, #c5a028);
            color: #000;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .export-button:hover {
            background: linear-gradient(135deg, #e5c048, #d4af37);
            transform: translateY(-1px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: rgba(212, 175, 55, 0.05);
        }

        th {
            padding: 12px 20px;
            text-align: left;
            font-size: 12px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        td {
            padding: 16px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        tr:hover {
            background: rgba(212, 175, 55, 0.03);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-badge.online {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
        }

        .status-badge.offline {
            background: rgba(102, 102, 102, 0.2);
            color: #999;
        }

        .hours-cell {
            font-weight: 600;
            color: #d4af37;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            color: #aaa;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(212, 175, 55, 0.3);
            border-radius: 50%;
            border-top-color: #d4af37;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        /* Error State */
        .error-state {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            border-radius: 8px;
            padding: 16px;
            color: #ff4444;
            margin-bottom: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .tabs {
                overflow-x: auto;
                flex-wrap: nowrap;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="dashboard-header">
            <h1 class="dashboard-title">Team Dashboard</h1>
            <a href="chat.html" class="back-link">‚Üê Back to Chat</a>
        </div>

        <!-- Stats Summary -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Team Members Online</div>
                <div class="stat-value" id="online-count">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Hours Today</div>
                <div class="stat-value" id="total-hours-today">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Avg Hours/Member</div>
                <div class="stat-value" id="avg-hours">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active This Week</div>
                <div class="stat-value" id="active-week">-</div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" data-tab="online-status">Online Status</button>
            <button class="tab" data-tab="today">Today's Hours</button>
            <button class="tab" data-tab="weekly">Weekly Summary</button>
            <button class="tab" data-tab="monthly">Monthly Summary</button>
        </div>

        <!-- Tab Content -->
        <div id="online-status-content" class="tab-content">
            <div class="table-container">
                <div class="table-header">
                    <div class="table-title">Team Online Status</div>
                </div>
                <div id="online-status-table"></div>
            </div>
        </div>

        <div id="today-content" class="tab-content" style="display: none;">
            <div class="table-container">
                <div class="table-header">
                    <div class="table-title">Today's Work Hours</div>
                    <button class="export-button" onclick="exportTodayCSV()">Export CSV</button>
                </div>
                <div id="today-table"></div>
            </div>
        </div>

        <div id="weekly-content" class="tab-content" style="display: none;">
            <div class="table-container">
                <div class="table-header">
                    <div class="table-title">Weekly Summary</div>
                    <button class="export-button" onclick="exportWeeklyCSV()">Export CSV</button>
                </div>
                <div id="weekly-table"></div>
            </div>
        </div>

        <div id="monthly-content" class="tab-content" style="display: none;">
            <div class="table-container">
                <div class="table-header">
                    <div class="table-title">Monthly Summary</div>
                    <button class="export-button" onclick="exportMonthlyCSV()">Export CSV</button>
                </div>
                <div id="monthly-table"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { timesheetClient } from './js/timesheet-client.js';

        // Check admin access
        if (!timesheetClient.isAdmin()) {
            alert('Admin access required');
            window.location.href = 'chat.html';
        }

        // Tab switching
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const targetTab = tab.dataset.tab;

                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                tabContents.forEach(content => {
                    content.style.display = content.id === `${targetTab}-content` ? 'block' : 'none';
                });
            });
        });

        // Load data
        async function loadDashboard() {
            try {
                await Promise.all([
                    loadOnlineStatus(),
                    loadTodayHours(),
                    loadWeeklySummary(),
                    loadMonthlySummary()
                ]);
                updateStats();
            } catch (error) {
                console.error('Failed to load dashboard:', error);
                showError(error.message);
            }
        }

        // Online Status
        async function loadOnlineStatus() {
            const container = document.getElementById('online-status-table');
            container.innerHTML = '<div class="loading"><div class="loading-spinner"></div></div>';

            try {
                const data = await timesheetClient.getTeamStatus();

                if (data.length === 0) {
                    container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üë•</div><div>No team members found</div></div>';
                    return;
                }

                const html = `
                    <table>
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>Status</th>
                                <th>Last Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.map(member => `
                                <tr>
                                    <td>${member.email}</td>
                                    <td><span class="status-badge ${member.is_online ? 'online' : 'offline'}">${member.is_online ? 'Online' : 'Offline'}</span></td>
                                    <td>${member.last_action_type} at ${new Date(member.last_action).toLocaleString('en-US', { hour: '2-digit', minute: '2-digit' })}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                container.innerHTML = html;
                window.dashboardData.onlineStatus = data;
            } catch (error) {
                container.innerHTML = `<div class="error-state">${error.message}</div>`;
            }
        }

        // Today's Hours
        async function loadTodayHours() {
            const container = document.getElementById('today-table');
            container.innerHTML = '<div class="loading"><div class="loading-spinner"></div></div>';

            try {
                const data = await timesheetClient.getDailyHours();

                if (data.length === 0) {
                    container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìä</div><div>No hours logged today</div></div>';
                    return;
                }

                const html = `
                    <table>
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>Clock In</th>
                                <th>Clock Out</th>
                                <th>Hours Worked</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.map(entry => `
                                <tr>
                                    <td>${entry.email}</td>
                                    <td>${entry.clock_in}</td>
                                    <td>${entry.clock_out}</td>
                                    <td class="hours-cell">${entry.hours_worked.toFixed(2)}h</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                container.innerHTML = html;
                window.dashboardData.todayHours = data;
            } catch (error) {
                container.innerHTML = `<div class="error-state">${error.message}</div>`;
            }
        }

        // Weekly Summary
        async function loadWeeklySummary() {
            const container = document.getElementById('weekly-table');
            container.innerHTML = '<div class="loading"><div class="loading-spinner"></div></div>';

            try {
                const data = await timesheetClient.getWeeklyActivity();

                if (data.length === 0) {
                    container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìÖ</div><div>No weekly data available</div></div>';
                    return;
                }

                const html = `
                    <table>
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>Week Start</th>
                                <th>Days Worked</th>
                                <th>Total Hours</th>
                                <th>Avg Hours/Day</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.map(entry => `
                                <tr>
                                    <td>${entry.email}</td>
                                    <td>${new Date(entry.week_start).toLocaleDateString()}</td>
                                    <td>${entry.days_worked}</td>
                                    <td class="hours-cell">${entry.total_hours.toFixed(2)}h</td>
                                    <td>${entry.avg_hours_per_day.toFixed(2)}h</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                container.innerHTML = html;
                window.dashboardData.weeklySummary = data;
            } catch (error) {
                container.innerHTML = `<div class="error-state">${error.message}</div>`;
            }
        }

        // Monthly Summary
        async function loadMonthlySummary() {
            const container = document.getElementById('monthly-table');
            container.innerHTML = '<div class="loading"><div class="loading-spinner"></div></div>';

            try {
                const data = await timesheetClient.getMonthlyActivity();

                if (data.length === 0) {
                    container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìÜ</div><div>No monthly data available</div></div>';
                    return;
                }

                const html = `
                    <table>
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>Month</th>
                                <th>Days Worked</th>
                                <th>Total Hours</th>
                                <th>Avg Hours/Day</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.map(entry => `
                                <tr>
                                    <td>${entry.email}</td>
                                    <td>${new Date(entry.month_start).toLocaleDateString('en-US', { year: 'numeric', month: 'long' })}</td>
                                    <td>${entry.days_worked}</td>
                                    <td class="hours-cell">${entry.total_hours.toFixed(2)}h</td>
                                    <td>${entry.avg_hours_per_day.toFixed(2)}h</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                container.innerHTML = html;
                window.dashboardData.monthlySummary = data;
            } catch (error) {
                container.innerHTML = `<div class="error-state">${error.message}</div>`;
            }
        }

        // Update Stats
        function updateStats() {
            const { onlineStatus, todayHours, weeklySummary } = window.dashboardData;

            if (onlineStatus) {
                const onlineCount = onlineStatus.filter(m => m.is_online).length;
                document.getElementById('online-count').textContent = `${onlineCount}/${onlineStatus.length}`;
            }

            if (todayHours) {
                const totalHours = todayHours.reduce((sum, entry) => sum + entry.hours_worked, 0);
                const avgHours = todayHours.length > 0 ? totalHours / todayHours.length : 0;

                document.getElementById('total-hours-today').textContent = `${totalHours.toFixed(1)}h`;
                document.getElementById('avg-hours').textContent = `${avgHours.toFixed(1)}h`;
            }

            if (weeklySummary) {
                const activeThisWeek = weeklySummary.filter(e => e.days_worked > 0).length;
                document.getElementById('active-week').textContent = activeThisWeek;
            }
        }

        // CSV Export
        window.exportTodayCSV = function() {
            const data = window.dashboardData.todayHours;
            if (!data) return;

            const csv = [
                ['Email', 'Clock In', 'Clock Out', 'Hours Worked'],
                ...data.map(e => [e.email, e.clock_in, e.clock_out, e.hours_worked])
            ].map(row => row.join(',')).join('\n');

            downloadCSV(csv, `timesheet-today-${new Date().toISOString().split('T')[0]}.csv`);
        };

        window.exportWeeklyCSV = function() {
            const data = window.dashboardData.weeklySummary;
            if (!data) return;

            const csv = [
                ['Email', 'Week Start', 'Days Worked', 'Total Hours', 'Avg Hours/Day'],
                ...data.map(e => [e.email, e.week_start, e.days_worked, e.total_hours, e.avg_hours_per_day])
            ].map(row => row.join(',')).join('\n');

            downloadCSV(csv, `timesheet-weekly-${new Date().toISOString().split('T')[0]}.csv`);
        };

        window.exportMonthlyCSV = function() {
            const data = window.dashboardData.monthlySummary;
            if (!data) return;

            const csv = [
                ['Email', 'Month', 'Days Worked', 'Total Hours', 'Avg Hours/Day'],
                ...data.map(e => [e.email, e.month_start, e.days_worked, e.total_hours, e.avg_hours_per_day])
            ].map(row => row.join(',')).join('\n');

            downloadCSV(csv, `timesheet-monthly-${new Date().toISOString().split('T')[0]}.csv`);
        };

        function downloadCSV(csv, filename) {
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-state';
            errorDiv.textContent = `Error: ${message}`;
            document.querySelector('.dashboard-container').insertBefore(
                errorDiv,
                document.querySelector('.stats-grid')
            );
        }

        // Store data globally for export
        window.dashboardData = {
            onlineStatus: null,
            todayHours: null,
            weeklySummary: null,
            monthlySummary: null
        };

        // Auto-refresh every 60 seconds
        setInterval(loadDashboard, 60000);

        // Initial load
        loadDashboard();
    </script>
</body>
</html>
