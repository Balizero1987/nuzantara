# ============================================================================
# PYTEST CONFIGURATION
# ============================================================================

[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Python path - add backend directory for imports
pythonpath = backend

# Output options
addopts =
    # Strict mode
    --strict-markers
    --strict-config

    # Coverage
    --cov=.
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=70

    # Output
    --verbose
    --tb=short
    --color=yes

    # Performance
    --maxfail=1
    --no-cov-on-fail

    # Warnings
    -W error::UserWarning
    -W ignore::DeprecationWarning

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests (deselect with '-m "not slow"')
    api: API endpoint tests
    database: Database tests
    security: Security tests

# Coverage options
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */.venv/*
    */migrations/*
    setup.py

branch = True
parallel = True

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
fail_under = 70
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml
