<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000">
    <title>ZANTARA - Login (Draft v1)</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Critical JS - Symlinked from production -->
    <script src="../shared/js/api-contracts.js"></script>
    <script src="../shared/js/zantara-api.js"></script>
    <script src="../shared/js/jwt-login.js"></script>
    <script src="../shared/js/i18n.js"></script>
    
    <style>
        /* Modern Reset */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* ZANTARA Brand Colors - Inspired by /code */
            --bg-primary: #000;
            --bg-secondary: #0a0a0a;
            --bg-card: rgba(255, 255, 255, 0.03);
            --text-primary: #fff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --border: rgba(255, 255, 255, 0.1);
            --accent: #0066ff;
            --accent-hover: #0052cc;
            --error: #ff4444;
            --success: #00cc66;
            
            /* Spacing */
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 1.5rem;
            --space-lg: 2rem;
            --space-xl: 3rem;
            
            /* Transitions */
            --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        html, body {
            height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Animated Background */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 102, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(0, 204, 102, 0.05) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        /* Layout */
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: var(--space-lg);
            z-index: 1;
        }

        /* Logo */
        .logo {
            margin-bottom: var(--space-xl);
            text-align: center;
        }

        .logo-text {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: -0.05em;
            background: linear-gradient(135deg, var(--accent), #00cc66);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--space-xs);
        }

        .logo-tagline {
            font-size: 0.875rem;
            color: var(--text-secondary);
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        /* Card */
        .login-card {
            width: 100%;
            max-width: 400px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: var(--space-xl);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: var(--space-md);
            text-align: center;
        }

        /* Form */
        .form-group {
            margin-bottom: var(--space-md);
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: var(--space-xs);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: all var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 0.875rem 1.5rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(0, 102, 255, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading state */
        .btn.loading::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Error message */
        .error-message {
            padding: var(--space-sm);
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid var(--error);
            border-radius: 8px;
            color: var(--error);
            font-size: 0.875rem;
            margin-bottom: var(--space-md);
            display: none;
        }

        .error-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Demo mode link */
        .demo-link {
            margin-top: var(--space-md);
            text-align: center;
        }

        .demo-link a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color var(--transition);
        }

        .demo-link a:hover {
            color: var(--accent);
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: var(--space-md);
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-secondary);
            font-size: 0.75rem;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .logo-text {
                font-size: 2rem;
            }
            
            .login-card {
                padding: var(--space-lg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <div class="logo-text">ZANTARA</div>
            <div class="logo-tagline">Bali Zero Intelligence</div>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            <h1 class="card-title">Welcome Back</h1>
            
            <!-- Error Message -->
            <div class="error-message" id="errorMessage"></div>
            
            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="your@email.com"
                        required
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="••••••••"
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit" class="btn" id="loginBtn">
                    Sign In
                </button>
            </form>
            
            <!-- Demo Mode -->
            <div class="demo-link">
                <a href="#" id="demoLink">Continue as Demo User</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        ZANTARA v3 Ω • Draft v1 • 2025
    </div>

    <script>
        // Login Form Handler
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const demoLink = document.getElementById('demoLink');

        // Show error
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => errorMessage.classList.remove('show'), 5000);
        }

        // Login handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Loading state
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            
            try {
                // Use JWT login from production code
                const response = await fetch('https://nuzantara-backend.fly.dev/team.login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.ok && data.data.token) {
                    // Store token
                    localStorage.setItem('zantara-jwt-token', data.data.token);
                    localStorage.setItem('zantara-user-email', email);
                    
                    // Redirect to chat
                    window.location.href = '../chat-draft/chat-v1.html';
                } else {
                    throw new Error(data.error || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'Authentication failed. Please try again.');
            } finally {
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });

        // Demo mode handler
        demoLink.addEventListener('click', (e) => {
            e.preventDefault();
            
            // Set demo mode
            localStorage.setItem('zantara-demo-mode', 'true');
            localStorage.setItem('zantara-user-email', 'demo@balizero.com');
            
            // Redirect to chat
            window.location.href = '../chat-draft/chat-v1.html';
        });

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('zantara-jwt-token');
            if (token) {
                // Already logged in, redirect
                window.location.href = '../chat-draft/chat-v1.html';
            }
        });
    </script>
</body>
</html>
