<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZANTARA // The Living Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="../shared/js/api-contracts.js"></script>
    <script src="../shared/js/zantara-api.js"></script>
    <script src="../shared/js/jwt-login.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --gold: #d6b25e;
            --text: #e9e9e9;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            color: var(--text);
            min-height: 100vh;
            /* Elegant black gradations - NO animation */
            background: 
                radial-gradient(ellipse at 30% 20%, #1a1a1a 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, #0f0f0f 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, #080808 0%, #000000 100%);
            position: relative;
            overflow-x: hidden;
        }
        
        /* Static batik pattern - optical illusion only */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image: 
                conic-gradient(from 0deg at 25% 25%, 
                    transparent 0deg, rgba(214,178,94,0.04) 30deg, transparent 60deg,
                    rgba(214,178,94,0.06) 90deg, transparent 120deg, rgba(214,178,94,0.03) 150deg,
                    transparent 180deg, rgba(214,178,94,0.05) 210deg, transparent 240deg,
                    rgba(214,178,94,0.04) 270deg, transparent 300deg, rgba(214,178,94,0.06) 330deg,
                    transparent 360deg
                ),
                conic-gradient(from 120deg at 75% 60%, 
                    transparent 0deg, rgba(214,178,94,0.03) 45deg, transparent 90deg,
                    rgba(214,178,94,0.05) 135deg, transparent 180deg, rgba(214,178,94,0.04) 225deg,
                    transparent 270deg, rgba(214,178,94,0.06) 315deg, transparent 360deg
                ),
                radial-gradient(circle at 30% 50%, transparent 10%, rgba(214,178,94,0.02) 11%, transparent 12%),
                radial-gradient(circle at 70% 45%, transparent 12%, rgba(214,178,94,0.025) 13%, transparent 14%);
            background-size: 600px 600px, 700px 700px, 300px 300px, 400px 400px;
            background-position: center;
            mix-blend-mode: screen;
            opacity: 0.7;
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .logo {
            position: absolute;
            top: 24px;
            left: 24px;
            width: 90px;
            filter: drop-shadow(0 0 20px rgba(214,178,94,0.6));
        }
        
        .content {
            max-width: 640px;
            text-align: center;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.5rem, 4vw, 2rem);
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--gold);
            margin-bottom: 1rem;
        }
        
        .tagline {
            font-style: italic;
            color: var(--gold);
            margin-bottom: 3rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-label {
            display: block;
            font-size: 0.875rem;
            color: var(--gold);
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
        }
        
        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            font-family: inherit;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 3px rgba(214, 178, 94, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 0.875rem 1.5rem;
            background: transparent;
            border: 1px solid var(--gold);
            border-radius: 8px;
            color: var(--gold);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: var(--gold);
            color: #000;
        }
        
        .demo-link {
            margin-top: 1.5rem;
            font-size: 0.875rem;
        }
        
        .demo-link a {
            color: var(--gold);
            text-decoration: none;
        }
        
        .footer {
            margin-top: 4rem;
            font-size: 0.75rem;
            color: #666;
        }
    </style>
</head>
<body>
    <img src="../../webapp/assets/balizero-logo-clean.png" alt="Bali Zero" class="logo">
    
    <div class="container">
        <div class="content">
            <h1>ZANTARA // The Living Interface</h1>
            <p class="tagline">"Dimana bumi dipijak, disitu langit dijunjung."</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">EMAIL</label>
                    <input type="email" id="email" class="form-input" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">PASSWORD</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn">Enter the Portal</button>
            </form>
            
            <div class="demo-link">
                <a href="#" id="demoLink">Continue as Oracle Seeker</a>
            </div>
            
            <div class="footer">
                ∞ Bali Zero is powered by humans, fueled by a thinking engine.
            </div>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('loginForm');
        const demoLink = document.getElementById('demoLink');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const res = await fetch('https://nuzantara-backend.fly.dev/team.login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email, password})
                });
                const data = await res.json();
                if (data.ok && data.data.token) {
                    localStorage.setItem('zantara-jwt-token', data.data.token);
                    localStorage.setItem('zantara-user-email', email);
                    window.location.href = '../chat-draft/chat-v3-elegant.html';
                }
            } catch (err) {
                alert('Login failed');
            }
        });
        
        demoLink.addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.setItem('zantara-demo-mode', 'true');
            localStorage.setItem('zantara-user-email', 'demo@oracle.com');
            window.location.href = '../chat-draft/chat-v3-elegant.html';
        });
    </script>
</body>
</html>
