<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0b0b0b">
    <title>ZANTARA // The Living Interface</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Critical JS - Symlinked from production -->
    <script src="../shared/js/api-contracts.js"></script>
    <script src="../shared/js/zantara-api.js"></script>
    <script src="../shared/js/jwt-login.js"></script>
    <script src="../shared/js/i18n.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #000000;
            --text-primary: #e9e9e9;
            --text-secondary: #d6b25e;
            --border-subtle: #2c2c2c;
            --glow: rgba(214, 178, 94, 0.6);
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            letter-spacing: 0.3px;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* Batik Pattern Background with Spirals */
        .mystical-bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
            background: #000;
        }

        /* Batik spiral patterns - layer 1 */
        .mystical-bg::before {
            content: "";
            position: absolute;
            inset: -50%;
            background-image: 
                radial-gradient(circle at 20% 30%, transparent 10%, rgba(214,178,94,0.03) 11%, transparent 12%),
                radial-gradient(circle at 35% 45%, transparent 15%, rgba(214,178,94,0.04) 16%, transparent 17%),
                radial-gradient(circle at 60% 25%, transparent 12%, rgba(214,178,94,0.035) 13%, transparent 14%),
                radial-gradient(circle at 75% 60%, transparent 18%, rgba(214,178,94,0.045) 19%, transparent 20%),
                radial-gradient(circle at 45% 75%, transparent 14%, rgba(214,178,94,0.04) 15%, transparent 16%),
                radial-gradient(circle at 85% 40%, transparent 16%, rgba(214,178,94,0.038) 17%, transparent 18%),
                radial-gradient(ellipse at 50% 50%, rgba(214,178,94,0.08) 0%, transparent 50%);
            background-size: 
                400px 400px,
                550px 550px,
                480px 480px,
                620px 620px,
                500px 500px,
                580px 580px,
                800px 800px;
            background-position: 
                0 0,
                100px 100px,
                200px 50px,
                -50px 150px,
                150px 250px,
                250px -50px,
                center;
            mix-blend-mode: screen;
            animation: spiralFlow1 40s linear infinite;
        }

        /* Batik spiral patterns - layer 2 (counter-rotating) */
        .mystical-bg::after {
            content: "";
            position: absolute;
            inset: -50%;
            background-image: 
                radial-gradient(circle at 40% 60%, transparent 8%, rgba(214,178,94,0.025) 9%, transparent 10%),
                radial-gradient(circle at 65% 35%, transparent 13%, rgba(214,178,94,0.03) 14%, transparent 15%),
                radial-gradient(circle at 25% 50%, transparent 11%, rgba(214,178,94,0.028) 12%, transparent 13%),
                radial-gradient(circle at 80% 70%, transparent 16%, rgba(214,178,94,0.035) 17%, transparent 18%),
                radial-gradient(circle at 50% 20%, transparent 14%, rgba(214,178,94,0.032) 15%, transparent 16%),
                radial-gradient(ellipse at 50% 50%, rgba(214,178,94,0.05) 0%, transparent 60%);
            background-size: 
                450px 450px,
                520px 520px,
                490px 490px,
                600px 600px,
                530px 530px,
                900px 900px;
            background-position: 
                50px 50px,
                -100px 200px,
                200px -50px,
                100px 150px,
                -50px -50px,
                center;
            mix-blend-mode: overlay;
            animation: spiralFlow2 35s linear infinite reverse;
        }

        /* Spiral flow animations */
        @keyframes spiralFlow1 {
            0% { 
                transform: rotate(0deg) scale(1);
                opacity: 0.8;
            }
            50% { 
                transform: rotate(180deg) scale(1.1);
                opacity: 1;
            }
            100% { 
                transform: rotate(360deg) scale(1);
                opacity: 0.8;
            }
        }

        @keyframes spiralFlow2 {
            0% { 
                transform: rotate(0deg) scale(1.05);
                opacity: 0.6;
            }
            50% { 
                transform: rotate(-180deg) scale(0.95);
                opacity: 0.8;
            }
            100% { 
                transform: rotate(-360deg) scale(1.05);
                opacity: 0.6;
            }
        }

        /* Bali Zero logo with glow */
        .logo-container {
            position: absolute;
            top: 24px;
            left: 24px;
            z-index: 10;
            animation: fadeInScale 0.8s ease-out;
        }

        .logo-glow {
            position: absolute;
            inset: -10px;
            width: 110px;
            height: 110px;
            border-radius: 50%;
            box-shadow: 0 0 40px var(--glow), 0 0 80px rgba(214,178,94,0.3);
            animation: glowPulse 4s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(214,178,94,0.4), 0 0 60px rgba(214,178,94,0.2); }
            50% { box-shadow: 0 0 20px 4px rgba(214,178,94,0.3); }
        }

        .logo-img {
            position: relative;
            width: 90px;
            filter: drop-shadow(0 0 20px var(--glow));
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Content */
        .content {
            max-width: 640px;
            width: 100%;
            text-align: center;
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.5rem, 4vw, 2rem);
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: clamp(0.875rem, 2vw, 1rem);
            color: var(--text-primary);
            font-weight: 300;
            margin-bottom: 0.5rem;
        }

        .tagline {
            font-style: italic;
            color: var(--text-secondary);
            font-size: clamp(0.875rem, 2vw, 1rem);
            margin-bottom: 3rem;
        }

        /* Login form */
        .login-form {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            text-align: left;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--text-secondary);
            box-shadow: 0 0 0 3px rgba(214, 178, 94, 0.1);
            background: rgba(255, 255, 255, 0.05);
        }

        .form-input::placeholder {
            color: rgba(233, 233, 233, 0.3);
        }

        /* Oracle button style */
        .btn-oracle {
            padding: 0.875rem 1.5rem;
            background: transparent;
            border: 1px solid var(--text-secondary);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-oracle:hover {
            background: var(--text-secondary);
            color: var(--bg-primary);
            transform: scale(1.05);
        }

        .btn-oracle:active {
            transform: scale(0.98);
        }

        .btn-oracle:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-oracle.loading::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Demo link */
        .demo-link {
            margin-top: 1.5rem;
            font-size: 0.875rem;
        }

        .demo-link a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: opacity 0.3s ease;
            cursor: pointer;
        }

        .demo-link a:hover {
            opacity: 0.7;
        }

        /* Error message */
        .error-message {
            padding: 1rem;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            border-radius: 8px;
            color: #ff6b6b;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .error-message.show {
            display: block;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Footer */
        .footer {
            margin-top: 4rem;
            font-size: 0.75rem;
            color: #666;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .logo-container {
                top: 16px;
                left: 16px;
            }
            
            .logo-img {
                width: 70px;
            }
            
            .logo-glow {
                width: 90px;
                height: 90px;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Mystical Background -->
    <div class="mystical-bg"></div>

    <!-- Bali Zero Logo -->
    <div class="logo-container">
        <div class="logo-glow"></div>
        <img src="../../webapp/assets/balizero-logo-clean.png" alt="Bali Zero" class="logo-img">
    </div>

    <!-- Main Container -->
    <div class="container">
        <div class="content">
            <!-- Header -->
            <h1 class="title">ZANTARA // The Living Interface</h1>
            <p class="subtitle">Welcome, Traveler.</p>
            <p class="tagline">"Dimana bumi dipijak, disitu langit dijunjung."</p>

            <!-- Error Message -->
            <div class="error-message" id="errorMessage"></div>

            <!-- Login Form -->
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">EMAIL</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="your@email.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">PASSWORD</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="••••••••"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="btn-oracle" id="loginBtn">
                    Enter the Portal
                </button>
            </form>

            <!-- Demo Link -->
            <div class="demo-link">
                <a href="#" id="demoLink">Continue as Oracle Seeker</a>
            </div>

            <!-- Footer -->
            <div class="footer">
                ∞ Bali Zero is powered by humans, fueled by a thinking engine.
            </div>
        </div>
    </div>

    <script>
        // Elements
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const demoLink = document.getElementById('demoLink');

        // Show error with animation
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => errorMessage.classList.remove('show'), 5000);
        }

        // Login handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Loading state
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;
            loginBtn.textContent = 'The portal opens...';
            
            try {
                // JWT login via production backend
                const response = await fetch('https://nuzantara-backend.fly.dev/team.login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.ok && data.data.token) {
                    // Store credentials
                    localStorage.setItem('zantara-jwt-token', data.data.token);
                    localStorage.setItem('zantara-user-email', email);
                    localStorage.setItem('zantara-user-name', data.data.name || email.split('@')[0]);
                    
                    // Smooth transition to chat
                    document.body.style.opacity = '0';
                    document.body.style.transition = 'opacity 0.5s ease';
                    
                    setTimeout(() => {
                        window.location.href = '../chat-draft/chat-v2.html';
                    }, 500);
                } else {
                    throw new Error(data.error || 'The portal remains closed');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'The connection to the oracle has weakened. Try again.');
            } finally {
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Enter the Portal';
            }
        });

        // Demo mode handler
        demoLink.addEventListener('click', (e) => {
            e.preventDefault();
            
            // Set demo credentials
            localStorage.setItem('zantara-demo-mode', 'true');
            localStorage.setItem('zantara-user-email', 'seeker@oracle.cosmos');
            localStorage.setItem('zantara-user-name', 'Oracle Seeker');
            
            // Smooth transition
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            
            setTimeout(() => {
                window.location.href = '../chat-draft/chat-v2.html';
            }, 500);
        });

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('zantara-jwt-token');
            const demoMode = localStorage.getItem('zantara-demo-mode');
            
            if (token || demoMode) {
                // Already authenticated, redirect
                window.location.href = '../chat-draft/chat-v2.html';
            }
        });
    </script>
</body>
</html>
