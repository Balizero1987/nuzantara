<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZANTARA - Loading</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000000;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .transition-container {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000000;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .transition-container.fade-out {
      animation: fadeOut 1s ease-out forwards;
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: videoFadeIn 1.5s ease-in 0.5s forwards;
    }

    @keyframes videoFadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .transition-container.fade-out video {
      animation: videoFadeOut 1s ease-out forwards;
    }

    @keyframes videoFadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="transition-container" id="transitionContainer">
    <video id="transitionVideo" autoplay muted playsinline>
      <source src="assets/video/transition.mp4" type="video/mp4">
    </video>
  </div>

  <script>
    const container = document.getElementById('transitionContainer');
    const video = document.getElementById('transitionVideo');

    // When video ends, fade out and redirect to chat
    video.addEventListener('ended', () => {
      container.classList.add('fade-out');

      // Wait for fade out animation to complete
      setTimeout(() => {
        window.location.href = '/chat.html';
      }, 1000);
    });

    // Fallback: redirect after 10 seconds even if video doesn't end
    setTimeout(() => {
      if (!container.classList.contains('fade-out')) {
        container.classList.add('fade-out');
        setTimeout(() => {
          window.location.href = '/chat.html';
        }, 1000);
      }
    }, 10000);
  </script>
</body>
</html>
