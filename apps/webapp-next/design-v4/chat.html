<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZANTARA - Legal Counsel</title>

  <!-- Design System -->
  <link rel="stylesheet" href="css/design-system.css">
  <!-- Production Styles -->
  <link rel="stylesheet" href="css/production.css">

  <style>
    /* ATMOSPHERIC BLUE GALAXY BACKGROUND */
    html,
    body {
      background: #000000;
      background:
        /* Blue atmospheric galaxy */
        radial-gradient(
          ellipse 50% 30% at 50% 25%,
          rgba(50, 130, 180, 0.3) 0%,
          rgba(25, 85, 140, 0.2) 20%,
          rgba(12, 55, 100, 0.12) 35%,
          rgba(6, 28, 60, 0.06) 50%,
          transparent 70%
        ),
        linear-gradient(
          180deg,
          transparent 80%,
          rgba(40, 120, 160, 0.08) 90%,
          rgba(60, 150, 190, 0.12) 97%,
          rgba(70, 170, 210, 0.15) 100%
        ),
        #000000 !important;
    }

    .messages-container,
    .messages-inner,
    .message-space {
      background: transparent !important; /* Transparent to show body background */
    }

    /* Layout */
    body {
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Video Background (optional - da testare performance) */
    .video-background {
      position: fixed;
      inset: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0; /* Hidden for now - enable when video ready */
    }

    /* Overlay - removed for pure black background */
    .bg-overlay {
      display: none;
    }

    /* Header */
    .chat-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 2rem;
      padding-bottom: 1.5rem;
      z-index: 50;
      background: rgba(0, 0, 0, 0.85); /* Semi-transparent to show galaxy behind */
      backdrop-filter: blur(10px);
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    .bali-zero-logo {
      height: 4.25rem; /* +70% from 2.5rem */
      width: auto;
      opacity: 0.95;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: high-quality;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      transform: translateZ(0);
      -webkit-transform: translateZ(0);
      object-fit: contain;
      background-color: #000000;
      padding: 0.75rem;
      border-radius: 50%;
    }

    .zantara-title {
      font-family: var(--font-serif);
      font-weight: 600;
      font-size: 2.25rem;
      line-height: 1.2;
      letter-spacing: 0.05em;
      color: #bfaa7e;
    }

    .subtitle {
      font-size: 0.75rem;
      letter-spacing: 0.1em;
      margin-top: 0.25rem;
      color: rgba(255, 255, 255, 0.92);
      opacity: 0.6;
      font-family: var(--font-sans);
    }

    .javanese-script {
      font-size: 0.85rem;
      margin-left: 0.5rem;
      font-weight: 400;
      letter-spacing: 0;
      background: linear-gradient(135deg,
        #D4AF37 0%,
        #F4E5B0 25%,
        #BFAA7E 50%,
        #F4E5B0 75%,
        #D4AF37 100%
      );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 0 3px rgba(191, 170, 126, 0.6))
              drop-shadow(0 0 8px rgba(191, 170, 126, 0.3));
      animation: keris-flame 3s ease-in-out infinite;
    }

    @keyframes keris-flame {
      0%, 100% {
        filter: drop-shadow(0 0 3px rgba(191, 170, 126, 0.6))
                drop-shadow(0 0 8px rgba(191, 170, 126, 0.3));
      }
      50% {
        filter: drop-shadow(0 0 5px rgba(212, 175, 55, 0.8))
                drop-shadow(0 0 12px rgba(244, 229, 176, 0.5));
      }
    }

    /* Messages Area */
    .messages-container {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      scroll-behavior: smooth;
      margin-top: 200px;
      margin-bottom: 10rem;
      padding: 2rem 0;
      min-height: calc(100vh - 200px - 10rem);
    }

    .messages-inner {
      max-width: 42rem;
      margin: 0 auto;
      padding: 3rem 1rem;
    }

    .message-space {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    /* Welcome Message */
    .welcome-message {
      text-align: center;
      padding: 2rem;
      animation: fadeIn 0.6s ease-out;
    }

    .welcome-message p {
      font-size: 1rem;
      color: var(--zantara-text-secondary);
      line-height: 1.6;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Quick Actions */
    .quick-actions {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      padding: 1rem 0.5rem;
      justify-content: center;
      animation: slideUp 0.4s ease-out;
    }

    .quick-action-btn {
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      background-color: transparent; /* No background - pure black */
      border: 1px solid rgba(191, 170, 126, 0.3);
      color: #bfaa7e;
      font-family: var(--font-sans);
      font-size: 0.8125rem;
      white-space: nowrap;
      cursor: pointer;
      transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1);
    }

    .quick-action-btn:hover {
      background-color: transparent; /* No background - pure black */
      border-color: rgba(191, 170, 126, 0.5);
      box-shadow: none; /* No shadows - pure black background */
      transform: scale(1.05);
    }

    .quick-action-btn:active {
      transform: scale(0.95);
    }

    /* Chat Input */
    .chat-input-container {
      position: fixed !important;
      bottom: 0 !important;
      left: 0 !important;
      right: 0 !important;
      padding: 2rem 1rem !important;
      background: #000000 !important;
      backdrop-filter: blur(15px);
      z-index: 9999 !important;
      border-top: 3px solid #BFAA7E !important;
      box-shadow: 0 -4px 20px rgba(191, 170, 126, 0.3) !important;
      display: block !important;
      visibility: visible !important;
      opacity: 1 !important;
    }

    .chat-input-wrapper {
      max-width: 42rem;
      margin: 0 auto;
      padding: 0 1rem;
      display: block !important;
      visibility: visible !important;
    }

    .chat-input-box {
      display: flex !important;
      align-items: flex-end;
      gap: 1rem;
      padding: 1rem 1.25rem;
      background-color: rgba(0, 0, 0, 0.8) !important;
      border: 2px solid rgba(191, 170, 126, 0.6) !important;
      border-bottom: 3px solid rgba(191, 170, 126, 0.8) !important;
      border-radius: 0.75rem;
      transition: all 300ms cubic-bezier(0.4, 0, 0.2, 1);
      visibility: visible !important;
    }

    .chat-input-box.focused {
      background-color: rgba(0, 0, 0, 0.5); /* Slight background for visibility */
      border-color: rgba(191, 170, 126, 0.6);
      border-bottom-color: #bfaa7e;
      box-shadow: 0 0 0 1px rgba(191, 170, 126, 0.2);
    }

    .chat-textarea {
      flex: 1 !important;
      resize: none;
      outline: none;
      max-height: 120px;
      padding: 0.75rem 0;
      font-size: 1.125rem;
      background-color: transparent !important;
      color: #FFFFFF !important;
      border: none;
      font-family: var(--font-sans);
      transition: color 200ms;
      display: block !important;
      visibility: visible !important;
    }

    .chat-textarea::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .send-button {
      display: flex !important;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      width: 2.5rem;
      height: 2.5rem;
      padding: 0.5rem;
      font-size: 2rem;
      font-weight: bold;
      line-height: 1;
      color: #BFAA7E !important;
      background: transparent !important;
      border: none;
      cursor: pointer;
      transform: scaleX(-1);
      transition: all 200ms;
      opacity: 1 !important;
      visibility: visible !important;
    }

    .send-button.focused {
      color: #bfaa7e;
      text-shadow: none; /* No shadow - pure black background */
      filter: none; /* No shadow - pure black background */
    }

    .send-button:hover:not(:disabled) {
      opacity: 1;
      transform: scaleX(-1) scale(1.1);
    }

    .send-button:disabled {
      opacity: 0.35;
      cursor: not-allowed;
    }

    .input-hint {
      font-size: 0.75rem;
      margin-top: 0.5rem;
      padding: 0 1.25rem;
      color: rgba(255, 255, 255, 0.92);
      opacity: 0.35;
      font-family: var(--font-sans);
      letter-spacing: 0.02em;
    }

    /* Message Bubbles */
    .message {
      display: flex;
      gap: 1.5rem;
      animation: fadeIn 0.3s ease-out;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.ai {
      justify-content: flex-start;
    }

    .message-content {
      max-width: 32rem;
      padding: 1rem 1.5rem;
      border-radius: 0.5rem;
      transition: all 200ms;
    }

    .message.user .message-content {
      background-color: transparent; /* No background - pure black */
      border: 1px solid rgba(191, 170, 126, 0.15);
      border-left: 2px solid rgba(191, 170, 126, 0.4);
    }

    .message.ai .message-content {
      background-color: transparent; /* No background - pure black */
      border: 1px solid rgba(191, 170, 126, 0.15);
      border-left: 3px solid rgba(191, 170, 126, 0.3);
    }

    .message-text {
      font-size: 1rem;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.92);
      font-family: var(--font-sans);
      font-weight: 400;
      letter-spacing: 0.01em;
    }

    .message-time {
      font-size: 0.6875rem;
      margin-top: 0.75rem;
      color: rgba(255, 255, 255, 0.92);
      opacity: 0.4;
      letter-spacing: 0.02em;
    }

    .message.user .message-time {
      text-align: right;
      padding-right: 0.5rem;
    }

    .message.ai .message-time {
      text-align: left;
      padding-left: 0.5rem;
    }

    /* Typing Indicator */
    .typing-indicator {
      display: flex;
      gap: 1rem;
      animation: fadeIn 0.3s ease-out;
    }

    .typing-avatar {
      width: 2rem;
      height: 2rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      background-color: transparent; /* No background - pure black */
      border: 1px solid rgba(191, 170, 126, 0.3);
    }

    .typing-avatar-dot {
      width: 0.5rem;
      height: 0.5rem;
      border-radius: 50%;
      background-color: #bfaa7e;
      animation: pulse 1.5s ease-in-out infinite;
    }

    .typing-text {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding-top: 0.25rem;
    }

    .typing-label {
      font-size: 1rem;
      font-family: var(--font-serif);
      color: #bfaa7e;
    }

    .typing-dots {
      display: flex;
      gap: 0.25rem;
    }

    .typing-dot {
      width: 0.375rem;
      height: 0.375rem;
      border-radius: 50%;
      background-color: #bfaa7e;
    }

    .typing-dot:nth-child(1) {
      animation: wave 1.4s ease-in-out infinite;
    }

    .typing-dot:nth-child(2) {
      animation: wave 1.4s ease-in-out infinite 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation: wave 1.4s ease-in-out infinite 0.4s;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .zantara-title {
        font-size: 1.875rem;
      }

      .messages-inner {
        padding: 2rem 0.75rem;
      }

      .quick-actions {
        padding: 0.75rem 0.25rem;
      }

      .quick-action-btn {
        font-size: 0.75rem;
        padding: 0.4rem 0.875rem;
      }
    }
  </style>
</head>
<body>

  <!-- Video Background (placeholder - add video source when ready) -->
  <!-- <video class="video-background" autoplay loop muted playsinline preload="metadata">
    <source src="assets/video/background.mp4" type="video/mp4">
  </video> -->

  <!-- Overlay - removed for pure black background -->
  <!-- <div class="bg-overlay"></div> -->

  <!-- Header -->
  <header class="chat-header">
    <div class="logo-container">
      <img src="assets/images/logo-main.png" alt="Bali Zero Logo" class="bali-zero-logo">

      <h1 class="zantara-title">ZANTARA</h1>

      <p class="subtitle"><span class="javanese-script">ᬯᬶᬤ᭄ᬬ ᬥᬃᬫ</span></p>
    </div>
  </header>

  <!-- Messages Container -->
  <main class="messages-container" id="messagesContainer">
    <div class="messages-inner">
      <div class="message-space" id="messageSpace">
        <!-- Messages will be appended here -->
      </div>
    </div>
  </main>

  <!-- Chat Input -->
  <div class="chat-input-container">
    <div class="chat-input-wrapper">
      <div class="chat-input-box" id="inputBox">
        <textarea
          id="messageInput"
          class="chat-textarea"
          placeholder="Your inquiry…"
          rows="1"
          maxlength="2000"
        ></textarea>
        <button
          id="sendButton"
          class="send-button"
          disabled
          aria-label="Send message"
        >∞</button>
      </div>
      <p class="input-hint">Enter to send • Shift + Enter for new line</p>
    </div>
  </div>

  <!-- Production JavaScript -->
  <script src="js/zantara-client.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
