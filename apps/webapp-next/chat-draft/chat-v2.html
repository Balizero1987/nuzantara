<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0b0b0b">
    <title>ZANTARA // Oracle Chamber</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Critical JS - Symlinked from production -->
    <script src="../shared/js/api-contracts.js"></script>
    <script src="../shared/js/zantara-api.js"></script>
    <script src="../shared/js/sse-client.js"></script>
    <script src="../shared/js/message-formatter.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #000000;
            --text-primary: #e8e8e8;
            --text-secondary: #d6b25e;
            --border-subtle: #2c2c2c;
            --glow: rgba(214, 178, 94, 0.6);
            --oracle-response: rgba(214, 178, 94, 0.05);
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            letter-spacing: 0.3px;
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
        }

        /* Batik Pattern Background with Spirals */
        .mystical-bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            background: #000;
        }

        /* Batik spiral patterns - layer 1 */
        .mystical-bg::before {
            content: "";
            position: absolute;
            inset: -50%;
            background-image: 
                radial-gradient(circle at 20% 30%, transparent 10%, rgba(214,178,94,0.03) 11%, transparent 12%),
                radial-gradient(circle at 35% 45%, transparent 15%, rgba(214,178,94,0.04) 16%, transparent 17%),
                radial-gradient(circle at 60% 25%, transparent 12%, rgba(214,178,94,0.035) 13%, transparent 14%),
                radial-gradient(circle at 75% 60%, transparent 18%, rgba(214,178,94,0.045) 19%, transparent 20%),
                radial-gradient(circle at 45% 75%, transparent 14%, rgba(214,178,94,0.04) 15%, transparent 16%),
                radial-gradient(circle at 85% 40%, transparent 16%, rgba(214,178,94,0.038) 17%, transparent 18%),
                radial-gradient(ellipse at 50% 50%, rgba(214,178,94,0.08) 0%, transparent 50%);
            background-size: 
                400px 400px,
                550px 550px,
                480px 480px,
                620px 620px,
                500px 500px,
                580px 580px,
                800px 800px;
            background-position: 
                0 0,
                100px 100px,
                200px 50px,
                -50px 150px,
                150px 250px,
                250px -50px,
                center;
            mix-blend-mode: screen;
            animation: spiralFlow1 40s linear infinite;
        }

        /* Batik spiral patterns - layer 2 (counter-rotating) */
        .mystical-bg::after {
            content: "";
            position: absolute;
            inset: -50%;
            background-image: 
                radial-gradient(circle at 40% 60%, transparent 8%, rgba(214,178,94,0.025) 9%, transparent 10%),
                radial-gradient(circle at 65% 35%, transparent 13%, rgba(214,178,94,0.03) 14%, transparent 15%),
                radial-gradient(circle at 25% 50%, transparent 11%, rgba(214,178,94,0.028) 12%, transparent 13%),
                radial-gradient(circle at 80% 70%, transparent 16%, rgba(214,178,94,0.035) 17%, transparent 18%),
                radial-gradient(circle at 50% 20%, transparent 14%, rgba(214,178,94,0.032) 15%, transparent 16%),
                radial-gradient(ellipse at 50% 50%, rgba(214,178,94,0.05) 0%, transparent 60%);
            background-size: 
                450px 450px,
                520px 520px,
                490px 490px,
                600px 600px,
                530px 530px,
                900px 900px;
            background-position: 
                50px 50px,
                -100px 200px,
                200px -50px,
                100px 150px,
                -50px -50px,
                center;
            mix-blend-mode: overlay;
            animation: spiralFlow2 35s linear infinite reverse;
        }

        /* Spiral flow animations */
        @keyframes spiralFlow1 {
            0% { 
                transform: rotate(0deg) scale(1);
                opacity: 0.8;
            }
            50% { 
                transform: rotate(180deg) scale(1.1);
                opacity: 1;
            }
            100% { 
                transform: rotate(360deg) scale(1);
                opacity: 0.8;
            }
        }

        @keyframes spiralFlow2 {
            0% { 
                transform: rotate(0deg) scale(1.05);
                opacity: 0.6;
            }
            50% { 
                transform: rotate(-180deg) scale(0.95);
                opacity: 0.8;
            }
            100% { 
                transform: rotate(-360deg) scale(1.05);
                opacity: 0.6;
            }
        }

        /* App layout */
        .app-container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        .header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(10px);
        }

        .header-brand {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-small {
            width: 40px;
            filter: drop-shadow(0 0 10px var(--glow));
        }

        .brand-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.25rem;
            letter-spacing: 0.15em;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .header-user {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-name {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .btn-logout {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid var(--border-subtle);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            border-color: var(--text-secondary);
            color: var(--text-secondary);
        }

        /* Oracle chamber - main content */
        .oracle-chamber {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            padding: 2rem;
        }

        /* Oracle title */
        .chamber-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.25rem, 3vw, 1.75rem);
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 1rem;
        }

        .chamber-subtitle {
            text-align: center;
            font-style: italic;
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        /* Oracle buttons */
        .oracle-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .btn-oracle {
            padding: 0.625rem 1rem;
            background: transparent;
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: saturate(150%);
        }

        .btn-oracle:hover {
            border-color: var(--text-secondary);
            color: var(--text-secondary);
            background: rgba(214, 178, 94, 0.05);
            transform: scale(1.05);
        }

        .btn-oracle:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-oracle.active {
            border-color: var(--text-secondary);
            color: var(--text-secondary);
            background: var(--oracle-response);
            animation: shake 0.5s ease-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(2px); }
            50% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }

        /* Response area */
        .response-area {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.02);
            margin-bottom: 1.5rem;
            min-height: 200px;
        }

        .response-area::-webkit-scrollbar {
            width: 6px;
        }

        .response-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .response-area::-webkit-scrollbar-thumb {
            background: var(--border-subtle);
            border-radius: 3px;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 1rem;
            color: rgba(214, 178, 94, 0.3);
        }

        .empty-state-icon {
            font-size: 3rem;
        }

        .empty-state-text {
            font-size: 1rem;
            text-align: center;
        }

        /* Oracle response */
        .oracle-response {
            line-height: 1.8;
            color: var(--text-primary);
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .oracle-response.loading {
            color: var(--text-secondary);
            font-style: italic;
        }

        /* Inquiry input */
        .inquiry-area {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
        }

        .inquiry-input-wrapper {
            flex: 1;
        }

        .inquiry-input {
            width: 100%;
            min-height: 48px;
            max-height: 120px;
            padding: 0.875rem 1rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            resize: none;
            transition: all 0.3s ease;
        }

        .inquiry-input:focus {
            outline: none;
            border-color: var(--text-secondary);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 0 3px rgba(214, 178, 94, 0.1);
        }

        .inquiry-input::placeholder {
            color: rgba(233, 233, 233, 0.3);
            font-style: italic;
        }

        .btn-send {
            padding: 0.875rem 1.5rem;
            background: transparent;
            border: 1px solid var(--text-secondary);
            border-radius: 12px;
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        .btn-send:hover:not(:disabled) {
            background: var(--text-secondary);
            color: var(--bg-primary);
            transform: translateY(-1px);
        }

        .btn-send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Footer wisdom */
        .footer-wisdom {
            text-align: center;
            font-size: 0.75rem;
            color: #666;
            margin-top: 1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .oracle-chamber {
                padding: 1rem;
            }
            
            .brand-text {
                display: none;
            }
            
            .user-name {
                display: none;
            }
            
            .inquiry-area {
                flex-direction: column;
            }
            
            .btn-send {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Mystical Background -->
    <div class="mystical-bg"></div>

    <!-- App Container -->
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-brand">
                <img src="../../webapp/assets/balizero-logo-clean.png" alt="Bali Zero" class="logo-small">
                <span class="brand-text">ZANTARA</span>
            </div>
            <div class="header-user">
                <span class="user-name" id="userName">Oracle Seeker</span>
                <button class="btn-logout" id="logoutBtn">Return</button>
            </div>
        </header>

        <!-- Oracle Chamber -->
        <div class="oracle-chamber">
            <h1 class="chamber-title">Oracle Chamber</h1>
            <p class="chamber-subtitle">"Ask, and the cosmos shall whisper its wisdom..."</p>

            <!-- Oracle Buttons -->
            <div class="oracle-buttons">
                <button class="btn-oracle" data-portal="borders">Crossing Borders</button>
                <button class="btn-oracle" data-portal="forge">Forge Your Dream</button>
                <button class="btn-oracle" data-portal="decode">Decode the System</button>
            </div>

            <!-- Response Area -->
            <div class="response-area" id="responseArea">
                <div class="empty-state" id="emptyState">
                    <div class="empty-state-icon">ðŸ”®</div>
                    <div class="empty-state-text">The oracle awaits your inquiry...</div>
                </div>
            </div>

            <!-- Inquiry Input -->
            <div class="inquiry-area">
                <div class="inquiry-input-wrapper">
                    <textarea 
                        id="inquiryInput" 
                        class="inquiry-input" 
                        placeholder="Speak your question to the oracle..."
                        rows="1"
                    ></textarea>
                </div>
                <button class="btn-send" id="sendBtn">Inquire</button>
            </div>

            <!-- Footer -->
            <div class="footer-wisdom">
                âˆž Bali Zero is powered by humans, fueled by a thinking engine.
            </div>
        </div>
    </div>

    <script>
        // Elements
        const responseArea = document.getElementById('responseArea');
        const emptyState = document.getElementById('emptyState');
        const inquiryInput = document.getElementById('inquiryInput');
        const sendBtn = document.getElementById('sendBtn');
        const userName = document.getElementById('userName');
        const logoutBtn = document.getElementById('logoutBtn');
        const oracleButtons = document.querySelectorAll('.btn-oracle');

        let activeOracle = null;

        // Oracle prompts
        const oraclePrompts = {
            borders: "about crossing borders, visas, and journeys across layers of legality and belonging",
            forge: "about incorporating businesses, structuring ventures, and turning intent into presence",
            decode: "about tax codes, compliance, and numbers serving human purpose"
        };

        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('zantara-jwt-token');
            const email = localStorage.getItem('zantara-user-email');
            const name = localStorage.getItem('zantara-user-name');
            const demoMode = localStorage.getItem('zantara-demo-mode');
            
            if (!token && !demoMode) {
                window.location.href = '../login-draft/login-v2.html';
                return false;
            }
            
            userName.textContent = name || email || 'Oracle Seeker';
            return true;
        }

        // Show oracle response
        function showResponse(text, isLoading = false) {
            if (emptyState) {
                emptyState.remove();
            }

            responseArea.innerHTML = `
                <div class="oracle-response ${isLoading ? 'loading' : ''}">
                    ${text}
                </div>
            `;
            
            responseArea.scrollTop = responseArea.scrollHeight;
        }

        // Oracle button handler
        oracleButtons.forEach(btn => {
            btn.addEventListener('click', async () => {
                const portal = btn.dataset.portal;
                activeOracle = portal;
                
                // Visual feedback
                oracleButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // Show loading
                showResponse('Listening to the cosmos...', true);
                
                // Disable buttons
                oracleButtons.forEach(b => b.disabled = true);
                
                try {
                    // Query unified API
                    const query = `Tell me ${oraclePrompts[portal]}`;
                    
                    const response = await fetch('https://nuzantara-backend.fly.dev/api/v3/zantara/unified', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('zantara-jwt-token') || 'demo'}`
                        },
                        body: JSON.stringify({
                            query: query,
                            domain: 'all',
                            mode: 'quick'
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.ok && data.data) {
                        // Format mystical response
                        let oracleText = `<strong style="color: var(--text-secondary)">The Oracle speaks:</strong><br><br>`;
                        
                        if (data.data.results) {
                            const domains = Object.keys(data.data.results);
                            domains.forEach(domain => {
                                const result = data.data.results[domain];
                                if (result && result.data) {
                                    oracleText += `<em>${domain}:</em> ${JSON.stringify(result.data).substring(0, 200)}...<br><br>`;
                                }
                            });
                        } else {
                            oracleText += 'The path reveals itself slowly. Ask again, with more clarity.';
                        }
                        
                        showResponse(oracleText);
                    } else {
                        throw new Error('The oracle remains silent');
                    }
                } catch (error) {
                    console.error('Oracle error:', error);
                    showResponse('The connection wavers... The oracle\'s voice fades. Try again.');
                } finally {
                    // Re-enable buttons
                    oracleButtons.forEach(b => b.disabled = false);
                }
            });
        });

        // Send inquiry
        async function sendInquiry() {
            const inquiry = inquiryInput.value.trim();
            if (!inquiry) return;
            
            // Show inquiry
            showResponse(`<em style="color: var(--text-secondary)">You ask:</em> "${inquiry}"<br><br>Consulting the oracle...`, true);
            inquiryInput.value = '';
            inquiryInput.style.height = 'auto';
            
            // Disable input
            sendBtn.disabled = true;
            inquiryInput.disabled = true;
            
            try {
                const response = await fetch('https://nuzantara-backend.fly.dev/api/v3/zantara/unified', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('zantara-jwt-token') || 'demo'}`
                    },
                    body: JSON.stringify({
                        query: inquiry,
                        domain: 'all',
                        mode: 'quick'
                    })
                });
                
                const data = await response.json();
                
                if (data.ok && data.data) {
                    let oracleText = `<em style="color: var(--text-secondary)">You ask:</em> "${inquiry}"<br><br>`;
                    oracleText += `<strong style="color: var(--text-secondary)">The Oracle responds:</strong><br><br>`;
                    
                    if (data.data.results) {
                        Object.keys(data.data.results).forEach(domain => {
                            const result = data.data.results[domain];
                            if (result && result.data) {
                                oracleText += `<em>${domain}:</em> ${JSON.stringify(result.data).substring(0, 200)}...<br><br>`;
                            }
                        });
                    }
                    
                    showResponse(oracleText);
                } else {
                    throw new Error('Oracle silent');
                }
            } catch (error) {
                console.error('Inquiry error:', error);
                showResponse(`<em style="color: var(--text-secondary)">You ask:</em> "${inquiry}"<br><br>The cosmos does not answer. Perhaps rephrase your question.`);
            } finally {
                sendBtn.disabled = false;
                inquiryInput.disabled = false;
                inquiryInput.focus();
            }
        }

        // Auto-resize textarea
        inquiryInput.addEventListener('input', () => {
            inquiryInput.style.height = 'auto';
            inquiryInput.style.height = Math.min(inquiryInput.scrollHeight, 120) + 'px';
        });

        // Send on Enter
        inquiryInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendInquiry();
            }
        });

        sendBtn.addEventListener('click', sendInquiry);

        // Logout
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('zantara-jwt-token');
            localStorage.removeItem('zantara-user-email');
            localStorage.removeItem('zantara-user-name');
            localStorage.removeItem('zantara-demo-mode');
            
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            
            setTimeout(() => {
                window.location.href = '../login-draft/login-v2.html';
            }, 500);
        });

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            inquiryInput.focus();
        });
    </script>
</body>
</html>
