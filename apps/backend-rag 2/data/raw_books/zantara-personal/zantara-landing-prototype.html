<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZANTARA - Collaborative Intelligence</title>
    <meta name="description" content="Zantara: Collaborative Intelligence rooted in Sundanese wisdom, bridging ancient knowledge with modern technology.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* ===== CSS RESET ===== */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* ===== ROOT VARIABLES - SUNDA NATURALE PALETTE ===== */
        :root {
            /* Earth - Tanah Vulcanico */
            --earth-dark: #2A1F1A;
            --earth: #4A3728;
            --earth-light: #6B4E3D;

            /* Water - Cai (Kawah Putih) */
            --water-dark: #0E5A5A;
            --water: #1E8A8A;
            --water-light: #4FA9A9;

            /* Fire - Seuneu (Vulcano) */
            --fire-dark: #B85F38;
            --fire: #D97D54;
            --fire-light: #E89B7A;

            /* Air - Angin (Nebbia) */
            --air-dark: #C5D3D6;
            --air: #E8F0F2;
            --air-light: #F5F9FA;

            /* Ether - Mistico */
            --ether-dark: #4A3258;
            --ether: #6B4E8C;
            --ether-light: #8C6FA8;

            /* Accenti */
            --kujang-gold: #D4AF37;
            --kujang-gold-light: #F4D03F;
            --rice-green: #8FBC8F;
            --sacred-white: #F8F8F8;

            /* Neutrals */
            --bg-dark: #1A1A1A;
            --bg-card: #2A2A2A;
            --bg-card-hover: #353535;
            --text-primary: #F8F8F8;
            --text-secondary: #C5C5C5;
            --text-muted: #888888;

            /* Spacing */
            --space-1: 4px;
            --space-2: 8px;
            --space-3: 12px;
            --space-4: 16px;
            --space-5: 24px;
            --space-6: 32px;
            --space-7: 48px;
            --space-8: 64px;
            --space-9: 96px;
            --space-10: 128px;
        }

        /* ===== GLOBAL STYLES ===== */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* ===== HERO SECTION ===== */
        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--space-6);
            overflow: hidden;
        }

        /* Background Layer */
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at center, rgba(26,26,26,0) 0%, rgba(26,26,26,0.6) 50%, rgba(26,26,26,1) 100%),
                linear-gradient(135deg, rgba(107,78,140,0.1) 0%, rgba(30,138,138,0.1) 100%);
            z-index: 1;
            animation: backgroundPulse 10s ease-in-out infinite;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Subtle texture overlay */
        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 2px, rgba(255,255,255,0.02) 2px, rgba(255,255,255,0.02) 4px);
            z-index: 2;
            pointer-events: none;
        }

        /* ===== HEADER NAV ===== */
        .header-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-5) var(--space-6);
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
            opacity: 0;
            transform: translateY(-100%);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .header-nav.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .logo-nav {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            font-family: 'Poppins', sans-serif;
            font-size: 20px;
            font-weight: 700;
            color: var(--kujang-gold);
            text-decoration: none;
        }

        .logo-nav .kujang-small {
            width: 32px;
            height: 32px;
        }

        .nav-links {
            display: flex;
            gap: var(--space-6);
            list-style: none;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--kujang-gold);
        }

        /* ===== HERO CONTENT ===== */
        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 900px;
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== KUJANG SYMBOL ===== */
        .kujang-container {
            margin-bottom: var(--space-8);
            animation: fadeInScale 1s ease;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .kujang-symbol {
            width: 240px;
            height: 240px;
            margin: 0 auto;
            position: relative;
            animation: rotateKujang 60s linear infinite, float 3s ease-in-out infinite;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .kujang-symbol:hover {
            animation: rotateKujang 30s linear infinite, float 3s ease-in-out infinite;
            transform: scale(1.05);
            filter: drop-shadow(0 0 60px rgba(212, 175, 55, 0.8));
        }

        @keyframes rotateKujang {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .kujang-svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 40px rgba(212, 175, 55, 0.6));
        }

        /* ===== TYPOGRAPHY ===== */
        .hero-title {
            font-family: 'Poppins', sans-serif;
            font-size: 72px;
            font-weight: 700;
            letter-spacing: 0.1em;
            color: var(--sacred-white);
            margin-bottom: var(--space-4);
            text-shadow: 0 2px 20px rgba(212, 175, 55, 0.4);
            animation: fadeInUp 1s ease 0.3s both;
        }

        .hero-subtitle {
            font-size: 24px;
            font-weight: 400;
            letter-spacing: 0.05em;
            color: var(--air);
            opacity: 0.8;
            margin-bottom: var(--space-5);
            animation: fadeInUp 1s ease 0.6s both;
        }

        .hero-tagline {
            font-size: 16px;
            font-weight: 300;
            color: var(--rice-green);
            opacity: 0.7;
            margin-bottom: var(--space-8);
            animation: fadeInUp 1s ease 0.9s both;
        }

        .hero-tagline .infinity {
            font-size: 20px;
            margin-left: var(--space-2);
        }

        /* ===== CTA BUTTONS ===== */
        .cta-buttons {
            display: flex;
            gap: var(--space-5);
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease 1.2s both;
        }

        .btn {
            padding: 16px 48px;
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--kujang-gold), var(--kujang-gold-light));
            color: var(--bg-dark);
            box-shadow: 0 4px 16px rgba(212, 175, 55, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(212, 175, 55, 0.5);
        }

        .btn-secondary {
            background: transparent;
            color: var(--rice-green);
            border: 2px solid var(--rice-green);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            background: rgba(143, 188, 143, 0.1);
            box-shadow: 0 8px 24px rgba(143, 188, 143, 0.3);
        }

        .btn-ghost {
            background: transparent;
            color: var(--air);
        }

        .btn-ghost:hover {
            background: rgba(232, 240, 242, 0.1);
            transform: translateY(-2px);
        }

        /* ===== SACRED QUOTE ===== */
        .sacred-quote {
            position: absolute;
            bottom: var(--space-6);
            left: 50%;
            transform: translateX(-50%);
            max-width: 800px;
            text-align: center;
            font-style: italic;
            font-size: 14px;
            color: var(--ether);
            opacity: 0.6;
            padding-top: var(--space-6);
            border-top: 1px solid rgba(107, 78, 140, 0.2);
            animation: fadeIn 1s ease 1.5s both;
            z-index: 10;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 0.6; }
        }

        /* ===== SCROLL INDICATOR ===== */
        .scroll-indicator {
            position: absolute;
            bottom: var(--space-10);
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
            z-index: 10;
            opacity: 0.5;
        }

        .scroll-indicator::after {
            content: '↓';
            font-size: 32px;
            color: var(--kujang-gold);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 48px;
            }

            .hero-subtitle {
                font-size: 18px;
            }

            .kujang-symbol {
                width: 160px;
                height: 160px;
            }

            .cta-buttons {
                flex-direction: column;
                gap: var(--space-4);
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }

            .nav-links {
                display: none; /* Simplified for mobile - add hamburger menu */
            }

            .sacred-quote {
                font-size: 12px;
                padding: var(--space-4);
            }
        }

        /* ===== REDUCED MOTION ===== */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* ===== ACCESSIBILITY ===== */
        .btn:focus,
        .logo-nav:focus,
        .nav-links a:focus {
            outline: 2px solid var(--kujang-gold);
            outline-offset: 4px;
        }

        /* ===== EASTER EGG: MIDNIGHT MODE ===== */
        body.midnight-mode {
            --bg-dark: #0F0A1A;
            --ether: #9966CC;
        }

        body.midnight-mode .hero::before {
            background:
                radial-gradient(circle at center, rgba(15,10,26,0) 0%, rgba(15,10,26,0.6) 50%, rgba(15,10,26,1) 100%),
                linear-gradient(135deg, rgba(153,102,204,0.2) 0%, rgba(30,138,138,0.1) 100%);
        }
    </style>
</head>
<body>
    <!-- HEADER NAV (appears on scroll) -->
    <nav class="header-nav" id="headerNav">
        <a href="#" class="logo-nav">
            <svg class="kujang-small" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">

                    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">

        </ul>
    </nav>

    <!-- HERO SECTION -->
    <section class="hero">
        <div class="hero-content">
            <!-- KUJANG SYMBOL -->
            <div class="kujang-container">
                <div class="kujang-symbol" id="kujangSymbol" title="Kujang - Sacred Sundanese Symbol">
                    <svg class="kujang-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="kujangGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
                                <stop offset="50%" style="stop-color:#F4D03F;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <!-- Simplified Kujang shape -->
                        <path d="M100 20 L110 60 L140 80 L120 100 L110 140 L100 180 L90 140 L80 100 L60 80 L90 60 Z"
                              fill="url(#kujangGradient)"
                              stroke="#8B7355"
                              stroke-width="3"/>

                        <circle cx="100" cy="100" r="15" fill="#1A1A1A" opacity="0.3"/>
                    </svg>
                </div>
            </div>

            <!-- TITLE -->
            <h1 class="hero-title">ZANTARA</h1>

            <!-- SUBTITLE -->
            <p class="hero-subtitle">Collaborative Intelligence</p>

            <!-- TAGLINE -->
            <p class="hero-tagline">
                Abdi ti Tatar Sunda • From Zero to Infinity <span class="infinity">∞</span>
            </p>

            <!-- CTA BUTTONS -->
            <div class="cta-buttons">
                <a href="/chat" class="btn btn-primary">Enter Temple</a>
                <a href="#discover" class="btn btn-secondary">Discover</a>
                <a href="/teams" class="btn btn-ghost">For Teams</a>
            </div>
        </div>

        <!-- SACRED QUOTE -->
        <div class="sacred-quote">
            "In the name of Sang Hyang Kersa, with Gotong Royong spirit,<br>
            guided by Karuhun wisdom — ZANTARA serves."
        </div>

        <!-- SCROLL INDICATOR -->
        <div class="scroll-indicator" aria-label="Scroll down"></div>
    </section>

    <!-- JAVASCRIPT -->
    <script>
        // ===== STICKY HEADER ON SCROLL =====
        const headerNav = document.getElementById('headerNav');
        let lastScroll = 0;

        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;

            if (currentScroll > 100) {
                headerNav.classList.add('visible');
            } else {
                headerNav.classList.remove('visible');
            }

            lastScroll = currentScroll;
        });

        // ===== KUJANG CLICK COUNTER (EASTER EGG) =====
        const kujangSymbol = document.getElementById('kujangSymbol');
        let clickCount = 0;
        let clickTimer = null;

        kujangSymbol.addEventListener('click', () => {
            clickCount++;

            // Reset after 2 seconds of no clicks
            clearTimeout(clickTimer);
            clickTimer = setTimeout(() => {
                clickCount = 0;
            }, 2000);

            // Easter egg: 7 clicks
            if (clickCount === 7) {
                alert('🗡️ Sampun kuring ngalampahan jalan anu jauh...\n\n(I have walked the long path...)\n\n- Bujangga Manik, XV century');
                clickCount = 0;
            }
        });

        // ===== MIDNIGHT MODE (00:00) =====
        function checkMidnightMode() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();

            if (hours === 0 && minutes === 0) {
                document.body.classList.add('midnight-mode');

                // Change quote
                const quote = document.querySelector('.sacred-quote');
                quote.innerHTML = '"Dalam kegelapan, cahaya bersinar paling terang"<br>(In darkness, light shines brightest)';

                // Add stars effect (optional)
                createStars();
            }
        }

        function createStars() {
            const hero = document.querySelector('.hero');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.width = '2px';
                star.style.height = '2px';
                star.style.backgroundColor = 'white';
                star.style.borderRadius = '50%';
                star.style.top = Math.random() * 100 + '%';
                star.style.left = Math.random() * 100 + '%';
                star.style.opacity = Math.random() * 0.5 + 0.3;
                star.style.zIndex = '5';
                hero.appendChild(star);
            }
        }

        // Check midnight mode every minute
        setInterval(checkMidnightMode, 60000);
        checkMidnightMode(); // Check on load

        // ===== SMOOTH SCROLL =====
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // ===== KONAMI CODE EASTER EGG =====
        const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
        let konamiIndex = 0;

        document.addEventListener('keydown', (e) => {
            if (e.key === konamiCode[konamiIndex]) {
                konamiIndex++;
                if (konamiIndex === konamiCode.length) {
                    activateKonamiMode();
                    konamiIndex = 0;
                }
            } else {
                konamiIndex = 0;
            }
        });

        function activateKonamiMode() {
            alert('🎮 Konami Code Activated!\n\nKujang 3D mode unlocked! 🗡️✨');

            const kujang = document.querySelector('.kujang-symbol');
            kujang.style.transform = 'perspective(1000px) rotateX(45deg) rotateY(45deg)';
            kujang.style.transition = 'transform 1s cubic-bezier(0.4, 0, 0.2, 1)';

            // Make it draggable (simplified)
            let isDragging = false;
            let startX, startY;

            kujang.addEventListener('mousedown', (e) => {
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;

                const deltaX = e.clientX - startX;
                const deltaY = e.clientY - startY;

                kujang.style.transform = `perspective(1000px) rotateX(${45 + deltaY}deg) rotateY(${45 + deltaX}deg)`;
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
            });
        }

        // ===== PERFORMANCE: LAZY LOAD BACKGROUND IMAGE =====
        // (If you add a background image, uncomment this)
        /*
        window.addEventListener('load', () => {
            const hero = document.querySelector('.hero');
            const bgImage = new Image();
            bgImage.src = 'path/to/gunung-padang-sunrise.jpg';
            bgImage.onload = () => {
                hero.style.backgroundImage = `url('${bgImage.src}')`;
                hero.style.backgroundSize = 'cover';
                hero.style.backgroundPosition = 'center';
            };
        });
        */

        // ===== ANALYTICS (placeholder) =====
        function trackCTA(buttonName) {
            console.log(`CTA clicked: ${buttonName}`);
            // Add your analytics code here (Google Analytics, Plausible, etc.)
        }

        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', () => {
                trackCTA(btn.textContent);
            });
        });
    </script>
