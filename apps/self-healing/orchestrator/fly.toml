# Fly.io configuration for ZANTARA Self-Healing Orchestrator

app = "nuzantara-orchestrator"
primary_region = "sin"

[build]
  dockerfile = "Dockerfile"

[env]
  SERVICE_NAME = "orchestrator"
  LOG_LEVEL = "INFO"

[[services]]
  protocol = "tcp"
  internal_port = 8000

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 250
    soft_limit = 200

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "10s"
    restart_limit = 0

  [[services.http_checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "get"
    path = "/api/health"
    protocol = "http"
    restart_limit = 0

    [services.http_checks.headers]
      Content-Type = "application/json"
