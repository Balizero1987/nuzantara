<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bali Zero Workspace - Login">
    <title>Login | Bali Zero Workspace</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/zantara-lotus-icon.svg">
    
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6B4FA8 0%, #4A3A7A 50%, #2D5F8D 100%);
            position: relative;
            overflow: hidden;
        }
        
        /* Animated background lotus */
        .login-container::before {
            content: '';
            position: absolute;
            top: -20%;
            right: -10%;
            width: 800px;
            height: 800px;
            background: url('assets/zantara_logo_transparent.png') no-repeat center;
            background-size: contain;
            opacity: 0.05;
            animation: float 20s ease-in-out infinite;
        }
        
        .login-container::after {
            content: '';
            position: absolute;
            bottom: -20%;
            left: -10%;
            width: 600px;
            height: 600px;
            background: url('assets/zantara_logo_transparent.png') no-repeat center;
            background-size: contain;
            opacity: 0.05;
            animation: float 25s ease-in-out infinite reverse;
        }
        
        .login-box {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            padding: 48px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(20px);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            display: block;
            filter: drop-shadow(0 4px 12px rgba(107, 79, 168, 0.3));
            animation: float 6s ease-in-out infinite;
        }
        
        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }
        
        .login-subtitle {
            font-size: 15px;
            color: var(--text-secondary);
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .form-input {
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            background: var(--bg-primary);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--lotus-purple-royal);
            box-shadow: 0 0 0 4px rgba(107, 79, 168, 0.1);
        }
        
        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .form-checkbox input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .login-button {
            padding: 16px;
            background: linear-gradient(135deg, #6B4FA8, #4FD1C5);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(107, 79, 168, 0.3);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .login-divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 24px 0;
        }
        
        .login-divider::before,
        .login-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }
        
        .login-divider span {
            font-size: 13px;
            color: var(--text-tertiary);
            font-weight: 500;
        }
        
        .social-login {
            display: flex;
            gap: 12px;
        }
        
        .social-button {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: var(--bg-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .social-button:hover {
            border-color: var(--lotus-purple-royal);
            background: rgba(107, 79, 168, 0.05);
        }
        
        .login-footer {
            text-align: center;
            margin-top: 32px;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .login-footer a {
            color: var(--lotus-purple-royal);
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .powered-by-login {
            text-align: center;
            margin-top: 24px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .powered-by-login strong {
            color: white;
            font-weight: 700;
        }
    </style>
</head>
<body class="light-mode">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="assets/zantara_logo_transparent.png" alt="ZANTARA" class="login-logo">
                <h1 class="login-title">Welcome back</h1>
                <p class="login-subtitle">Sign in to Bali Zero Workspace</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="zero@balizero.com"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="••••••••"
                        required
                    >
                </div>
                
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <label class="form-checkbox">
                        <input type="checkbox" id="remember">
                        Remember me
                    </label>
                    <a href="#" style="font-size: 14px; color: var(--lotus-purple-royal); text-decoration: none; font-weight: 600;">Forgot password?</a>
                </div>
                
                <button type="submit" class="login-button">Sign In</button>
            </form>
            
            <div class="login-divider">
                <span>OR CONTINUE WITH</span>
            </div>
            
            <div class="social-login">
                <button class="social-button" onclick="alert('Google SSO coming soon!')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Google
                </button>
                <button class="social-button" onclick="alert('Microsoft SSO coming soon!')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path fill="#f25022" d="M1 1h10v10H1z"/>
                        <path fill="#00a4ef" d="M13 1h10v10H13z"/>
                        <path fill="#7fba00" d="M1 13h10v10H1z"/>
                        <path fill="#ffb900" d="M13 13h10v10H13z"/>
                    </svg>
                    Microsoft
                </button>
            </div>
            
            <div class="login-footer">
                Don't have an account? <a href="#">Sign up</a>
            </div>
        </div>
        
        <div class="powered-by-login">
            Powered by <strong>ZANTARA AI</strong>
        </div>
    </div>
    
    <script>
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simple demo - redirect to workspace
            if (email && password) {
                // Show loading state
                const button = document.querySelector('.login-button');
                button.textContent = 'Signing in...';
                button.disabled = true;
                
                // Simulate API call
                setTimeout(() => {
                    // Redirect to workspace
                    window.location.href = 'index.html';
                }, 1000);
            }
        });
    </script>
</body>
</html>
