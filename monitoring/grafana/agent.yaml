# Minimal Grafana Agent configuration for local deployment
# For production with Grafana Cloud, update with proper credentials

metrics:
  configs:
    - name: default
      scrape_configs:
        - job_name: 'prometheus'
          static_configs:
            - targets: ['prometheus:9090']

logs:
  configs:
    - name: default
      positions:
        filename: /tmp/positions.yaml
      scrape_configs: []
