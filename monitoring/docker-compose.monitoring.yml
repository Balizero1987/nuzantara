version: '3.8'

services:
  # Grafana Agent - Collects metrics/logs/traces and sends to Grafana Cloud
  grafana-agent:
    image: grafana/agent:latest
    container_name: nuzantara-grafana-agent
    restart: unless-stopped
    volumes:
      - ./grafana/agent.yaml:/etc/agent/agent.yaml:ro
      - /var/log:/var/log:ro
      - grafana_positions:/tmp
    environment:
      - GRAFANA_USERNAME=${GRAFANA_USERNAME}
      - GRAFANA_API_KEY=${GRAFANA_API_KEY}
    command: -config.file=/etc/agent/agent.yaml
    networks:
      - monitoring

  # Prometheus - Local metrics storage
  prometheus:
    image: prom/prometheus:latest
    container_name: nuzantara-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./alerts:/etc/prometheus/alerts:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    networks:
      - monitoring

  # Node Exporter - System metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: nuzantara-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - monitoring

  # cAdvisor - Container metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: nuzantara-cadvisor
    restart: unless-stopped
    ports:
      - "8090:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    privileged: true
    networks:
      - monitoring

  # AlertManager - Alert routing
  alertmanager:
    image: prom/alertmanager:latest
    container_name: nuzantara-alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./alerts/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - monitoring

volumes:
  prometheus_data:
    driver: local
  alertmanager_data:
    driver: local
  grafana_positions:
    driver: local

networks:
  monitoring:
    driver: bridge
