global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'nuzantara-monitor'
    environment: 'production'

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

rule_files:
  - '/etc/prometheus/alerts/rules.yml'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'nodejs-backend'
    scrape_interval: 10s
    static_configs:
      - targets: ['host.docker.internal:8080']
        labels:
          service: 'backend-ts'
          app: 'nuzantara'

  - job_name: 'python-backend'
    scrape_interval: 10s
    static_configs:
      - targets: ['host.docker.internal:8000']
        labels:
          service: 'backend-rag'
          app: 'nuzantara'

  - job_name: 'orchestrator'
    scrape_interval: 10s
    static_configs:
      - targets: ['host.docker.internal:3000']
        labels:
          service: 'orchestrator'
          app: 'nuzantara'

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'system'

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'containers'
