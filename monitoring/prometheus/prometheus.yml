global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'nuzantara-monitor'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - 'alerts/*.yml'

# Scrape configurations
scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape Node.js backend
  - job_name: 'nodejs-backend'
    scrape_interval: 10s
    static_configs:
      - targets: ['host.docker.internal:8080']
        labels:
          service: 'backend-ts'
          app: 'nuzantara'

  # Scrape Python backend
  - job_name: 'python-backend'
    scrape_interval: 10s
    static_configs:
      - targets: ['host.docker.internal:8000']
        labels:
          service: 'backend-rag'
          app: 'nuzantara'

  # Scrape Orchestrator
  - job_name: 'orchestrator'
    scrape_interval: 10s
    static_configs:
      - targets: ['host.docker.internal:3000']
        labels:
          service: 'orchestrator'
          app: 'nuzantara'

  # Scrape Node Exporter
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'

  # Scrape cAdvisor
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'

  # Scrape Redis (if Redis exporter is running)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
    # Only if Redis exporter is set up
