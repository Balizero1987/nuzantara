# ZANTARA Monitoring - Prometheus Configuration
# Enterprise-grade metrics collection for production visibility

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'zantara-production'
    environment: 'fly-io'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Load rules files
rule_files:
  - '/etc/prometheus/alerts/*.yml'

# Scrape configurations
scrape_configs:
  # Backend RAG (Python/FastAPI)
  - job_name: 'zantara-rag-backend'
    metrics_path: '/metrics'
    static_configs:
      - targets:
          - 'nuzantara-rag.fly.dev:443'
    scheme: https
    tls_config:
      insecure_skip_verify: false
    scrape_interval: 10s
    scrape_timeout: 5s

  # Backend TS (Node.js/TypeScript)
  - job_name: 'zantara-ts-backend'
    metrics_path: '/metrics'
    static_configs:
      - targets:
          - 'nuzantara-backend.fly.dev:443'
    scheme: https
    tls_config:
      insecure_skip_verify: false
    scrape_interval: 10s
    scrape_timeout: 5s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - 'localhost:9090'

  # Node Exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets:
          - 'node-exporter:9100'

  # Blackbox Exporter (uptime checks)
  - job_name: 'blackbox'
    metrics_path: '/probe'
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - 'https://zantara.balizero.com'
          - 'https://nuzantara-rag.fly.dev/health'
          - 'https://nuzantara-backend.fly.dev/health'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
