# ZANTARA Alert Rules for Prometheus

groups:
  # =====================================================
  # CRITICAL ALERTS - Immediate Action Required
  # =====================================================
  - name: critical_alerts
    interval: 30s
    rules:
      # Service Down
      - alert: ServiceDown
        expr: up == 0
        for: 2m
        labels:
          severity: critical
          team: devops
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.instance }} of job {{ $labels.job }} has been down for more than 2 minutes."

      # High Error Rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
          team: backend
        annotations:
          summary: "High error rate on {{ $labels.service }}"
          description: "Error rate is {{ $value | humanizePercentage }} on {{ $labels.instance }}"

      # Database Connection Failures
      - alert: DatabaseConnectionFailure
        expr: rate(database_connection_errors_total[5m]) > 0
        for: 2m
        labels:
          severity: critical
          team: backend
        annotations:
          summary: "Database connection failures on {{ $labels.service }}"
          description: "{{ $labels.instance }} is experiencing database connection issues"

      # Memory Critical
      - alert: MemoryCritical
        expr: (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes) < 0.1
        for: 5m
        labels:
          severity: critical
          team: devops
        annotations:
          summary: "Critical memory usage on {{ $labels.instance }}"
          description: "Available memory is below 10%: {{ $value | humanizePercentage }}"

      # Disk Space Critical
      - alert: DiskSpaceCritical
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) < 0.1
        for: 5m
        labels:
          severity: critical
          team: devops
        annotations:
          summary: "Critical disk space on {{ $labels.instance }}"
          description: "Available disk space is below 10%: {{ $value | humanizePercentage }}"

  # =====================================================
  # WARNING ALERTS - Monitor Closely
  # =====================================================
  - name: warning_alerts
    interval: 1m
    rules:
      # High Response Time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 10m
        labels:
          severity: warning
          team: backend
        annotations:
          summary: "High response time on {{ $labels.service }}"
          description: "95th percentile response time is {{ $value }}s on {{ $labels.instance }}"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes) < 0.2
        for: 10m
        labels:
          severity: warning
          team: devops
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Available memory is below 20%: {{ $value | humanizePercentage }}"

      # High CPU Usage
      - alert: HighCPUUsage
        expr: 100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 10m
        labels:
          severity: warning
          team: devops
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 80%: {{ $value | humanize }}%"

      # High Request Rate
      - alert: HighRequestRate
        expr: rate(http_requests_total[5m]) > 1000
        for: 10m
        labels:
          severity: warning
          team: backend
        annotations:
          summary: "High request rate on {{ $labels.service }}"
          description: "Request rate is {{ $value | humanize }} req/s on {{ $labels.instance }}"

      # ChromaDB Collection Size
      - alert: ChromaDBCollectionLarge
        expr: chromadb_collection_count > 100000
        for: 1h
        labels:
          severity: warning
          team: backend
        annotations:
          summary: "ChromaDB collection growing large"
          description: "Collection {{ $labels.collection }} has {{ $value }} documents"

  # =====================================================
  # PERFORMANCE ALERTS
  # =====================================================
  - name: performance_alerts
    interval: 2m
    rules:
      # Slow Database Queries
      - alert: SlowDatabaseQueries
        expr: rate(database_query_duration_seconds_sum[5m]) / rate(database_query_duration_seconds_count[5m]) > 1
        for: 10m
        labels:
          severity: warning
          team: backend
        annotations:
          summary: "Slow database queries on {{ $labels.service }}"
          description: "Average query time is {{ $value }}s"

      # High API Latency
      - alert: HighAPILatency
        expr: histogram_quantile(0.99, rate(api_request_duration_seconds_bucket[5m])) > 5
        for: 10m
        labels:
          severity: warning
          team: backend
        annotations:
          summary: "High API latency on {{ $labels.service }}"
          description: "99th percentile latency is {{ $value }}s"

      # RAG Vector Search Slow
      - alert: VectorSearchSlow
        expr: histogram_quantile(0.95, rate(vector_search_duration_seconds_bucket[5m])) > 3
        for: 10m
        labels:
          severity: warning
          team: backend
        annotations:
          summary: "Vector search is slow on {{ $labels.service }}"
          description: "95th percentile search time is {{ $value }}s"

  # =====================================================
  # AI/ML SPECIFIC ALERTS
  # =====================================================
  - name: ai_alerts
    interval: 2m
    rules:
      # OpenAI API Errors
      - alert: OpenAIAPIErrors
        expr: rate(openai_api_errors_total[5m]) > 0.01
        for: 5m
        labels:
          severity: warning
          team: ai
        annotations:
          summary: "OpenAI API errors on {{ $labels.service }}"
          description: "Error rate: {{ $value | humanize }} errors/s"

      # Anthropic API Errors
      - alert: AnthropicAPIErrors
        expr: rate(anthropic_api_errors_total[5m]) > 0.01
        for: 5m
        labels:
          severity: warning
          team: ai
        annotations:
          summary: "Anthropic API errors on {{ $labels.service }}"
          description: "Error rate: {{ $value | humanize }} errors/s"

      # High AI API Costs
      - alert: HighAICosts
        expr: increase(ai_api_cost_usd_total[1h]) > 10
        for: 10m
        labels:
          severity: warning
          team: ai
        annotations:
          summary: "High AI API costs"
          description: "API costs in last hour: ${{ $value | humanize }}"

      # Embedding Generation Failures
      - alert: EmbeddingGenerationFailures
        expr: rate(embedding_generation_failures_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          team: ai
        annotations:
          summary: "Embedding generation failures"
          description: "Failure rate: {{ $value | humanizePercentage }}"

  # =====================================================
  # BUSINESS METRICS ALERTS
  # =====================================================
  - name: business_alerts
    interval: 5m
    rules:
      # Low User Activity
      - alert: LowUserActivity
        expr: rate(user_sessions_total[1h]) < 10
        for: 1h
        labels:
          severity: info
          team: product
        annotations:
          summary: "Low user activity detected"
          description: "Only {{ $value | humanize }} sessions in the last hour"

      # High Session Duration
      - alert: UnusuallyLongSessions
        expr: histogram_quantile(0.95, rate(session_duration_seconds_bucket[1h])) > 3600
        for: 30m
        labels:
          severity: info
          team: product
        annotations:
          summary: "Users having unusually long sessions"
          description: "95th percentile session duration: {{ $value | humanizeDuration }}"

  # =====================================================
  # INFRASTRUCTURE ALERTS
  # =====================================================
  - name: infrastructure_alerts
    interval: 2m
    rules:
      # Certificate Expiry
      - alert: SSLCertificateExpiringSoon
        expr: probe_ssl_earliest_cert_expiry - time() < 86400 * 7
        for: 1h
        labels:
          severity: warning
          team: devops
        annotations:
          summary: "SSL certificate expiring soon"
          description: "Certificate for {{ $labels.instance }} expires in {{ $value | humanizeDuration }}"

      # Network Issues
      - alert: HighNetworkErrors
        expr: rate(node_network_receive_errs_total[5m]) + rate(node_network_transmit_errs_total[5m]) > 10
        for: 5m
        labels:
          severity: warning
          team: devops
        annotations:
          summary: "High network errors on {{ $labels.instance }}"
          description: "Network error rate: {{ $value | humanize }} errors/s"

      # Container Restarts
      - alert: FrequentContainerRestarts
        expr: rate(container_restarts_total[30m]) > 5
        for: 10m
        labels:
          severity: warning
          team: devops
        annotations:
          summary: "Frequent container restarts"
          description: "Container {{ $labels.container }} restarted {{ $value | humanize }} times in 30m"
