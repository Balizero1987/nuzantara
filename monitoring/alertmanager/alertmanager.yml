# Alertmanager Configuration for ZANTARA
# Routes alerts to appropriate channels based on severity

global:
  resolve_timeout: 5m
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'monitoring@zantara.com'
  smtp_auth_username: 'monitoring@zantara.com'
  smtp_auth_password: '${SMTP_PASSWORD}'

# Templates for alert notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree for alert routing
route:
  group_by: ['alertname', 'cluster', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  
  routes:
    # Critical alerts ‚Üí PagerDuty + Slack
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true
    
    # Warning alerts ‚Üí Slack only
    - match:
        severity: warning
      receiver: 'warning-alerts'
      continue: false

# Alert receivers
receivers:
  # Default email notification
  - name: 'default'
    email_configs:
      - to: 'platform@zantara.com'
        headers:
          Subject: '[ZANTARA] {{ .GroupLabels.alertname }}'
        html: |
          <h2>Alert: {{ .GroupLabels.alertname }}</h2>
          <p><strong>Severity:</strong> {{ .CommonLabels.severity }}</p>
          <p><strong>Description:</strong> {{ .CommonAnnotations.description }}</p>
          <p><strong>Runbook:</strong> <a href="{{ .CommonAnnotations.runbook }}">{{ .CommonAnnotations.runbook }}</a></p>

  # Critical alerts (PagerDuty + Slack)
  - name: 'critical-alerts'
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SERVICE_KEY}'
        description: '{{ .GroupLabels.alertname }}: {{ .CommonAnnotations.summary }}'
        details:
          firing: '{{ .Alerts.Firing | len }}'
          severity: '{{ .CommonLabels.severity }}'
          instance: '{{ .CommonLabels.instance }}'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#zantara-critical'
        title: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
        text: |
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
          *Severity:* {{ .CommonLabels.severity }}
          *Instance:* {{ .CommonLabels.instance }}
          *Runbook:* {{ .CommonAnnotations.runbook }}
        color: 'danger'
        send_resolved: true

  # Warning alerts (Slack only)
  - name: 'warning-alerts'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#zantara-warnings'
        title: '‚ö†Ô∏è WARNING: {{ .GroupLabels.alertname }}'
        text: |
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
          *Instance:* {{ .CommonLabels.instance }}
        color: 'warning'
        send_resolved: true

# Inhibition rules (suppress alerts)
inhibit_rules:
  # Suppress all warnings if service is down
  - source_match:
      severity: 'critical'
      alertname: 'ServiceDown'
    target_match:
      severity: 'warning'
    equal: ['instance']
