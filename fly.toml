# fly.toml app configuration file generated for nuzantara-rag on 2025-11-04T22:20:11+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'nuzantara-rag'
primary_region = 'sin'
kill_signal = 'SIGTERM'
kill_timeout = '30s'

[build]
  dockerfile = 'apps/backend-rag/Dockerfile.fly'

[deploy]
  strategy = 'rolling'

[env]
  QDRANT_URL = 'https://nuzantara-qdrant.fly.dev'
  EMBEDDING_DIMENSIONS = '1536'
  EMBEDDING_MODEL = 'text-embedding-3-small'
  EMBEDDING_PROVIDER = 'openai'
  NODE_ENV = 'production'
  PORT = '8000'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [[http_service.checks]]
    interval = '60s'
    timeout = '10s'
    grace_period = '5m0s'  # 5 minutes to allow Python imports + AI services initialization
    method = 'GET'
    path = '/health'

[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 2
