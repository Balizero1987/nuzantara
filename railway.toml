[build]
# Use Dockerfile for build
builder = "dockerfile"
dockerfilePath = "apps/backend-rag 2/backend/Dockerfile"
# CRITICAL: Set build context to backend directory so COPY commands work
buildContext = "apps/backend-rag 2/backend"
watchPaths = ["apps/backend-rag 2/backend/**"]

[deploy]
# Health check configuration
healthcheckPath = "/health"
healthcheckTimeout = 180  # 3 minutes (allow time for ChromaDB download + model loading)
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

# Resource allocation
numReplicas = 1
