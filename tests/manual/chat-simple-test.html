<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZANTARA Chat - Simple Test</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif; 
            background: #1a1a1a; 
            color: white; 
        }
        .app { 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
        }
        .header { 
            background: #2a2a2a; 
            padding: 10px 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid #333; 
        }
        .messages { 
            flex: 1; 
            padding: 20px; 
            overflow-y: auto; 
            background: #1a1a1a; 
        }
        .input-area { 
            background: #2a2a2a; 
            padding: 20px; 
            border-top: 1px solid #333; 
            display: flex;
            gap: 10px;
        }
        .input { 
            flex: 1;
            padding: 10px; 
            background: #333; 
            color: white; 
            border: 1px solid #555; 
            border-radius: 5px; 
        }
        .user-message, .ai-message { 
            margin: 10px 0; 
            padding: 10px; 
            border-radius: 5px; 
        }
        .user-message { 
            background: #3b82f6; 
            margin-left: 20%; 
        }
        .ai-message { 
            background: #374151; 
            margin-right: 20%; 
        }
        button { 
            background: #3b82f6; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        button:hover { 
            background: #2563eb; 
        }
        button:disabled {
            background: #6b7280;
            cursor: not-allowed;
        }
        .welcome { 
            text-align: center; 
            padding: 40px; 
            color: #9ca3af; 
        }
        .typing-indicator { 
            color: #9ca3af; 
            font-style: italic; 
        }
        .error-message { 
            color: #f87171; 
            background: #7f1d1d; 
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="header">
            <div>
                <h1>ZANTARA Chat - Simple Test</h1>
            </div>
            <div>
                <span id="status">Ready</span>
            </div>
        </div>
        
        <div class="messages" id="messages">
            <div class="welcome">
                <h2>Welcome to ZANTARA</h2>
                <p>Type a message below to start chatting!</p>
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="messageInput" class="input" placeholder="Type a message..." />
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        console.log('üöÄ ZANTARA Simple Chat Test loaded');
        
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const statusSpan = document.getElementById('status');
        
        let conversationHistory = [];
        
        // Simple message creation
        function createMessage(role, content) {
            const message = document.createElement('div');
            message.className = role === 'user' ? 'user-message' : 'ai-message';
            message.textContent = content;
            return message;
        }
        
        // Show typing indicator
        function showTyping() {
            const typing = document.createElement('div');
            typing.className = 'typing-indicator';
            typing.textContent = 'ZANTARA is typing...';
            typing.id = 'typing';
            messagesDiv.appendChild(typing);
            scrollToBottom();
        }
        
        // Remove typing indicator
        function hideTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }
        
        // Scroll to bottom
        function scrollToBottom() {
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // Send message function
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            console.log('üì§ Sending message:', message);
            
            // Clear input
            messageInput.value = '';
            
            // Remove welcome message
            const welcome = messagesDiv.querySelector('.welcome');
            if (welcome) welcome.remove();
            
            // Add user message
            const userMsg = createMessage('user', message);
            messagesDiv.appendChild(userMsg);
            conversationHistory.push({ role: 'user', content: message });
            
            // Show typing
            showTyping();
            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';
            statusSpan.textContent = 'Sending...';
            
            scrollToBottom();
            
            try {
                // Try SSE first
                console.log('üåä Trying SSE...');
                const sseResponse = await fetch(`/bali-zero/chat-stream?query=${encodeURIComponent(message)}&user_email=test@example.com`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'text/event-stream',
                        'Cache-Control': 'no-cache'
                    }
                });
                
                if (sseResponse.ok) {
                    console.log('‚úÖ SSE connected');
                    statusSpan.textContent = 'Connected via SSE';
                    
                    const reader = sseResponse.body.getReader();
                    const decoder = new TextDecoder();
                    let aiMessage = '';
                    let aiMsg = null;
                    
                    hideTyping();
                    aiMsg = createMessage('ai', '');
                    messagesDiv.appendChild(aiMsg);
                    
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        
                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');
                        
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                try {
                                    const data = JSON.parse(line.slice(6));
                                    if (data.text) {
                                        aiMessage += data.text;
                                        aiMsg.textContent = aiMessage;
                                        scrollToBottom();
                                    }
                                    if (data.done) {
                                        console.log('‚úÖ SSE complete');
                                        conversationHistory.push({ role: 'assistant', content: aiMessage });
                                        break;
                                    }
                                } catch (e) {
                                    console.log('Parse error:', e);
                                }
                            }
                        }
                    }
                } else {
                    throw new Error(`SSE failed: ${sseResponse.status}`);
                }
                
            } catch (sseError) {
                console.log('‚ùå SSE failed, trying API:', sseError.message);
                
                try {
                    // Fallback to regular API
                    console.log('üîÑ Trying API...');
                    statusSpan.textContent = 'Using API fallback';
                    
                    const response = await fetch('/bali-zero/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            query: message,
                            user_email: 'test@example.com',
                            conversation_history: conversationHistory
                        })
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        const aiText = result.response || result.answer || 'No response';
                        
                        hideTyping();
                        const aiMsg = createMessage('ai', aiText);
                        messagesDiv.appendChild(aiMsg);
                        conversationHistory.push({ role: 'assistant', content: aiText });
                        
                        console.log('‚úÖ API successful');
                        statusSpan.textContent = 'API successful';
                    } else {
                        throw new Error(`API failed: ${response.status}`);
                    }
                    
                } catch (apiError) {
                    console.log('‚ùå API also failed:', apiError.message);
                    
                    // Final fallback - show error
                    hideTyping();
                    const errorMsg = createMessage('ai', '‚ùå Connection error. Please try again.');
                    errorMsg.className = 'error-message';
                    messagesDiv.appendChild(errorMsg);
                    
                    statusSpan.textContent = 'Connection failed';
                }
            }
            
            sendBtn.disabled = false;
            sendBtn.textContent = 'Send';
            scrollToBottom();
        }
        
        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Focus input
        messageInput.focus();
        
        console.log('‚úÖ Simple chat ready');
    </script>
</body>
</html>
