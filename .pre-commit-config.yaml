repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
      - id: detect-private-key

  - repo: local
    hooks:
      - id: sentinel
        name: Sentinel System Guardian
        entry: ./sentinel --scribe
        language: system
        pass_filenames: false
        always_run: true
      - id: backend-tests-pre-push
        name: Backend Unit Tests (Pre-Push)
        entry: bash -c 'cd apps/backend-rag && python -m pytest tests/unit/ -v --tb=short -x -q || (echo "‚ùå Tests failed! Fix tests before pushing." && exit 1)'
        language: system
        pass_filenames: false
        stages: [push]
        files: ^apps/backend-rag/backend/.*\.py$
        always_run: false
