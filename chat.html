<!DOCTYPE html>
<html lang="en" data-theme="night">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZANTARA - Legal Counsel</title>

  <!-- Design System -->
  <link rel="stylesheet" href="css/design-system.css">
  <!-- Bali Zero Theme -->
  <link rel="stylesheet" href="css/bali-zero-theme.css">

  <!-- Authentication Guard -->
  <script src="js/auth-guard.js"></script>
  <script src="js/user-context.js"></script>
  <script src="js/theme-manager.js"></script>

  <style>
    /* Sfondo grigio #1A1A24 */
    html, body {
      background: #1A1A24 !important;
    }

    .messages-container,
    .messages-inner,
    .message-space {
      background: transparent !important; /* Transparent to show body background */
    }

    /* Layout */
    body {
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Video Background (optional - da testare performance) */
    .video-background {
      position: fixed;
      inset: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0; /* Hidden for now - enable when video ready */
    }

    /* Overlay - removed for pure black background */
    .bg-overlay {
      display: none;
    }

    /* Header - Fixed at top, single line layout */
    .chat-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      z-index: 100;
      background: transparent;
      backdrop-filter: none;
      border: none;
      height: 85px;
      transition: all 0.3s ease;
    }

    /* Header styles per tema */
    body[data-theme="day"] .chat-header {
      background: rgba(249, 245, 240, 0.95);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(233, 77, 53, 0.1);
    }

    body[data-theme="night"] .chat-header,
    body:not([data-theme]) .chat-header {
      background: rgba(18, 18, 26, 0.95);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(233, 77, 53, 0.15);
    }


    /* User Info - Inline with header */
    .user-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      z-index: 51;
      flex: 0 0 auto;
    }

    .user-avatar {
      width: 2.6rem; /* Increased by 30%: 2rem * 1.3 = 2.6rem */
      width: 2.6rem;
      height: 2.6rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      flex-shrink: 0;
    }

    body[data-theme="day"] .user-avatar {
      background: rgba(233, 77, 53, 0.1);
      border: 2px solid rgba(233, 77, 53, 0.3);
      color: #E94D35;
    }

    body[data-theme="night"] .user-avatar,
    body:not([data-theme]) .user-avatar {
      background: rgba(233, 77, 53, 0.15);
      border: 2px solid rgba(233, 77, 53, 0.4);
      color: #E94D35;
    }

    body[data-theme="day"] .user-avatar:hover {
      transform: scale(1.1);
      border-color: #E94D35;
      box-shadow: 0 0 20px rgba(233, 77, 53, 0.3);
    }

    body[data-theme="night"] .user-avatar:hover,
    body:not([data-theme]) .user-avatar:hover {
      transform: scale(1.1);
      border-color: #E94D35;
      box-shadow: 0 0 20px rgba(233, 77, 53, 0.5);
    }

    .user-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .user-details {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      display: none; /* Hide user details to show only name */
    }

    .user-email {
      display: none; /* Hidden per user request */
      font-size: 0.875rem;
      font-weight: 400;
      transition: color 0.3s ease;
    }

    body[data-theme="day"] .user-email {
      color: rgba(26, 26, 38, 0.8);
    }

    body[data-theme="night"] .user-email,
    body:not([data-theme]) .user-email {
      color: rgba(255, 255, 255, 0.8);
      display: none;
    }

    .user-role {
      display: none; /* Hide role */
    }

    .logout-btn {
      padding: 0.375rem 0.75rem;
      background: transparent;
      border-radius: 0.375rem;
      font-size: 0.8125rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    body[data-theme="day"] .logout-btn {
      border: 1px solid rgba(233, 77, 53, 0.3);
      color: #E94D35;
    }

    body[data-theme="night"] .logout-btn,
    body:not([data-theme]) .logout-btn {
      border: 1px solid rgba(233, 77, 53, 0.4);
      color: #E94D35;
    }

    body[data-theme="day"] .logout-btn:hover {
      border-color: #E94D35;
      background: rgba(233, 77, 53, 0.1);
      transform: scale(1.05);
    }

    body[data-theme="night"] .logout-btn:hover,
    body:not([data-theme]) .logout-btn:hover {
      border-color: #E94D35;
      background: rgba(233, 77, 53, 0.15);
      transform: scale(1.05);
    }

    .zantara-logo {
      width: auto;
      height: auto;
      max-width: 150px;
      display: block;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      transform: translateZ(0);
      -webkit-transform: translateZ(0);
      object-fit: contain;
      background-color: transparent;
      padding: 0.5rem;
      transition: all 0.3s ease;
      display: block;
      margin: 0;
    }



    /* Messages Area - Fixed center, scrollable like GPT/Claude */
    .messages-container {
      position: fixed;
      top: 85px; /* Match new header height */
      bottom: 95px; /* Lower chat bar position - more space */
      left: 0;
      right: 0;
      overflow-y: auto;
      overflow-x: hidden;
      scroll-behavior: smooth;
      padding: 2rem 0 3rem 0; /* Extra bottom padding */
    }

    .messages-inner {
      max-width: 42rem;
      margin: 0 auto;
      padding: 1rem 1rem;
    }

    .message-space {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    /* Welcome Message */
    .welcome-message {
      text-align: center;
      padding: 2rem;
      animation: fadeIn 0.6s ease-out;
    }

    .welcome-message p {
      font-size: 1.3rem;
      color: var(--zantara-text-secondary);
      line-height: 1.6;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Quick Actions */
    .quick-actions {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      padding: 1rem 0.5rem;
      justify-content: center;
      animation: slideUp 0.4s ease-out;
    }

    .quick-action-btn {
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      background-color: transparent;
      font-family: var(--font-sans);
      font-size: 0.8125rem;
      white-space: nowrap;
      cursor: pointer;
      transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1);
    }

    body[data-theme="day"] .quick-action-btn {
      border: 1px solid rgba(233, 77, 53, 0.3);
      color: #E94D35;
    }

    body[data-theme="night"] .quick-action-btn,
    body:not([data-theme]) .quick-action-btn {
      border: 1px solid rgba(233, 77, 53, 0.3);
      color: #E94D35;
    }

    body[data-theme="day"] .quick-action-btn:hover {
      border-color: rgba(233, 77, 53, 0.5);
      background-color: rgba(233, 77, 53, 0.05);
      transform: scale(1.05);
    }

    body[data-theme="night"] .quick-action-btn:hover,
    body:not([data-theme]) .quick-action-btn:hover {
      border-color: rgba(233, 77, 53, 0.5);
      background-color: rgba(233, 77, 53, 0.1);
      transform: scale(1.05);
    }

    .quick-action-btn:active {
      transform: scale(0.95);
    }

    /* Chat Input - Thin line at bottom, no separation */
    .chat-input-container {
      position: fixed !important;
      bottom: 0 !important;
      left: 0 !important;
      right: 0 !important;
      padding: 0.5rem 1rem 1.5rem !important; /* Much thinner - reduced padding */
      background: transparent !important; /* Fully transparent - unified background */
      backdrop-filter: none;
      z-index: 90 !important;
      border: none !important; /* No borders */
      box-shadow: none !important; /* No shadow */
      display: block !important;
      visibility: visible !important;
      opacity: 1 !important;
      min-height: auto; /* Auto height */
    }

    .chat-input-wrapper {
      max-width: 42rem;
      margin: 0 auto;
      padding: 0 1rem;
      display: block !important;
      visibility: visible !important;
    }

    .chat-input-box {
      display: flex !important;
      align-items: flex-end;
      gap: 1rem;
      padding: 0.65rem 1rem;
      border-radius: 0.75rem;
      transition: all 300ms cubic-bezier(0.4, 0, 0.2, 1);
      visibility: visible !important;
    }

    body[data-theme="day"] .chat-input-box {
      background-color: rgba(255, 255, 255, 0.8) !important;
      border: 2px solid rgba(233, 77, 53, 0.3) !important;
      border-bottom: 3px solid rgba(233, 77, 53, 0.5) !important;
    }

    body[data-theme="night"] .chat-input-box,
    body:not([data-theme]) .chat-input-box {
      background-color: rgba(0, 0, 0, 0.8) !important;
      border: 2px solid rgba(233, 77, 53, 0.4) !important;
      border-bottom: 3px solid rgba(233, 77, 53, 0.6) !important;
    }

    body[data-theme="day"] .chat-input-box.focused {
      background-color: rgba(255, 255, 255, 0.95) !important;
      border-color: rgba(233, 77, 53, 0.5) !important;
      border-bottom-color: #E94D35 !important;
      box-shadow: 0 0 0 1px rgba(233, 77, 53, 0.2);
    }

    body[data-theme="night"] .chat-input-box.focused,
    body:not([data-theme]) .chat-input-box.focused {
      background-color: rgba(0, 0, 0, 0.5) !important;
      border-color: rgba(233, 77, 53, 0.6) !important;
      border-bottom-color: #E94D35 !important;
      box-shadow: 0 0 0 1px rgba(233, 77, 53, 0.2);
    }

    .chat-textarea {
      flex: 1 !important;
      resize: none;
      outline: none;
      max-height: 120px;
      padding: 0.75rem 0;
      font-size: 1.125rem;
      background-color: transparent !important;
      border: none;
      font-family: var(--font-sans);
      transition: color 200ms;
      display: block !important;
      visibility: visible !important;
    }

    body[data-theme="day"] .chat-textarea {
      color: #1A1A26 !important;
    }

    body[data-theme="day"] .chat-textarea::placeholder {
      color: rgba(26, 26, 38, 0.5);
    }

    body[data-theme="night"] .chat-textarea,
    body:not([data-theme]) .chat-textarea {
      color: #FFFFFF !important;
    }

    body[data-theme="night"] .chat-textarea::placeholder,
    body:not([data-theme]) .chat-textarea::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .image-button {
      display: flex !important;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      width: 2.5rem;
      height: 2.5rem;
      padding: 0.5rem;
      font-size: 1.5rem;
      line-height: 1;
      color: #BFAA7E !important;
      background: transparent !important;
      border: none;
      cursor: pointer;
      transition: all 200ms;
      opacity: 1 !important;
      visibility: visible !important;
      text-shadow:
        0 0 8px rgba(191, 170, 126, 0.6),
        0 0 15px rgba(212, 175, 55, 0.4);
      filter: brightness(1.2) drop-shadow(0 0 4px rgba(191, 170, 126, 0.5));
    }

    .image-button:hover {
      transform: scale(1.1);
      text-shadow:
        0 0 12px rgba(212, 175, 55, 0.9),
        0 0 20px rgba(244, 229, 176, 0.7);
      filter: brightness(1.5) drop-shadow(0 0 8px rgba(212, 175, 55, 0.7));
    }

    .image-button:active {
      transform: scale(0.95);
    }

    .send-button {
      display: flex !important;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      width: 2.5rem;
      height: 2.5rem;
      padding: 0.5rem;
      font-size: 2rem;
      font-weight: bold;
      line-height: 1;
      background: transparent !important;
      border: none;
      cursor: pointer;
      transform: scaleX(-1);
      transition: all 200ms;
      opacity: 1 !important;
      visibility: visible !important;
    }

    body[data-theme="day"] .send-button {
      color: #E94D35 !important;
      text-shadow:
        0 0 8px rgba(233, 77, 53, 0.6),
        0 0 15px rgba(233, 77, 53, 0.4),
        0 0 25px rgba(233, 77, 53, 0.2);
      filter: brightness(1.2) drop-shadow(0 0 6px rgba(233, 77, 53, 0.5));
    }

    body[data-theme="night"] .send-button,
    body:not([data-theme]) .send-button {
      color: #E94D35 !important;
      text-shadow:
        0 0 8px rgba(233, 77, 53, 0.8),
        0 0 15px rgba(233, 77, 53, 0.6),
        0 0 25px rgba(233, 77, 53, 0.4);
      filter: brightness(1.3) drop-shadow(0 0 6px rgba(233, 77, 53, 0.7));
    }

    body[data-theme="day"] .send-button.focused {
      color: #E94D35 !important;
      text-shadow:
        0 0 12px rgba(233, 77, 53, 0.8),
        0 0 20px rgba(233, 77, 53, 0.6),
        0 0 30px rgba(233, 77, 53, 0.4);
      filter: brightness(1.4) drop-shadow(0 0 10px rgba(233, 77, 53, 0.7));
    }

    body[data-theme="night"] .send-button.focused,
    body:not([data-theme]) .send-button.focused {
      color: #E94D35 !important;
      text-shadow:
        0 0 12px rgba(233, 77, 53, 0.9),
        0 0 20px rgba(233, 77, 53, 0.7),
        0 0 30px rgba(233, 77, 53, 0.5);
      filter: brightness(1.5) drop-shadow(0 0 10px rgba(233, 77, 53, 0.8));
    }

    body[data-theme="day"] .send-button:hover:not(:disabled) {
      opacity: 1;
      transform: scaleX(-1) scale(1.1);
      text-shadow:
        0 0 15px rgba(233, 77, 53, 1),
        0 0 25px rgba(233, 77, 53, 0.8),
        0 0 35px rgba(233, 77, 53, 0.6);
      filter: brightness(1.5) drop-shadow(0 0 12px rgba(233, 77, 53, 0.9));
    }

    body[data-theme="night"] .send-button:hover:not(:disabled),
    body:not([data-theme]) .send-button:hover:not(:disabled) {
      opacity: 1;
      transform: scaleX(-1) scale(1.1);
      text-shadow:
        0 0 15px rgba(233, 77, 53, 1),
        0 0 25px rgba(233, 77, 53, 0.8),
        0 0 35px rgba(233, 77, 53, 0.6);
      filter: brightness(1.6) drop-shadow(0 0 12px rgba(233, 77, 53, 0.9));
    }

    .send-button:disabled {
      opacity: 0.35;
      cursor: not-allowed;
      text-shadow: none;
      filter: none;
    }

    /* Energy shock animation for infinity symbol */
    @keyframes energyShock {
      0% {
        transform: scaleX(-1) scale(1);
        filter: brightness(1);
      }
      20% {
        transform: scaleX(-1) scale(1.3);
        filter: brightness(2) drop-shadow(0 0 10px rgba(233, 77, 53, 0.8)) drop-shadow(0 0 20px rgba(233, 77, 53, 0.6));
      }
      40% {
        transform: scaleX(-1) scale(0.9);
        filter: brightness(1.5);
      }
      60% {
        transform: scaleX(-1) scale(1.15);
        filter: brightness(1.8) drop-shadow(0 0 8px rgba(233, 77, 53, 0.6));
      }
      80% {
        transform: scaleX(-1) scale(0.95);
        filter: brightness(1.2);
      }
      100% {
        transform: scaleX(-1) scale(1);
        filter: brightness(1);
      }
    }

    .send-button.sending {
      animation: energyShock 0.6s ease-out;
      pointer-events: none;
    }

    .input-hint {
      font-size: 0.75rem;
      margin-top: 0.5rem;
      padding: 0 1.25rem;
      opacity: 0.35;
      font-family: var(--font-sans);
      letter-spacing: 0.02em;
      transition: color 0.3s ease;
    }

    body[data-theme="day"] .input-hint {
      color: rgba(26, 26, 38, 0.5);
    }

    body[data-theme="night"] .input-hint,
    body:not([data-theme]) .input-hint {
      color: rgba(255, 255, 255, 0.92);
    }

    /* Message Bubbles */
    .message {
      display: flex;
      gap: 1rem;
      animation: fadeIn 0.3s ease-out;
    }

    .message.user {
      justify-content: flex-end; /* User messages to right */
      padding-right: 1rem; /* Minimal padding to stay closer to right edge */
    }

    .message.ai {
      justify-content: flex-start; /* AI messages to left */
    }

    .message-content {
      max-width: 32rem;
      min-height: 2.5rem; /* Congela altezza minima per stabilit√† */
      padding: 0.35rem 0.65rem;
      border-radius: 0.4rem;
      transition: all 200ms;
      display: inline-block;
      width: fit-content;
      overflow-wrap: break-word; /* Previeni overflow e salti */
      word-wrap: break-word;
    }

    /* ============================================
       BOLLE MESSAGGI - ELEGANTI E SOBRIE
       ============================================ */

    /* DAY MODE - Bolle eleganti */
    body[data-theme="day"] .message.user .message-content {
      background: rgba(233, 77, 53, 0.08) !important;
      border: 1px solid rgba(233, 77, 53, 0.2) !important;
      border-left: 3px solid #E94D35 !important;
      box-shadow: 0 2px 8px rgba(233, 77, 53, 0.08) !important;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      color: #1a1a1a !important;
    }

    body[data-theme="day"] .message.ai .message-content {
      background: rgba(255, 255, 255, 0.7) !important;
      border: 1px solid rgba(0, 0, 0, 0.08) !important;
      border-left: 3px solid rgba(233, 77, 53, 0.3) !important;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04) !important;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      color: #1a1a1a !important;
    }

    /* NIGHT MODE - Bolle eleganti */
    body[data-theme="night"] .message.user .message-content,
    body:not([data-theme]) .message.user .message-content {
      background: rgba(233, 77, 53, 0.12) !important;
      border: 1px solid rgba(233, 77, 53, 0.25) !important;
      border-left: 3px solid #E94D35 !important;
      box-shadow: 0 2px 12px rgba(233, 77, 53, 0.15),
                  0 0 20px rgba(233, 77, 53, 0.05) !important;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      color: #F9F5F0 !important;
    }

    body[data-theme="night"] .message.ai .message-content,
    body:not([data-theme]) .message.ai .message-content {
      background: rgba(26, 26, 38, 0.6) !important;
      border: 1px solid rgba(233, 77, 53, 0.15) !important;
      border-left: 3px solid rgba(233, 77, 53, 0.4) !important;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.2),
                  inset 0 1px 0 rgba(255, 255, 255, 0.03) !important;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      color: #F9F5F0 !important;
    }

    /* Animazione elegante al hover */
    .message-content {
      transition: all 0.2s ease;
    }

    .message-content:hover {
      transform: translateY(-1px);
    }

    body[data-theme="day"] .message.user .message-content:hover {
      box-shadow: 0 4px 12px rgba(233, 77, 53, 0.12);
    }

    body[data-theme="night"] .message.user .message-content:hover,
    body:not([data-theme]) .message.user .message-content:hover {
      box-shadow: 0 4px 16px rgba(233, 77, 53, 0.25),
                  0 0 30px rgba(233, 77, 53, 0.1);
    }

    .message-text {
      font-size: 15px;
      line-height: 1.5;
      font-family: var(--font-sans);
      font-weight: 400;
      letter-spacing: 0.01em;
      margin: 0;
      overflow-wrap: break-word;
      transition: color 0.3s ease;
    }

    body[data-theme="day"] .message-text {
      color: #1A1A26;
    }

    body[data-theme="night"] .message-text,
    body:not([data-theme]) .message-text {
      color: rgba(255, 255, 255, 0.92);
    }

    .message-time {
      display: none; /* Hide timestamps completely */
    }

    .message.user .message-time {
      display: none;
    }

    .message.ai .message-time {
      display: none;
    }

    /* Typing Indicator */
    .typing-indicator {
      display: flex;
      gap: 1rem;
      animation: fadeIn 0.3s ease-out;
    }

    .typing-label {
      font-size: 1rem;
      font-family: var(--font-serif);
      transition: color 0.3s ease;
    }

    body[data-theme="day"] .typing-label {
      color: #E94D35;
    }

    body[data-theme="night"] .typing-label,
    body:not([data-theme]) .typing-label {
      color: #E94D35;
    }

    .typing-dot {
      width: 0.375rem;
      height: 0.375rem;
      border-radius: 50%;
      transition: background-color 0.3s ease;
    }

    body[data-theme="day"] .typing-dot {
      background-color: #E94D35;
    }

    body[data-theme="night"] .typing-dot,
    body:not([data-theme]) .typing-dot {
      background-color: #E94D35;
    }

    .typing-avatar {
      width: 2.6rem;
      height: 2.6rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      background-color: transparent;
      transition: border-color 0.3s ease;
    }

    body[data-theme="day"] .typing-avatar {
      border: 1px solid rgba(233, 77, 53, 0.3);
    }

    body[data-theme="night"] .typing-avatar,
    body:not([data-theme]) .typing-avatar {
      border: 1px solid rgba(233, 77, 53, 0.3);
    }

    .typing-avatar-dot {
      width: 0.5rem;
      height: 0.5rem;
      border-radius: 50%;
      animation: pulse 1.5s ease-in-out infinite;
      transition: background-color 0.3s ease;
    }

    body[data-theme="day"] .typing-avatar-dot {
      background-color: #E94D35;
    }

    body[data-theme="night"] .typing-avatar-dot,

  <!-- Avatar Management Script -->
  <script>
    // Theme management √® ora gestito da theme-manager.js

    // Conversation History Sidebar Management
    (function() {
      const sidebar = document.getElementById('conversationSidebar');
      const toggle = document.getElementById('conversationSidebarToggle');
      const closeBtn = document.getElementById('conversationSidebarClose');
      const content = document.getElementById('conversationSidebarContent');
      const MAX_CONVERSATIONS = 50;
      let conversations = [];
      let currentConversationId = null;

      // Load conversations from Memory Service
      async function loadConversations() {
        try {
          // Get user info
          const userContext = window.USER_CONTEXT?.getUser();
          if (!userContext || !userContext.userId) {
            console.warn('‚ö†Ô∏è No user context available');
            return;
          }

          // Fetch conversations metadata from backend
          // This would need a backend endpoint like /api/conversations/metadata
          // For now, we'll use localStorage as fallback
          const storedConversations = localStorage.getItem('zantara-conversations-list');
          if (storedConversations) {
            conversations = JSON.parse(storedConversations).slice(0, MAX_CONVERSATIONS);
            renderConversations();
          }
        } catch (error) {
          console.error('‚ùå Failed to load conversations:', error);
        }
      }

      // Render conversations list
      function renderConversations() {
        if (!content) return;

        if (conversations.length === 0) {
          content.innerHTML = '<p style="padding: 1rem; color: rgba(249, 245, 240, 0.5); text-align: center;">No conversations yet</p>';
          return;
        }

        content.innerHTML = conversations.map((conv, index) => {
          const date = new Date(conv.lastMessageTime || conv.createdAt || Date.now());
          const timeStr = date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
          const title = conv.title || conv.firstMessage || 'New Conversation';
          const isActive = conv.id === currentConversationId;

          return `
            <div class="conversation-item ${isActive ? 'active' : ''}" data-conversation-id="${conv.id}" data-index="${index}">
              <div class="conversation-title">${title}</div>
              <div class="conversation-time">${timeStr}</div>
            </div>
          `;
        }).join('');

        // Add click handlers
        content.querySelectorAll('.conversation-item').forEach(item => {
          item.addEventListener('click', () => {
            const convId = item.dataset.conversationId;
            loadConversation(convId);
          });
        });
      }

      // Load a specific conversation
      async function loadConversation(conversationId) {
        currentConversationId = conversationId;
        renderConversations();
        
        // Load conversation messages
        if (window.CONVERSATION_CLIENT) {
          // This would load the conversation messages
          // Implementation depends on your backend API
          console.log('üìÇ Loading conversation:', conversationId);
        }
      }

      // Toggle sidebar
      if (toggle && sidebar) {
        toggle.addEventListener('click', () => {
          sidebar.classList.toggle('open');
        });
      }

      // Close sidebar
      if (closeBtn && sidebar) {
        closeBtn.addEventListener('click', () => {
          sidebar.classList.remove('open');
        });
      }

      // Close sidebar when clicking outside (optional)
      document.addEventListener('click', (e) => {
        if (sidebar && sidebar.classList.contains('open')) {
          if (!sidebar.contains(e.target) && !toggle.contains(e.target)) {
            sidebar.classList.remove('open');
          }
        }
      });

      // Load conversations on page load
      setTimeout(() => {
        loadConversations();
      }, 1000);
    })();

    // Avatar management
    (function() {
      const modal = document.getElementById('avatarModal');
      const avatar = document.getElementById('userAvatar');
      const avatarPreview = document.getElementById('avatarPreview');
      const avatarLetter = document.getElementById('avatarLetter');
      const fileInput = document.getElementById('avatarFileInput');
      const removeBtn = document.getElementById('removeAvatarBtn');
      const closeBtn = document.getElementById('closeAvatarModalBtn');
      const AVATAR_KEY = 'zantara_user_avatar';

      // Load saved avatar
      function loadAvatar() {
        const saved = localStorage.getItem(AVATAR_KEY);
        console.log('üñºÔ∏è Loading avatar from localStorage:', saved ? 'Found' : 'Not found');
        if (saved) {
          setAvatarImage(saved);
          console.log('‚úÖ Avatar loaded successfully');
        }
      }

      // Set avatar image
      function setAvatarImage(dataUrl) {
        const img = document.createElement('img');
        img.src = dataUrl;
        avatar.innerHTML = '';
        avatar.appendChild(img);

        avatarPreview.innerHTML = '';
        const previewImg = img.cloneNode();
        avatarPreview.appendChild(previewImg);
      }

      // Remove avatar image
      function removeAvatar() {
        localStorage.removeItem(AVATAR_KEY);
        const userEmail = localStorage.getItem("zantara_user_email") || "user@example.com";
        const initial = userEmail.charAt(0).toUpperCase();
        avatar.innerHTML = initial;
        avatarPreview.innerHTML = `<span id="avatarLetter">${initial}</span>`;
      }

      // Open modal
      avatar.addEventListener('click', () => {
        modal.classList.add('active');
      });

      // Close modal
      closeBtn.addEventListener('click', () => {
        modal.classList.remove('active');
      });

      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.classList.remove('active');
        }
      });

      // Handle file upload
      fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file && file.type.startsWith('image/')) {
          const reader = new FileReader();
          reader.onload = (event) => {
            const dataUrl = event.target.result;
            localStorage.setItem(AVATAR_KEY, dataUrl);
            console.log('üíæ Avatar saved to localStorage (size:', dataUrl.length, 'bytes)');
            setAvatarImage(dataUrl);
          };
          reader.readAsDataURL(file);
        }
      });

      // Remove avatar
      removeBtn.addEventListener('click', removeAvatar);

      // Initialize
      loadAvatar();
    })();

    // Add energy shock animation to send button + Enter key support
    (function() {
      const sendBtn = document.getElementById('sendButton');
      const messageInput = document.getElementById('messageInput');

      // Trigger animation on send
      function triggerSendAnimation() {
        sendBtn.classList.add('sending');
        setTimeout(() => {
          sendBtn.classList.remove('sending');
        }, 600);
      }

      // Click handler
        sendBtn.addEventListener('click', function(e) {
          triggerSendAnimation();
        });

      // Enter key handler (without Shift)
        messageInput.addEventListener('keydown', function(e) {
          if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault(); // Prevent new line
            if (!sendBtn.disabled) {
              triggerSendAnimation();
            sendBtn.click(); // Trigger the actual send
            }
          }
        });
    })();

    // Image generation handler
    (function() {
      const imageBtn = document.getElementById('imageButton');
      const messageSpace = document.getElementById('messageSpace');

        imageBtn.addEventListener('click', async function() {
        // Get prompt from textarea or show modal
          const messageInput = document.getElementById('messageInput');
          const prompt = messageInput.value.trim();

          if (!prompt) {
            alert('Please enter a description for the image you want to generate.');
            messageInput.focus();
            return;
          }

        // Clear input
          messageInput.value = '';

        // Add user message
          addUserMessage(prompt);

        // Add loading message
          const loadingId = addAIMessage('üé® Generating image...');

          try {
          // Call image generation API
            const response = await fetch('https://nuzantara-rag.fly.dev/api/call', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${localStorage.getItem('zantara_access_token')}`
              },
              body: JSON.stringify({
                tool: 'ai.image.generate',
                params: {
                  prompt: prompt,
                  style: 'realistic',
                  aspect_ratio: '16:9',
                  high_res_results: 1
                }
              })
            });

            const data = await response.json();

            if (data.success && data.result && data.result.image_url) {
            // Remove loading message
              removeMessage(loadingId);

            // Add image message
              addImageMessage(data.result.image_url, prompt);
            } else {
              throw new Error(data.error || 'Failed to generate image');
            }
          } catch (error) {
            console.error('Image generation failed:', error);
          // Update loading message with error
            updateMessage(loadingId, `‚ùå Image generation failed: ${error.message}`);
          }
        });

      // Helper functions
      function addUserMessage(text) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message user';
        messageDiv.innerHTML = `
          <div class="message-content">
            <div class="message-text">${escapeHtml(text)}</div>
          </div>
        `;
        messageSpace.appendChild(messageDiv);
        scrollToBottom();
      }

      function addAIMessage(text) {
        const messageId = 'msg-' + Date.now();
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message ai';
        messageDiv.id = messageId;
        messageDiv.innerHTML = `
          <div class="message-content">
            <div class="message-text">${escapeHtml(text)}</div>
          </div>
        `;
        messageSpace.appendChild(messageDiv);
        scrollToBottom();
        return messageId;
      }

      function addImageMessage(imageUrl, prompt) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message ai';
        messageDiv.innerHTML = `
          <div class="message-content">
            <div class="message-text">
              <p style="margin-bottom: 0.5rem; color: #bfaa7e;">Generated image: "${escapeHtml(prompt)}"</p>
              <img src="${escapeHtml(imageUrl)}" alt="${escapeHtml(prompt)}"
                   style="max-width: 100%; border-radius: 0.5rem; margin-top: 0.5rem;">
            </div>
          </div>
        `;
        messageSpace.appendChild(messageDiv);
        scrollToBottom();
      }

      function removeMessage(messageId) {
        const msg = document.getElementById(messageId);
        if (msg) msg.remove();
      }

      function updateMessage(messageId, text) {
        const msg = document.getElementById(messageId);
        if (msg) {
          const textEl = msg.querySelector('.message-text');
          if (textEl) textEl.textContent = text;
        }
      }

      function scrollToBottom() {
        const container = document.querySelector('.messages-container');
        if (container) {
          container.scrollTop = container.scrollHeight;
        }
      }

      function escapeHtml(unsafe) {
        return unsafe
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#039;");
      }
    })();
  </script>
