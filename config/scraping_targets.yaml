# Alert configuration
alerts:
  critical:
    channels: ["email", "slack"]
    recipients:
      - "team@nuzantara.com"
    keywords:
      - "urgent"
      - "breaking"
      - "deadline"
      - "immediate"
      - "new requirement"
      - "policy change"

  important:
    channels: ["slack"]
    recipients:
      - "#intel-updates"

  daily_digest:
    time: "07:00 UTC"
    recipients:
      - "team@nuzantara.com"
    include_categories: ["immigration", "tax_bkpm", "legal_updates"]

# Rate limiting
rate_limits:
  delay_between_requests: 3  # seconds
  delay_between_categories: 5  # seconds
  max_retries: 3
  timeout: 15  # seconds

# Quality filters
quality_filters:
  min_word_count: 100
  max_word_count: 10000
  spam_keywords:
    - "spam"
    - "click here"
    - "buy now"
  duplicate_threshold: 0.85  # 85% similarity = duplicate
