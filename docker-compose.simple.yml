version: '3.8'

services:
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - nuzantara-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: nuzantara
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: nuzantara_secret_2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - nuzantara-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d nuzantara"]
      interval: 10s
      timeout: 5s
      retries: 3

  unified-backend:
    build:
      context: ./apps/unified-backend
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=8080
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://admin:nuzantara_secret_2024@postgres:5432/nuzantara
      - API_KEY=nuzantara_api_key_2024
      - CACHE_TTL=3600
      - ALLOWED_ORIGINS=*
    ports:
      - "8080:8080"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - nuzantara-network
    restart: unless-stopped

networks:
  nuzantara-network:
    driver: bridge

volumes:
  redis_data:
  postgres_data:
