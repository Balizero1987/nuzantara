steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/zantara-v520-patch', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/zantara-v520-patch']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'zantara-v520-chatgpt-patch'
      - '--image'
      - 'gcr.io/$PROJECT_ID/zantara-v520-patch'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--service-account'
      - 'cloud-run-deployer@$PROJECT_ID.iam.gserviceaccount.com'

# Use our custom service account for the build
serviceAccount: 'projects/involuted-box-469105-r0/serviceAccounts/cloud-run-deployer@involuted-box-469105-r0.iam.gserviceaccount.com'

options:
  logging: CLOUD_LOGGING_ONLY