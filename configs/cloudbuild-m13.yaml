steps:
  # Build
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.dist'
      - '-t'
      - 'gcr.io/$PROJECT_ID/zantara-v520:m13-omnichannel'
      - '.'

  # Push
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/zantara-v520:m13-omnichannel'

  # Deploy
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'zantara-v520-nuzantara'
      - '--image=gcr.io/$PROJECT_ID/zantara-v520:m13-omnichannel'
      - '--region=europe-west1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=NODE_ENV=production'

images:
  - 'gcr.io/$PROJECT_ID/zantara-v520:m13-omnichannel'

timeout: 1200s
