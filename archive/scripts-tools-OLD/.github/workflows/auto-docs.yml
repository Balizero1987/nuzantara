name: Auto-Generate Documentation

on:
  push:
    branches: [main]
    paths:
      - 'src/router.ts'
      - '.claude/**/*.md'
      - 'docs/**/*.md'
      - 'ARCHITECTURE.md'
      - 'README.md'
  workflow_dispatch: # Allow manual trigger

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for comprehensive docs

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Extract handlers documentation
        run: npx tsx scripts/extract-handlers-docs.ts

      - name: Extract project context
        run: npx tsx scripts/extract-project-context.ts

      - name: Check for documentation changes
        id: docs-changed
        run: |
          git add docs/HANDLERS_REFERENCE.md docs/PROJECT_CONTEXT.md
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "üìÑ No documentation changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "üìù Documentation has been updated"
          fi

      - name: Commit documentation updates
        if: steps.docs-changed.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git commit -m "docs(auto): Update handlers and project documentation

          Auto-generated documentation from latest code changes.

          - Handlers: $(grep -c '^### ' docs/HANDLERS_REFERENCE.md || echo 'N/A') documented
          - Context: $(wc -l < docs/PROJECT_CONTEXT.md) lines

          ü§ñ Generated by GitHub Actions"

      - name: Push documentation changes
        if: steps.docs-changed.outputs.changed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main

      - name: Summary
        run: |
          echo "## üìö Documentation Generation Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Handlers Documented**: $(grep -c '^### ' docs/HANDLERS_REFERENCE.md || echo 'N/A')" >> $GITHUB_STEP_SUMMARY
          echo "**Project Context Size**: $(wc -l < docs/PROJECT_CONTEXT.md) lines" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.docs-changed.outputs.changed }}" = "true" ]; then
            echo "‚úÖ Documentation updated and committed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ÑπÔ∏è No changes to documentation" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zantara-documentation
          path: |
            docs/HANDLERS_REFERENCE.md
            docs/PROJECT_CONTEXT.md
            docs/CURRENT_VISA_SYSTEM_2025.md
          retention-days: 90
