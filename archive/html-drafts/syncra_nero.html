<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZANTARA Syncra - Nero</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      background: #000;
    }

    body {
      background: #000;
      color: #fff;
      font-family: -apple-system, sans-serif;
      min-height: 100vh;
      position: relative;
    }

    /* ORB GRADIENT CENTRALE - mix indaco/viola/blu */
    .orb {
      position: fixed;
      top: -15%;
      left: 50%;
      transform: translateX(-50%);
      width: 1200px;
      height: 1200px;
      background: radial-gradient(circle,
        rgba(75, 0, 130, 0.12) 0%,          /* Indaco core */
        rgba(138, 43, 226, 0.1) 15%,        /* Viola */
        rgba(0, 191, 255, 0.08) 30%,        /* Blu elettrico */
        rgba(57, 255, 20, 0.05) 50%,        /* Verde plasma hint */
        rgba(0, 35, 102, 0.03) 70%,         /* Blu navy edge */
        transparent 85%
      );
      filter: blur(140px);
      pointer-events: none;
      z-index: 1;
      animation: pulse 6s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: translateX(-50%) scale(1); }
      50% { opacity: 0.7; transform: translateX(-50%) scale(1.1); }
    }

    /* SCARICHE ELETTRICHE - Lightning bolts */
    .lightning {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }

    .bolt {
      position: absolute;
      width: 2px;
      height: 100%;
      left: 50%;
      top: 0;
      background: currentColor;
      filter: blur(1px) drop-shadow(0 0 15px currentColor) drop-shadow(0 0 8px currentColor);
      opacity: 0.7;
      clip-path: path('M 0 0 Q -30 100, -5 200 T 10 400 T -15 600 T 5 800 T -20 1000 T 0 1200 T -10 1400 T 5 1600 T -8 1800 T 0 2000 L 2 2000 Q -8 1800, 5 1600 T -10 1400 T 0 1200 T -20 1000 T 5 800 T -15 600 T 10 400 T -5 200 T 2 0 Z');
      transform-origin: center top;
      animation: wave-flow-vertical 8s linear infinite;
    }

    /* Onda 1 - Viola */
    .bolt:nth-child(1) {
      left: 5%;
      color: rgba(138, 43, 226, 0.6);
      animation-delay: 0s;
    }

    /* Onda 2 - Blu elettrico */
    .bolt:nth-child(2) {
      left: 10%;
      color: rgba(0, 191, 255, 0.65);
      animation-delay: -2s;
    }

    /* Onda 3 - Verde plasma */
    .bolt:nth-child(3) {
      left: 15%;
      color: rgba(57, 255, 20, 0.6);
      animation-delay: -4s;
    }

    /* Onda 4 - Indaco */
    .bolt:nth-child(4) {
      left: 20%;
      color: rgba(75, 0, 130, 0.55);
      animation-delay: -1s;
    }

    /* Onda 5 - Blu navy */
    .bolt:nth-child(5) {
      left: 25%;
      color: rgba(30, 144, 255, 0.6);
      animation-delay: -3s;
    }

    /* Onda 6 - Viola chiaro */
    .bolt:nth-child(6) {
      left: 30%;
      color: rgba(138, 43, 226, 0.65);
      animation-delay: -5s;
    }

    /* Onda 7 - Verde plasma */
    .bolt:nth-child(7) {
      left: 35%;
      color: rgba(57, 255, 20, 0.55);
      animation-delay: -1.5s;
    }

    /* Onda 8 - Blu elettrico */
    .bolt:nth-child(8) {
      left: 40%;
      color: rgba(0, 191, 255, 0.6);
      animation-delay: -3.5s;
    }

    /* Onda 9 - Indaco */
    .bolt:nth-child(9) {
      left: 45%;
      color: rgba(75, 0, 130, 0.6);
      animation-delay: -0.5s;
    }

    /* Onda 10 - Viola */
    .bolt:nth-child(10) {
      left: 50%;
      color: rgba(138, 43, 226, 0.55);
      animation-delay: -2.5s;
    }

    /* Onda 11 - Blu navy */
    .bolt:nth-child(11) {
      left: 55%;
      color: rgba(30, 144, 255, 0.6);
      animation-delay: -4.5s;
    }

    /* Onda 12 - Verde plasma */
    .bolt:nth-child(12) {
      left: 60%;
      color: rgba(57, 255, 20, 0.5);
      animation-delay: -6s;
    }

    /* Onda 13 - Blu elettrico */
    .bolt:nth-child(13) {
      left: 65%;
      color: rgba(0, 191, 255, 0.55);
      animation-delay: -1.2s;
    }

    /* Onda 14 - Indaco */
    .bolt:nth-child(14) {
      left: 70%;
      color: rgba(75, 0, 130, 0.5);
      animation-delay: -3.2s;
    }

    /* Onda 15 - Viola */
    .bolt:nth-child(15) {
      left: 75%;
      color: rgba(138, 43, 226, 0.6);
      animation-delay: -5.2s;
    }

    /* Onda 16 - Blu navy */
    .bolt:nth-child(16) {
      left: 80%;
      color: rgba(30, 144, 255, 0.55);
      animation-delay: -0.8s;
    }

    /* Onda 17 - Verde plasma */
    .bolt:nth-child(17) {
      left: 85%;
      color: rgba(57, 255, 20, 0.6);
      animation-delay: -2.8s;
    }

    /* Onda 18 - Blu elettrico */
    .bolt:nth-child(18) {
      left: 90%;
      color: rgba(0, 191, 255, 0.5);
      animation-delay: -4.8s;
    }

    @keyframes wave-flow-vertical {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-50%);
      }
    }

    /* Rimuovo i fasci vecchi */
    .beams, .beams-2 {
      display: none;
    }

    @keyframes rotate-reverse {
      from { transform: translate(-50%, -50%) rotate(360deg); }
      to { transform: translate(-50%, -50%) rotate(0deg); }
    }

    @keyframes rotate {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* PARTICLES */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 3;
    }

    .particle {
      position: absolute;
      width: 1px;
      height: 1px;
      background: rgba(189, 0, 255, 0.15);
      border-radius: 50%;
      box-shadow: 0 0 3px rgba(189, 0, 255, 0.15);
      animation: float 15s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 25%; animation-delay: 2s; }
    .particle:nth-child(3) { left: 40%; animation-delay: 4s; }
    .particle:nth-child(4) { left: 55%; animation-delay: 1s; }
    .particle:nth-child(5) { left: 70%; animation-delay: 3s; }
    .particle:nth-child(6) { left: 85%; animation-delay: 5s; }

    /* CONTENUTO */
    .content {
      position: relative;
      z-index: 10;
      padding: 40px;
      text-align: center;
      padding-top: 20vh;
    }

    h1 {
      font-size: 48px;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 0 10px rgba(189, 0, 255, 0.2);
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.7);
    }

    .glass-box {
      background: rgba(5, 2, 10, 0.3);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(189, 0, 255, 0.08);
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      margin: 40px auto;
      box-shadow: 0 8px 32px rgba(189, 0, 255, 0.05);
    }
  </style>
</head>
<body>
  <!-- EFFETTI SYNCRA -->
  <div class="orb"></div>

  <!-- SCARICHE ELETTRICHE -->
  <div class="lightning">
    <div class="bolt"></div>
    <div class="bolt"></div>
    <div class="bolt"></div>
    <div class="bolt"></div>
    <div class="bolt"></div>
    <div class="bolt"></div>
    <div class="bolt"></div>
    <div class="bolt"></div>
    <div class="bolt"></div>
    <div class="bolt"></div>
    <div class="bolt"></div>
    <div class="bolt"></div>
    <div class="bolt"></div>
    <div class="bolt"></div>
    <div class="bolt"></div>
    <div class="bolt"></div>
    <div class="bolt"></div>
    <div class="bolt"></div>
  </div>

  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <!-- CONTENUTO -->
  <div class="content">
    <h1>ZANTARA</h1>
    <p>Syncra Black Edition</p>

    <div class="glass-box">
      <h2 style="color: #BD00FF; margin-bottom: 16px;">Sfondo Nero Confermato</h2>
      <p>Orb gradient centrale + Fasci rotanti + Particles viola</p>
    </div>
  </div>
</body>
</html>
