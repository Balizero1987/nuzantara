services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: nuzantara-qdrant
    ports:
      - "6333:6333" # API port + Dashboard (accessible at http://localhost:6333/dashboard)
    volumes:
      - nuzantara_qdrant_data:/qdrant/storage
    restart: always

  backend:
    build:
      context: ./apps/backend-rag
      dockerfile: Dockerfile
    container_name: nuzantara-backend
    ports:
      - "8000:8000"
    env_file:
      - ./apps/backend-rag/.env
    environment:
      - QDRANT_URL=http://qdrant:6333
      # Connect to local Postgres on host
      - DATABASE_URL=postgresql://host.docker.internal:5432/nuzantara_dev
      - PORT=8000
      - HOST=0.0.0.0
    depends_on:
      - qdrant
      - jaeger
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./apps/backend-rag:/app

  prometheus:
    image: prom/prometheus:latest
    container_name: nuzantara-prometheus
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  grafana:
    image: grafana/grafana:latest
    container_name: nuzantara-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    volumes:
      - nuzantara_grafana_data:/var/lib/grafana

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: nuzantara-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686" # UI
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP
    restart: always

volumes:
  nuzantara_qdrant_data:
  nuzantara_grafana_data:
