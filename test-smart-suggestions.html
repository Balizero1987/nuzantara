<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Suggestions Test Suite</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1e1e1e;
            color: #fff;
            padding: 20px;
            margin: 0;
        }
        .container {
            display: grid;
            max-width: 1200px;
            margin: 0 auto;
            gap: 20px;
        }
        h1 {
            color: #10b981;
            border-bottom: 2px solid #6B46C1;
            padding-bottom: 10px;
            grid-column: 1 / -1;
        }
        .test-suite {
            background: #252525;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border-left: 4px solid #6B46C1;
        }
        .test {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #2a2a2a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 6px;
            border-left: 3px solid #10b981;
        }
        .test.fail {
            border-left-color: #ef4444;
        }
        .test.pending {
            border-left-color: #f59e0b;
        }
        .test-name {
            font-weight: bold;
            margin-bottom: 8px;
        }
        .test-result {
            font-family: monospace;
            background: #1e1e1e;
            padding: 10px;
            border-radius: 4px;
            margin: 8px 0;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .console-output {
            display: grid;
            gap: 20px;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        .console-log { color: #fff; }
        .console-info { color: #10b981; }
        .console-warn { color: #f59e0b; }
        .console-error { color: #ef4444; }
        .summary {
            display: grid;
            gap: 20px;
            background: #252525;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border-left: 4px solid #6B46C1;
        }
        .pill-demo {
            display: grid;
            gap: 10px;
            align-items: center;
            justify-content: space-between;
        }
        .suggestion-pill {
            background-color: #333;
            color: #fff;
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Smart Suggestions Test Suite</h1>
        <div class="test-suite" id="test-results"></div>
    </div>

    <script>
        // ... (rest of the script remains the same)
    </script>
</body>
</html>
